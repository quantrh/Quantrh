<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BIDV - Liên Kết Nhanh</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom font for better aesthetics */
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-100 to-indigo-200 flex items-center justify-center p-4">
    <div class="bg-white p-8 rounded-xl shadow-2xl w-full max-w-md border-t-4 border-blue-500">
        <h1 class="text-3xl font-extrabold text-gray-800 mb-8 text-center">
            <span class="text-blue-600">BIDV</span> - Liên Kết Nhanh
        </h1>

        <nav class="space-y-6">
            <!-- Link 1: Thống kê biểu phí tại BIDV -->
            <a
                href="Fee4.html"
                class="flex items-center p-4 bg-blue-50 hover:bg-blue-100 rounded-lg transition-all duration-300 ease-in-out transform hover:scale-105 shadow-md hover:shadow-lg group"
            >
                <div class="flex-shrink-0 w-12 h-12 flex items-center justify-center bg-blue-500 text-white rounded-full mr-4 group-hover:bg-blue-600 transition-colors">
                    <!-- Icon for Statistics/Fees - using SVG for simplicity -->
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="24"
                        height="24"
                        viewBox="0 0 24 24"
                        fill="none"
                        stroke="currentColor"
                        stroke-width="2"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        class="lucide lucide-bar-chart-2"
                    >
                        <line x1="18" x2="18" y1="20" y2="10" />
                        <line x1="12" x2="12" y1="20" y2="4" />
                        <line x1="6" x2="6" y1="20" y2="14" />
                    </svg>
                </div>
                <span class="text-lg font-semibold text-gray-700 group-hover:text-blue-700">
                    Thống kê biểu phí tại BIDV
                </span>
            </a>

            <!-- Link 2: Demo cách tính phí của phân hệ chuyển tiền -->
            <a
                href="Fee2.html"
                class="flex items-center p-4 bg-green-50 hover:bg-green-100 rounded-lg transition-all duration-300 ease-in-out transform hover:scale-105 shadow-md hover:shadow-lg group"
            >
                <div class="flex-shrink-0 w-12 h-12 flex items-center justify-center bg-green-500 text-white rounded-full mr-4 group-hover:bg-green-600 transition-colors">
                    <!-- Icon for Money Transfer - using SVG for simplicity -->
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="24"
                        height="24"
                        viewBox="0 0 24 24"
                        fill="none"
                        stroke="currentColor"
                        stroke-width="2"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        class="lucide lucide-arrow-right-left"
                    >
                        <path d="M8 3L4 7L8 11" />
                        <path d="M4 7H20" />
                        <path d="M16 21L20 17L16 13" />
                        <path d="M20 17H4" />
                    </svg>
                </div>
                <span class="text-lg font-semibold text-gray-700 group-hover:text-green-700">
                    Demo cách tính phí của phân hệ chuyển tiền
                </span>
            </a>

            <!-- Link 3: Demo cách tính phí của phân hệ tiền gửi -->
            <a
                href="Fee3.html"
                class="flex items-center p-4 bg-purple-50 hover:bg-purple-100 rounded-lg transition-all duration-300 ease-in-out transform hover:scale-105 shadow-md hover:shadow-lg group"
            >
                <div class="flex-shrink-0 w-12 h-12 flex items-center justify-center bg-purple-500 text-white rounded-full mr-4 group-hover:bg-purple-600 transition-colors">
                    <!-- Icon for Deposits - using SVG for simplicity -->
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="24"
                        height="24"
                        viewBox="0 0 24 24"
                        fill="none"
                        stroke="currentColor"
                        stroke-width="2"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        class="lucide lucide-wallet"
                    >
                        <path d="M19 7V4a1 1 0 0 0-1-1H5a2 2 0 0 0 0 4h12a2 2 0 0 1 0 4H5a2 2 0 0 0 0 4h12a2 2 0 0 0 2-2v-3" />
                        <path d="M22 7V4a1 1 0 0 0-1-1H9" />
                    </svg>
                </div>
                <span class="text-lg font-semibold text-gray-700 group-hover:text-purple-700">
                    Demo cách tính phí của phân hệ tiền gửi
                </span>
            </a>
        </nav>

        <p class="text-center text-sm text-gray-500 mt-8">
            Vui lòng đảm bảo các tệp `Fee2.html`, `Fee3.html` và `Fee4.html` nằm cùng thư mục với tệp này.
        </p>
    </div>
</body>
</html>
