<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CBAP Master - Swiss Design v7.8 (Edge Fix)</title>
    
    <!-- Tailwind Config -->
    <script>
        window.tailwind = {
            config: {
                theme: {
                    extend: {
                        colors: {
                            navy: { DEFAULT: '#003366', light: '#004080', dark: '#002244' },
                            orange: { DEFAULT: '#FF6600', light: '#FF8533' },
                            grey: { line: '#E5E5E5', bg: '#F5F5F5', text: '#666666' }
                        },
                        fontFamily: { sans: ['Helvetica Neue', 'Helvetica', 'Arial', 'sans-serif'] },
                        borderRadius: { 'swiss': '2px' },
                        boxShadow: { 'swiss': '0 1px 2px rgba(0,0,0,0.05)' }
                    }
                }
            }
        }
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    
    <style>
        body { font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; background-color: #FFFFFF; color: #333; }
        
        /* Swiss Design Utilities */
        .swiss-card { background: #FFFFFF; border: 1px solid #E5E5E5; border-radius: 0px; }
        .swiss-btn { border-radius: 0px; font-weight: 600; text-transform: uppercase; letter-spacing: 0.5px; font-size: 0.8rem; transition: all 0.2s ease; cursor: pointer; }
        .swiss-btn-primary { background-color: #003366; color: white; border: 1px solid #003366; }
        .swiss-btn-primary:hover { background-color: #002244; }
        .swiss-btn-accent { background-color: #FF6600; color: white; border: 1px solid #FF6600; }
        .swiss-btn-outline { background-color: transparent; color: #003366; border: 1px solid #003366; }
        .swiss-btn-outline:hover { background-color: #F0F4F8; }
        
        /* Navigation & Tabs */
        .nav-item { transition: all 0.2s ease-in-out; border-left: 4px solid transparent; }
        .nav-item:hover { background-color: #F9FAFB; border-left-color: #FF6600; }
        .nav-item.active { background-color: #F0F9FF; border-left-color: #003366; }
        .lib-tab { border-bottom: 2px solid transparent; color: #999; transition: all 0.3s; white-space: nowrap; }
        .lib-tab:hover { color: #003366; }
        .lib-tab.active { border-bottom: 2px solid #FF6600; color: #003366; font-weight: bold; }

        /* Mobile Sidebar Transition */
        .sidebar-transition { transition: transform 0.3s ease-in-out; }
        
        /* FLIP CARD FIXED FOR EDGE/SAFARI */
        .flip-container {
            perspective: 1000px;
        }
        .flip-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }
        .flip-container.flipped .flip-inner {
            transform: rotateY(180deg);
        }
        .flip-front, .flip-back {
            position: absolute;
            width: 100%;
            height: 100%;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
        .flip-front {
            background-color: #ffffff;
            color: #003366;
            z-index: 2;
        }
        .flip-back {
            background-color: #003366;
            color: #ffffff; /* Explicit white text */
            transform: rotateY(180deg);
            z-index: 1;
        }
        
        /* Loading & Utility */
        #loading-overlay { position: fixed; inset: 0; background: #fff; z-index: 5000; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .spinner { width: 40px; height: 40px; border: 4px solid #f3f3f3; border-top: 4px solid #003366; border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        #toast-container { position: fixed; bottom: 20px; right: 20px; z-index: 6000; display: flex; flex-direction: column; gap: 10px; }
        .toast { min-width: 250px; background: white; border: 1px solid #003366; border-left: 6px solid #FF6600; padding: 16px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); animation: slideIn 0.3s ease-out forwards; display: flex; align-items: center; gap: 12px; }
        @keyframes slideIn { from { transform: translateX(100%); opacity: 0; } to { transform: translateX(0); opacity: 1; } }
        
        /* Fullscreen overrides */
        :fullscreen { background: white; overflow: auto; }
        :-webkit-full-screen { background: white; overflow: auto; }
        
        /* Progress Bar Animation */
        .progress-bar { transition: width 1s ease-in-out; }
    </style>
</head>
<body class="h-screen flex flex-col md:flex-row overflow-hidden text-slate-800 bg-white font-sans">

    <!-- LOADING SCREEN -->
    <div id="loading-overlay">
        <div class="spinner mb-4"></div>
        <h2 class="text-xl font-bold text-navy tracking-widest uppercase">CBAP Master</h2>
        <p id="loading-status" class="text-xs text-gray-500 mt-2 font-mono">INITIALIZING V7.8...</p>
        <button id="manual-entry-btn" onclick="app.emergencyEnter()" class="hidden mt-6 px-6 py-2 bg-orange text-white text-xs font-bold uppercase tracking-widest hover:bg-red-600 transition">Force Start</button>
    </div>

    <!-- MOBILE HEADER -->
    <header class="md:hidden h-16 bg-white border-b border-gray-200 flex items-center justify-between px-4 z-40 flex-shrink-0">
        <div class="flex items-center gap-3">
            <button onclick="app.toggleSidebar()" class="text-navy text-xl focus:outline-none"><i class="fa-solid fa-bars"></i></button>
            <div class="font-bold text-navy tracking-tight">CBAP<span class="text-orange">.PRO</span></div>
        </div>
        <div class="w-8 h-8 bg-navy text-white flex items-center justify-center font-bold text-xs">U</div>
    </header>

    <!-- MOBILE SIDEBAR OVERLAY -->
    <div id="mobile-overlay" onclick="app.toggleSidebar()" class="fixed inset-0 bg-black bg-opacity-50 z-30 hidden md:hidden transition-opacity"></div>

    <!-- SIDEBAR -->
    <aside id="sidebar" class="fixed inset-y-0 left-0 z-40 w-64 bg-white border-r border-gray-200 transform -translate-x-full md:relative md:translate-x-0 sidebar-transition flex flex-col shadow-xl md:shadow-none">
        <div class="h-20 hidden md:flex items-center px-6 border-b border-gray-100">
            <div class="w-8 h-8 bg-navy text-white flex items-center justify-center font-bold text-sm mr-3">C</div>
            <div class="font-bold text-navy text-lg tracking-tight">CBAP<span class="text-orange">.PRO</span></div>
        </div>
        
        <nav class="flex-1 overflow-y-auto py-6 space-y-1">
            <button onclick="app.nav('dashboard')" id="nav-dashboard" class="nav-item w-full text-left px-6 py-4 flex items-center group">
                <i class="fa-solid fa-chart-pie w-6 text-center text-gray-400 group-hover:text-navy transition-colors"></i> 
                <span class="nav-text text-[10px] font-bold uppercase text-gray-500 group-hover:text-navy ml-3">Dashboard</span>
            </button>
            
            <div class="px-6 mt-6 mb-2"><span class="text-[9px] font-bold text-gray-300 uppercase tracking-widest">Learning</span></div>
            <button onclick="app.nav('learn')" id="nav-learn" class="nav-item w-full text-left px-6 py-3 flex items-center group">
                <i class="fa-solid fa-book w-6 text-center text-gray-400 group-hover:text-navy transition-colors"></i><span class="nav-text text-[10px] font-bold uppercase text-gray-500 group-hover:text-navy ml-3">Knowledge Hub</span>
            </button>
            <button onclick="app.nav('library')" id="nav-library" class="nav-item w-full text-left px-6 py-3 flex items-center group">
                <i class="fa-solid fa-book-journal-whills w-6 text-center text-gray-400 group-hover:text-navy transition-colors"></i><span class="nav-text text-[10px] font-bold uppercase text-gray-500 group-hover:text-navy ml-3">Study Library</span>
            </button>
            
            <div class="px-6 mt-6 mb-2"><span class="text-[9px] font-bold text-gray-300 uppercase tracking-widest">Practice</span></div>
            <button onclick="app.nav('exam')" id="nav-exam" class="nav-item w-full text-left px-6 py-3 flex items-center group">
                <i class="fa-solid fa-pen-ruler w-6 text-center text-gray-400 group-hover:text-navy transition-colors"></i><span class="nav-text text-[10px] font-bold uppercase text-gray-500 group-hover:text-navy ml-3">Exam Engine</span>
            </button>
            <button onclick="app.nav('flashcards')" id="nav-flashcards" class="nav-item w-full text-left px-6 py-3 flex items-center group">
                <i class="fa-solid fa-clone w-6 text-center text-gray-400 group-hover:text-navy transition-colors"></i><span class="nav-text text-[10px] font-bold uppercase text-gray-500 group-hover:text-navy ml-3">Flashcards</span>
            </button>
            
            <div class="px-6 mt-6 mb-2"><span class="text-[9px] font-bold text-gray-300 uppercase tracking-widest">System</span></div>
            <button onclick="app.nav('help')" id="nav-help" class="nav-item w-full text-left px-6 py-3 flex items-center group">
                <i class="fa-solid fa-circle-question w-6 text-center text-gray-400 group-hover:text-navy transition-colors"></i><span class="nav-text text-[10px] font-bold uppercase text-gray-500 group-hover:text-navy ml-3">User Guide</span>
            </button>
            <button onclick="app.nav('admin')" id="nav-admin" class="nav-item w-full text-left px-6 py-3 flex items-center group">
                <i class="fa-solid fa-gear w-6 text-center text-gray-400 group-hover:text-navy transition-colors"></i><span class="nav-text text-[10px] font-bold uppercase text-gray-500 group-hover:text-navy ml-3">Settings</span>
            </button>
        </nav>
        
        <div class="p-6 border-t border-gray-100 hidden md:block">
            <div class="text-[9px] text-gray-400 uppercase tracking-widest">Version 7.8</div>
            <div class="text-[10px] font-bold text-navy mt-1">Mobile Optimized</div>
        </div>
    </aside>

    <!-- CONTENT -->
    <main class="flex-1 flex flex-col bg-gray-50 w-full overflow-hidden">
        <!-- Desktop Header -->
        <header class="h-20 bg-white border-b px-8 hidden md:flex items-center justify-between shadow-sm flex-shrink-0">
            <div>
                <h2 id="page-title" class="text-2xl font-bold text-navy uppercase tracking-tighter">Overview</h2>
                <div class="h-1 w-10 bg-orange mt-1"></div>
            </div>
            <div class="flex items-center gap-4">
                <div class="text-right">
                    <div class="text-[10px] font-bold text-gray-400 uppercase tracking-widest">Candidate</div>
                    <div class="font-bold text-navy text-sm">Active User</div>
                </div>
                <div class="w-10 h-10 bg-navy text-white flex items-center justify-center font-bold">U</div>
            </div>
        </header>
        
        <!-- Mobile Page Title -->
        <div class="md:hidden bg-white border-b px-4 py-3 flex items-center justify-between shadow-sm flex-shrink-0">
            <h2 id="mobile-page-title" class="text-lg font-bold text-navy uppercase">Dashboard</h2>
        </div>

        <!-- Scrollable Content -->
        <div id="app-container" class="flex-1 p-4 md:p-8 overflow-y-auto"></div>
    </main>

    <div id="toast-container"></div>

    <!-- APP LOGIC -->
    <script>
        const Toast = {
            show(msg, type = 'info') {
                const container = document.getElementById('toast-container');
                const div = document.createElement('div');
                div.className = 'toast';
                const icon = type === 'success' ? '<i class="fa-solid fa-check text-orange"></i>' : (type === 'error' ? '<i class="fa-solid fa-triangle-exclamation text-red-600"></i>' : '<i class="fa-solid fa-info text-navy"></i>');
                div.innerHTML = `${icon} <span class="text-sm font-bold text-navy uppercase tracking-wide">${msg}</span>`;
                container.appendChild(div);
                setTimeout(() => { div.style.opacity = '0'; div.style.transform = 'translateX(100%)'; setTimeout(() => div.remove(), 300); }, 3000);
            }
        };

        const DB = {
            key: 'CBAP_V7_8_DATA',
            state: { user: {}, curriculum: [], questions: [], flashcards: [], completedTasks: [] },

            async init() {
                const data = localStorage.getItem(this.key);
                if (data) {
                    try {
                        this.state = JSON.parse(data);
                        if (!this.state.completedTasks) this.state.completedTasks = [];
                        if (this.state.curriculum && this.state.curriculum.length > 0) return true;
                    } catch (e) { localStorage.removeItem(this.key); }
                }
                return await this.fetchData();
            },

            async fetchData() {
                const files = ['curriculum.json', 'questions.json', 'flashcards.json'];
                const paths = ['CbapMedia/', '']; 
                let successCount = 0;

                for (let file of files) {
                    for (let pathPrefix of paths) {
                        try {
                            const res = await fetch(`${pathPrefix}${file}?t=${Date.now()}`);
                            if (res.ok) {
                                let text = await res.text();
                                if (text.charCodeAt(0) === 0xFEFF) text = text.slice(1);
                                if(text.trim().startsWith('<')) throw new Error("Is HTML");
                                this.state[file.replace('.json', '')] = JSON.parse(text);
                                successCount++;
                                break;
                            }
                        } catch (e) { /* continue */ }
                    }
                }
                this.state.completedTasks = [];
                this.save();
                return successCount > 0;
            },
            save() { localStorage.setItem(this.key, JSON.stringify(this.state)); }
        };

        // --- GLOBAL STATE ---
        let examState = { active: false, currentQ: 0, answers: {}, score: 0, finished: false };
        let flashcardState = { index: 0, flipped: false };

        const app = {
            isSidebarOpen: false,
            isLibraryMenuOpen: true,
            zoomLevel: 1,

            async start() {
                setTimeout(() => {
                    const overlay = document.getElementById('loading-overlay');
                    if(overlay.style.display !== 'none') {
                        document.getElementById('manual-entry-btn').style.display = 'block';
                        document.getElementById('loading-status').innerText = "Loading timeout.";
                    }
                }, 3500);

                try {
                    await DB.init();
                    this.launch();
                } catch (e) { this.launch(); }
            },

            launch() {
                document.getElementById('loading-overlay').style.display = 'none';
                if(!DB.state.curriculum || DB.state.curriculum.length === 0) {
                    this.nav('admin');
                } else {
                    this.nav('dashboard');
                }
            },

            emergencyEnter() { this.launch(); },

            toggleSidebar() {
                this.isSidebarOpen = !this.isSidebarOpen;
                const sidebar = document.getElementById('sidebar');
                const overlay = document.getElementById('mobile-overlay');
                if (this.isSidebarOpen) {
                    sidebar.classList.remove('-translate-x-full');
                    overlay.classList.remove('hidden');
                } else {
                    sidebar.classList.add('-translate-x-full');
                    overlay.classList.add('hidden');
                }
            },

            toggleLibraryMenu() {
                this.isLibraryMenuOpen = !this.isLibraryMenuOpen;
                const container = document.getElementById('app-container');
                this.renderLibrary(container, this.lastLibraryParams || {}); 
            },

            nav(view, params) {
                if(window.innerWidth < 768 && this.isSidebarOpen) this.toggleSidebar();
                document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
                const activeBtn = document.getElementById(`nav-${view}`);
                if(activeBtn) activeBtn.classList.add('active');

                const title = { dashboard: 'Dashboard', learn: 'Knowledge Hub', library: 'Study Library', exam: 'Exam Engine', flashcards: 'Flashcards', help: 'User Guide', admin: 'Settings' }[view] || 'CBAP Master';
                document.getElementById('page-title').innerText = title;
                const mobileTitle = document.getElementById('mobile-page-title');
                if(mobileTitle) mobileTitle.innerText = title;

                const container = document.getElementById('app-container');
                container.innerHTML = '';

                try {
                    switch(view) {
                        case 'dashboard': this.renderDashboard(container); break;
                        case 'library': this.lastLibraryParams = params; this.renderLibrary(container, params); break;
                        case 'learn': this.renderLearn(container); break;
                        case 'task_detail': this.renderTaskDetail(container, params); break;
                        case 'exam': this.renderExam(container); break;
                        case 'flashcards': this.renderFlashcards(container); break;
                        case 'help': this.renderHelp(container); break;
                        case 'admin': this.renderAdmin(container); break;
                    }
                } catch(e) {
                    console.error(e);
                    container.innerHTML = `<div class="p-8 text-red-600">Error: ${e.message}</div>`;
                }
            },

            // --- UTILS ---
            toggleFullscreen(elementId) {
                const elem = document.getElementById(elementId);
                if (!elem) return;
                if (!document.fullscreenElement) { if (elem.requestFullscreen) elem.requestFullscreen(); } 
                else { if (document.exitFullscreen) document.exitFullscreen(); }
            },

            adjustZoom(amount) {
                this.zoomLevel = parseFloat((this.zoomLevel + amount).toFixed(1));
                if(this.zoomLevel < 0.5) this.zoomLevel = 0.5;
                if(this.zoomLevel > 3.0) this.zoomLevel = 3.0;
                
                const img = document.getElementById('zoomable-image');
                if(img) img.style.transform = `scale(${this.zoomLevel})`;
            },
            
            resetZoom() {
                this.zoomLevel = 1;
                const img = document.getElementById('zoomable-image');
                if(img) img.style.transform = `scale(1)`;
            },

            // --- FLASHCARDS LOGIC (FIXED) ---
            renderFlashcards(container) {
                if(!DB.state.flashcards || DB.state.flashcards.length === 0) { 
                    container.innerHTML = `<div class="text-center p-10"><h3 class="font-bold text-navy">No Flashcards</h3></div>`; 
                    return; 
                }
                const card = DB.state.flashcards[flashcardState.index];
                const total = DB.state.flashcards.length;
                const backContent = card.back && card.back.trim() !== "" ? card.back : (card.answer || "No Content Available");

                container.innerHTML = `
                    <div class="h-full flex flex-col items-center justify-center max-w-xl mx-auto min-h-[400px]">
                        <div class="w-full flex justify-between mb-4 px-2">
                            <span class="text-xs font-bold text-gray-400 uppercase tracking-widest">Card ${flashcardState.index + 1} / ${total}</span>
                            <span class="text-xs font-bold text-orange uppercase tracking-widest">Active Recall</span>
                        </div>
                        
                        <div class="flip-container w-full h-80 relative cursor-pointer group" onclick="app.flipFlashcard()">
                            <div class="flip-inner border border-gray-200 shadow-md bg-white" id="flashcard-inner">
                                <!-- Front -->
                                <div class="flip-front p-8 text-center">
                                    <span class="text-[10px] font-bold text-gray-300 uppercase tracking-widest mb-4">Front</span>
                                    <h3 class="text-2xl font-bold text-navy leading-snug">${card.front}</h3>
                                    <p class="mt-8 text-xs text-orange font-bold uppercase tracking-widest animate-pulse">Tap to Flip</p>
                                </div>
                                <!-- Back -->
                                <div class="flip-back p-8 text-center bg-navy">
                                    <span class="text-[10px] font-bold text-blue-200 uppercase tracking-widest mb-4">Back</span>
                                    <h3 class="text-xl font-medium leading-relaxed text-white">${backContent}</h3>
                                </div>
                            </div>
                        </div>

                        <div class="flex gap-4 mt-8 w-full">
                            <button onclick="app.prevFlashcard()" class="flex-1 py-3 bg-white border border-gray-200 text-gray-500 text-xs font-bold uppercase hover:bg-gray-50">Previous</button>
                            <button onclick="app.nextFlashcard()" class="flex-1 py-3 bg-orange text-white text-sm font-bold uppercase hover:bg-orange/90 shadow-md flex items-center justify-center gap-2">
                                <span>NEXT CARD</span> <i class="fa-solid fa-arrow-right"></i>
                            </button>
                        </div>
                    </div>
                `;
            },
            flipFlashcard() { flashcardState.flipped = !flashcardState.flipped; const el = document.getElementById('flashcard-inner'); if(el) { if (flashcardState.flipped) el.parentElement.classList.add('flipped'); else el.parentElement.classList.remove('flipped'); } },
            nextFlashcard() { if (flashcardState.index < DB.state.flashcards.length - 1) { flashcardState.index++; flashcardState.flipped = false; this.renderFlashcards(document.getElementById('app-container')); } },
            prevFlashcard() { if (flashcardState.index > 0) { flashcardState.index--; flashcardState.flipped = false; this.renderFlashcards(document.getElementById('app-container')); } },

            // --- EXAM LOGIC (FIXED EXIT) ---
            renderExam(container) {
                if(!DB.state.questions || DB.state.questions.length === 0) {
                    container.innerHTML = `<div class="text-center p-10"><h3 class="font-bold text-navy">Question Bank Empty</h3><button onclick="app.nav('admin')" class="mt-4 swiss-btn swiss-btn-outline px-4 py-2">Go to Settings</button></div>`;
                    return;
                }
                if (!examState.active) {
                    container.innerHTML = `<div class="max-w-xl mx-auto mt-8 text-center bg-white p-8 border border-gray-200 shadow-sm"><div class="w-16 h-16 bg-blue-50 text-navy rounded-full flex items-center justify-center mx-auto mb-6 text-2xl"><i class="fa-solid fa-graduation-cap"></i></div><h2 class="text-2xl font-bold text-navy mb-2">Exam Simulator</h2><p class="text-gray-500 mb-8 text-sm">Total Questions: <strong>${DB.state.questions.length}</strong></p><button onclick="app.startQuiz()" class="swiss-btn swiss-btn-primary px-8 py-3 w-full md:w-auto">Start Random Drill</button></div>`;
                } else { this.renderActiveQuiz(container); }
            },
            startQuiz() { examState = { active: true, currentQ: 0, answers: {}, score: 0, finished: false }; this.renderActiveQuiz(document.getElementById('app-container')); },
            quitExam() { 
                if(confirm("Are you sure you want to exit the exam? Your progress will be lost.")) {
                    examState.active = false;
                    app.nav('exam');
                }
            },
            renderActiveQuiz(container) {
                const qIndex = examState.currentQ;
                const question = DB.state.questions[qIndex];
                const total = DB.state.questions.length;
                const isAnswered = examState.answers[question.id] !== undefined;
                const userAns = examState.answers[question.id];
                
                let html = `
                    <div class="max-w-3xl mx-auto relative">
                        <!-- Top Bar with Exit -->
                        <div class="flex justify-between items-center mb-6 bg-white p-2 border-b border-gray-100 sticky top-0 z-10">
                            <span class="text-xs font-bold text-gray-400 uppercase tracking-widest">Question ${qIndex + 1} of ${total}</span>
                            <div class="flex items-center gap-3">
                                <span class="text-xs font-bold text-navy bg-blue-50 px-2 py-1 rounded">${question.ka || 'General'}</span>
                                <button onclick="app.quitExam()" class="text-red-500 hover:text-red-700 p-2 rounded hover:bg-red-50 transition" title="Exit Exam">
                                    <i class="fa-solid fa-right-from-bracket text-lg"></i>
                                </button>
                            </div>
                        </div>
                        
                        <div class="bg-white p-6 md:p-8 border border-gray-200 shadow-sm mb-6"><h3 class="text-lg md:text-xl font-bold text-navy mb-6 leading-relaxed">${question.stem}</h3><div class="space-y-3">${question.options.map((opt, idx) => { let btnClass = "border-gray-200 hover:bg-gray-50"; let icon = ""; if (isAnswered) { if (idx === question.correct[0]) { btnClass = "border-green-500 bg-green-50 text-green-800"; icon = '<i class="fa-solid fa-check text-green-600 float-right mt-1"></i>'; } else if (idx === userAns) { btnClass = "border-red-500 bg-red-50 text-red-800"; icon = '<i class="fa-solid fa-xmark text-red-600 float-right mt-1"></i>'; } else { btnClass = "border-gray-100 opacity-50"; } } return `<div onclick="${!isAnswered ? `app.submitAnswer(${idx})` : ''}" class="p-4 border ${btnClass} cursor-pointer transition text-sm md:text-base"><span class="font-bold mr-2">${String.fromCharCode(65 + idx)}.</span> ${opt} ${icon}</div>`; }).join('')}</div>${isAnswered ? `<div class="mt-6 p-4 bg-blue-50 border-l-4 border-navy text-sm text-navy"><strong>Explanation:</strong> ${question.explanation}</div>` : ''}</div><div class="flex justify-between"><button onclick="app.prevQuestion()" ${qIndex===0 ? 'disabled class="opacity-0"' : ''} class="swiss-btn swiss-btn-outline px-4 py-2">Previous</button>${isAnswered && qIndex < total - 1 ? `<button onclick="app.nextQuestion()" class="swiss-btn swiss-btn-primary px-6 py-2">Next Question</button>` : ''}${isAnswered && qIndex === total - 1 ? `<button onclick="app.finishExam()" class="swiss-btn swiss-btn-accent px-6 py-2">Finish Exam</button>` : ''}</div></div>`;
                container.innerHTML = html;
            },
            submitAnswer(ansIdx) { const q = DB.state.questions[examState.currentQ]; examState.answers[q.id] = ansIdx; this.renderActiveQuiz(document.getElementById('app-container')); },
            nextQuestion() { if (examState.currentQ < DB.state.questions.length - 1) { examState.currentQ++; this.renderActiveQuiz(document.getElementById('app-container')); } },
            prevQuestion() { if (examState.currentQ > 0) { examState.currentQ--; this.renderActiveQuiz(document.getElementById('app-container')); } },
            finishExam() { 
                let correctCount = 0; DB.state.questions.forEach(q => { if (examState.answers[q.id] === q.correct[0]) correctCount++; });
                const container = document.getElementById('app-container');
                container.innerHTML = `<div class="max-w-xl mx-auto text-center bg-white p-10 border border-gray-200 shadow-lg mt-10"><h2 class="text-3xl font-bold text-navy mb-4">Exam Completed</h2><div class="text-6xl font-bold text-orange mb-2">${Math.round(correctCount/DB.state.questions.length * 100)}%</div><p class="text-gray-500 mb-8">You answered ${correctCount} out of ${DB.state.questions.length} correctly.</p><button onclick="examState.active=false; app.nav('exam')" class="swiss-btn swiss-btn-primary px-8 py-3">Return to Menu</button></div>`;
            },

            renderLibrary(container, params) {
                const curriculum = DB.state.curriculum || [];
                if(curriculum.length === 0) { app.nav('admin'); return; }

                this.zoomLevel = 1;
                const activeCode = params?.code || curriculum[0].code;
                const type = params?.type || 'textbook'; 
                const mediaPath = 'CbapMedia/';
                
                const files = {
                    textbook: `${mediaPath}${activeCode}_Textbook.pdf`,
                    slide: `${mediaPath}${activeCode}_Slide.pdf`,
                    info: `${mediaPath}${activeCode}_Info.png`,
                    mindmap: `${mediaPath}${activeCode}_Mindmap.png`,
                    video: `${mediaPath}${activeCode}_Video.mp4`
                };

                let viewer = '';
                let showZoomControls = false;

                if(type === 'textbook' || type === 'slide') {
                    const src = type === 'textbook' ? files.textbook : files.slide;
                    viewer = `<iframe src="${src}" class="w-full h-full border-none bg-gray-100"></iframe>`;
                } else if(type === 'info' || type === 'mindmap') {
                    const src = type === 'info' ? files.info : files.mindmap;
                    showZoomControls = true;
                    viewer = `<div class="h-full w-full overflow-auto flex justify-center bg-gray-50 p-4 relative" id="image-wrapper"><img id="zoomable-image" src="${src}" class="max-w-full my-auto shadow-md border border-gray-200 transition-transform origin-top-center" style="transform: scale(1)" onerror="this.src='https://via.placeholder.com/800x600?text=Image+Not+Found'"></div>`;
                } else if(type === 'video') {
                    viewer = `<div class="h-full flex items-center justify-center bg-black"><video controls class="w-full max-h-full"><source src="${files.video}" type="video/mp4"></video></div>`;
                }

                container.innerHTML = `
                    <div class="flex flex-col lg:flex-row h-full gap-4">
                        <div class="${this.isLibraryMenuOpen ? 'w-full lg:w-64' : 'hidden'} bg-white border border-gray-200 h-48 lg:h-full overflow-y-auto flex-shrink-0 transition-all">
                            <div class="p-3 border-b border-gray-100 bg-gray-50 sticky top-0"><span class="text-[10px] font-bold text-gray-400 uppercase tracking-widest">Chapters</span></div>
                            ${curriculum.map(c => `
                                <button onclick="app.nav('library', {code:'${c.code}', type:'${type}'})" class="w-full text-left p-3 border-b border-gray-50 hover:bg-gray-50 transition ${c.code === activeCode ? 'bg-navy' : ''}">
                                    <div class="flex justify-between items-center">
                                        <span class="text-xs font-bold uppercase tracking-wide ${c.code === activeCode ? 'text-white' : 'text-navy'}">${c.code}</span>
                                        ${c.code === activeCode ? '<i class="fa-solid fa-chevron-right text-[10px] text-orange"></i>' : ''}
                                    </div>
                                    <div class="text-[10px] mt-1 truncate ${c.code === activeCode ? 'text-blue-200' : 'text-gray-500'}">${c.name}</div>
                                </button>
                            `).join('')}
                        </div>
                        
                        <div class="flex-1 bg-white border border-gray-200 flex flex-col h-[500px] lg:h-full" id="lib-viewer">
                            <div class="flex border-b border-gray-200 bg-gray-50 items-center justify-between shrink-0 p-1">
                                <button onclick="app.toggleLibraryMenu()" class="p-2 mr-2 text-gray-500 hover:text-navy" title="Toggle Menu"><i class="fa-solid fa-bars"></i></button>
                                <div class="flex overflow-x-auto whitespace-nowrap flex-1 min-w-0">
                                    <button onclick="app.nav('library', {code:'${activeCode}', type:'textbook'})" class="px-3 md:px-6 py-3 text-[10px] font-bold uppercase tracking-widest ${type==='textbook'?'bg-white border-t-2 border-orange text-navy':'text-gray-500 hover:text-navy'}">Textbook</button>
                                    <button onclick="app.nav('library', {code:'${activeCode}', type:'slide'})" class="px-3 md:px-6 py-3 text-[10px] font-bold uppercase tracking-widest ${type==='slide'?'bg-white border-t-2 border-orange text-navy':'text-gray-500 hover:text-navy'}">Slide</button>
                                    <button onclick="app.nav('library', {code:'${activeCode}', type:'mindmap'})" class="px-3 md:px-6 py-3 text-[10px] font-bold uppercase tracking-widest ${type==='mindmap'?'bg-white border-t-2 border-orange text-navy':'text-gray-500 hover:text-navy'}">Mindmap</button>
                                    <button onclick="app.nav('library', {code:'${activeCode}', type:'info'})" class="px-3 md:px-6 py-3 text-[10px] font-bold uppercase tracking-widest ${type==='info'?'bg-white border-t-2 border-orange text-navy':'text-gray-500 hover:text-navy'}">Info</button>
                                    <button onclick="app.nav('library', {code:'${activeCode}', type:'video'})" class="px-3 md:px-6 py-3 text-[10px] font-bold uppercase tracking-widest ${type==='video'?'bg-white border-t-2 border-orange text-navy':'text-gray-500 hover:text-navy'}">Video</button>
                                </div>
                                <div class="flex items-center gap-2 px-2 flex-shrink-0">
                                    ${showZoomControls ? `
                                        <div class="flex items-center bg-white border border-gray-300 rounded overflow-hidden">
                                            <button onclick="app.adjustZoom(-0.2)" class="px-2 py-1 text-gray-500 hover:bg-gray-100 border-r"><i class="fa-solid fa-minus text-xs"></i></button>
                                            <button onclick="app.adjustZoom(0.2)" class="px-2 py-1 text-gray-500 hover:bg-gray-100 border-l"><i class="fa-solid fa-plus text-xs"></i></button>
                                        </div>
                                    ` : ''}
                                    <button onclick="app.toggleFullscreen('lib-viewer')" class="text-xs text-gray-500 hover:text-navy p-2"><i class="fa-solid fa-expand text-lg"></i></button>
                                </div>
                            </div>
                            <div class="flex-1 relative bg-white overflow-hidden">
                                ${viewer}
                            </div>
                        </div>
                    </div>
                `;
            },

            // --- DASHBOARD, LEARN, ADMIN (Unchanged Logic) ---
            renderDashboard(container) {
                const curriculum = DB.state.curriculum || [];
                const completedTasks = DB.state.completedTasks || [];
                let totalTasks = 0;
                const progressData = curriculum.map(ka => {
                    const kaTasks = ka.tasks || [];
                    const kaTotal = kaTasks.length;
                    totalTasks += kaTotal;
                    const kaCompleted = kaTasks.filter(t => completedTasks.includes(t.id)).length;
                    const percent = kaTotal > 0 ? Math.round((kaCompleted / kaTotal) * 100) : 0;
                    return { ...ka, percent };
                });
                const totalCompleted = completedTasks.length;
                const totalPercent = totalTasks > 0 ? Math.round((totalCompleted / totalTasks) * 100) : 0;
                
                const chartLabels = ['BAPM', 'ELIC', 'RLCM', 'SA', 'RADD', 'SE'];
                const chartData = [65, 59, 80, 81, 56, 55]; // Demo data

                container.innerHTML = `
                    <div class="grid grid-cols-1 lg:grid-cols-3 gap-6 md:gap-8">
                        <div class="bg-white p-6 md:p-8 border border-gray-200 shadow-sm col-span-1 lg:col-span-2">
                            <h3 class="text-xs font-bold text-gray-400 uppercase tracking-widest mb-4">Overall Status</h3>
                            <div class="flex items-center gap-4 mb-6"><div class="text-4xl font-bold text-navy">${totalPercent}%</div><div class="flex-1 bg-gray-100 h-2 rounded-full overflow-hidden"><div class="bg-orange h-full progress-bar" style="width: ${totalPercent}%"></div></div></div>
                            <div class="flex flex-col md:flex-row gap-8 items-center mt-8">
                                <div class="relative h-64 w-full md:w-1/2"><canvas id="proficiencyChart"></canvas></div>
                                <div class="w-full md:w-1/2 space-y-3 overflow-y-auto max-h-60 pr-2 custom-scrollbar">
                                    ${progressData.map(p => `<div><div class="flex justify-between text-[10px] text-blue-800 mb-1"><span>${p.code}</span><span>${p.percent}%</span></div><div class="w-full bg-blue-50 h-1 rounded-full overflow-hidden"><div class="bg-navy h-full progress-bar" style="width: ${p.percent}%"></div></div></div>`).join('')}
                                </div>
                            </div>
                        </div>
                        <div class="flex flex-col gap-6"><div class="bg-navy p-6 md:p-8 text-white flex flex-col justify-between h-full shadow-sm"><div><h3 class="text-xs font-bold text-blue-200 uppercase tracking-widest mb-4">Quick Action</h3><p class="text-xs md:text-sm leading-relaxed text-blue-100">Resume your study session.</p></div><div class="space-y-3 mt-6"><button onclick="app.nav('library')" class="w-full bg-white text-navy py-3 px-4 text-xs font-bold uppercase tracking-widest hover:bg-orange hover:text-white transition">Read Library</button><button onclick="app.nav('exam')" class="w-full border border-white text-white py-3 px-4 text-xs font-bold uppercase tracking-widest hover:bg-white hover:text-navy transition">Start Exam</button></div></div></div>
                    </div>
                `;
                setTimeout(() => {
                    const ctx = document.getElementById('proficiencyChart');
                    if(ctx) {
                        new Chart(ctx, {
                            type: 'radar',
                            data: {
                                labels: chartLabels,
                                datasets: [{ label: 'Completion %', data: chartData, backgroundColor: 'rgba(255, 102, 0, 0.2)', borderColor: '#FF6600', pointBackgroundColor: '#003366', pointBorderColor: '#fff', borderWidth: 2 }]
                            },
                            options: { responsive: true, maintainAspectRatio: false, scales: { r: { angleLines: { color: '#f0f0f0' }, grid: { color: '#f0f0f0' }, pointLabels: { font: { size: 10, family: 'Helvetica Neue', weight: 'bold' }, color: '#003366' }, suggestedMin: 0, suggestedMax: 100, ticks: { backdropColor: 'transparent', stepSize: 20 } } }, plugins: { legend: { display: false } } }
                        });
                    }
                }, 100);
            },
            renderLearn(container) {
                const curriculum = DB.state.curriculum || [];
                const completedTasks = DB.state.completedTasks || [];
                if(curriculum.length === 0) { app.nav('admin'); return; }
                container.innerHTML = `<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 md:gap-6">${curriculum.map((c, i) => { const kaTasks = c.tasks || []; const kaCompleted = kaTasks.filter(t => completedTasks.includes(t.id)).length; const percent = kaTasks.length > 0 ? Math.round((kaCompleted / kaTasks.length) * 100) : 0; return `<div class="bg-white p-6 border border-gray-200 hover:border-orange transition cursor-pointer group flex flex-col h-full" onclick="app.nav('task_detail', {code:'${c.code}'})"><div class="flex justify-between items-start mb-4"><span class="text-3xl font-bold text-gray-100 group-hover:text-navy transition">${(i+1).toString().padStart(2,'0')}</span><span class="bg-navy text-white text-[9px] font-bold px-2 py-1 uppercase tracking-widest">${c.code}</span></div><h3 class="text-md font-bold text-navy mb-2 group-hover:text-orange transition">${c.name}</h3><div class="mt-auto pt-4"><div class="flex justify-between text-[10px] text-gray-400 mb-1 uppercase tracking-wider"><span>Progress</span><span>${percent}%</span></div><div class="w-full bg-gray-100 h-1 rounded-full"><div class="bg-orange h-full" style="width: ${percent}%"></div></div></div></div>`; }).join('')}</div>`;
            },
            renderTaskDetail(container, params) {
                const item = DB.state.curriculum.find(c => c.code === params.code);
                if(!item) return;
                const isComplete = (tid) => (DB.state.completedTasks || []).includes(tid);
                container.innerHTML = `<div class="max-w-4xl mx-auto"><button onclick="app.nav('learn')" class="mb-6 text-[10px] font-bold text-gray-400 uppercase tracking-widest hover:text-navy flex items-center gap-2"><i class="fa-solid fa-arrow-left"></i> Back to Hub</button><div class="bg-white p-8 border-t-4 border-navy shadow-sm"><h1 class="text-2xl md:text-3xl font-bold text-navy mb-2">${item.name}</h1><p class="text-gray-600 mb-8">${item.desc}</p><h3 class="text-xs font-bold text-orange uppercase tracking-widest mb-4">Tasks / Topics</h3><div class="space-y-3">${(item.tasks || []).map(t => { const done = isComplete(t.id); return `<div class="p-4 border border-gray-100 flex justify-between items-center hover:bg-gray-50 transition"><div><span class="text-sm font-bold ${done ? 'text-green-600 line-through' : 'text-navy'}">${t.name}</span><div class="text-xs text-gray-400 font-mono">${t.id}</div></div><button onclick="app.toggleTask('${t.id}', '${params.code}')" class="text-xs font-bold uppercase tracking-widest px-3 py-1 border ${done ? 'bg-green-50 text-green-700 border-green-200' : 'text-gray-400 border-gray-200 hover:border-orange hover:text-orange'}">${done ? '<i class="fa-solid fa-check mr-1"></i> Done' : 'Mark Complete'}</button></div>`; }).join('')}</div></div></div>`;
            },
            toggleTask(taskId, code) { if (!DB.state.completedTasks) DB.state.completedTasks = []; const idx = DB.state.completedTasks.indexOf(taskId); if (idx > -1) { DB.state.completedTasks.splice(idx, 1); } else { DB.state.completedTasks.push(taskId); } DB.save(); this.renderTaskDetail(document.getElementById('app-container'), { code: code }); Toast.show("Progress Updated", "success"); },
            renderAdmin(container) { container.innerHTML = `<div class="max-w-xl mx-auto"><h2 class="text-2xl font-bold text-navy mb-6">Settings</h2><div class="bg-white p-8 border border-gray-200 shadow-sm"><h3 class="text-sm font-bold text-navy uppercase tracking-widest mb-4 border-b border-gray-100 pb-2">Manual Data Import</h3><div class="space-y-4"><div><label class="block text-[10px] font-bold text-gray-400 uppercase tracking-widest mb-1">Curriculum.json</label><input type="file" onchange="app.importFile(this, 'curriculum')" class="block w-full text-xs text-gray-500 file:mr-4 file:py-2 file:px-4 file:border-0 file:bg-navy file:text-white file:font-bold file:uppercase file:text-[10px] file:tracking-widest hover:file:bg-orange"></div><div><label class="block text-[10px] font-bold text-gray-400 uppercase tracking-widest mb-1">Questions.json</label><input type="file" onchange="app.importFile(this, 'questions')" class="block w-full text-xs text-gray-500 file:mr-4 file:py-2 file:px-4 file:border-0 file:bg-navy file:text-white file:font-bold file:uppercase file:text-[10px] file:tracking-widest hover:file:bg-orange"></div><div><label class="block text-[10px] font-bold text-gray-400 uppercase tracking-widest mb-1">Flashcards.json</label><input type="file" onchange="app.importFile(this, 'flashcards')" class="block w-full text-xs text-gray-500 file:mr-4 file:py-2 file:px-4 file:border-0 file:bg-navy file:text-white file:font-bold file:uppercase file:text-[10px] file:tracking-widest hover:file:bg-orange"></div></div><div class="mt-8 pt-4 border-t border-gray-100 flex justify-between items-center"><button onclick="location.reload()" class="text-navy text-xs font-bold uppercase tracking-widest hover:text-orange">Reload App</button></div></div></div>`; },
            renderHelp(c) { c.innerHTML = `<div class="max-w-4xl mx-auto space-y-8 pb-10"><div class="border-b border-gray-200 pb-6"><h2 class="text-3xl font-bold text-navy mb-2">User Guide</h2><p class="text-gray-500 text-sm">Hướng dẫn chi tiết sử dụng.</p></div><div class="swiss-card p-8 border-l-4 border-orange"><h3 class="text-lg font-bold text-navy mb-4 flex items-center gap-3"><span class="bg-orange text-white w-6 h-6 rounded-full flex items-center justify-center text-xs">1</span> Cài đặt & Dữ liệu</h3><p class="text-sm text-gray-600 mb-4">Để ứng dụng hoạt động, bạn cần thư mục <strong>CbapMedia</strong> chứa các file JSON và tài liệu. Nếu không tải được tự động, hãy vào Settings để import thủ công.</p></div><div class="swiss-card p-8 border-l-4 border-navy"><h3 class="text-lg font-bold text-navy mb-4 flex items-center gap-3"><span class="bg-navy text-white w-6 h-6 rounded-full flex items-center justify-center text-xs">2</span> Chức năng chính</h3><ul class="list-disc ml-5 space-y-2 text-sm text-gray-600"><li><strong>Library:</strong> Xem tài liệu (PDF, Ảnh, Video). Có chế độ Zoom và Fullscreen.</li><li><strong>Exam:</strong> Làm bài thi trắc nghiệm. Bấm icon Exit để thoát.</li><li><strong>Flashcards:</strong> Ôn tập nhanh. Bấm thẻ để lật, bấm NEXT để chuyển.</li></ul></div></div>`; },
            importFile(input, key) { const file = input.files[0]; if (!file) return; const reader = new FileReader(); reader.onload = e => { try { DB.state[key] = JSON.parse(e.target.result); DB.save(); Toast.show(`Imported ${key}`); } catch(err) { alert("Invalid JSON"); } }; reader.readAsText(file); }
        };

        document.addEventListener('DOMContentLoaded', () => app.start());
    </script>
</body>
</html>
