            ensureDataIntegrity() {

                        c.tasks = Array(count).fill(0).map((_, i) => ({ id: `${c.code}_T${i+1}`, name: `${c.name} - Topic ${i+1}` }));
                    }
                });
                
                if(!this.state.questions || this.state.questions.length === 0) {
                     this.state.questions = Array(20).fill(0).map((_, i) => ({
                        id: `Q${i+1}`, ka: 'BAPM', 
                        stem: `Sample Question ${i+1}: What is the primary output of Plan Business Analysis Information Management?`, 
                        options: ["Information Management Approach", "BA Performance Assessment", "Governance Approach", "Stakeholder Engagement Plan"], 
                        correct: [0], 
                        explanation: "The Information Management Approach defines how BA information will be stored and accessed."
                    }));
                }

                if(!this.state.flashcards || this.state.flashcards.length === 0) {
                    this.state.flashcards = Array(10).fill(0).map((_, i) => ({
                        front: `Flashcard Term ${i+1}`, back: `Definition for term ${i+1}. A key concept in BABOK guide.`
                    }));
                }
            },

            save() {
                localStorage.setItem(this.key, JSON.stringify({
                    completedTasks: this.state.completedTasks,
                    lastView: this.state.lastView,
                    user: this.state.user
                }));
            },

            async pushToCloud() {
                if (!this.state.user.id || !sb) return;
                const payload = { completedTasks: this.state.completedTasks };
                await sb.from('user_progress').upsert({ user_id: this.state.user.id, data: payload, updated_at: new Date() });
            },

            async pullFromCloud() {
                if (!this.state.user.id || !sb) return;
                const { data, error } = await sb.from('user_progress').select('data').eq('user_id', this.state.user.id).single();
                if (data && data.data) {
                    this.state.completedTasks = data.data.completedTasks || [];
                    this.save();
                }
            },

            toggleTask(taskId) {
                const idx = this.state.completedTasks.indexOf(taskId);
                if (idx > -1) {
                    this.state.completedTasks.splice(idx, 1);
                } else {
                    this.state.completedTasks.push(taskId);

            },
            
            selectSubResource(url, title) { this.selectedSubResource = { url, title }; this.nav('library'); },
            adjustZoom(delta) { this.zoomLevel = Math.max(0.5, Math.min(3, this.zoomLevel + delta)); const img = document.getElementById('zoom-img'); if(img) img.style.transform = `scale(${this.zoomLevel})`; },
            toggleFullscreen(id) { const el = document.getElementById(id); if (!document.fullscreenElement) { el.requestFullscreen().catch(err => {}); } else { document.exitFullscreen(); } },

            // --- EXAM ENGINE (High Contrast) ---
            renderExam(container) {
                if(!this.examState.active) {
                    const count = DB.state.questions.length;
                    container.innerHTML = `<div class="flex flex-col items-center justify-center h-full p-8 text-center bg-white"><div class="w-20 h-20 bg-blue-50 rounded-full flex items-center justify-center text-3xl text-navy mb-6 shadow-sm"><i class="fa-solid fa-pen-to-square"></i></div><h2 class="text-2xl font-bold text-navy mb-2">Exam Simulator</h2><p class="text-gray-600 mb-8 max-w-md font-medium">Ready with ${count} questions.</p><button class="swiss-btn swiss-btn-primary px-8 py-3 shadow-lg" onclick="app.startExam()">Start Random Drill</button></div>`;
                } else {
                    const q = DB.state.questions[this.examState.current];
                    const userAns = this.examState.answers[q.id];
                    const isAnswered = userAns !== undefined;
                    container.innerHTML = `
                    <div class="max-w-3xl mx-auto p-4 md:p-8">
                        <div class="flex justify-between items-center mb-6">
                            <div class="text-xs font-bold text-gray-500 uppercase tracking-widest">Question ${this.examState.current + 1}/${DB.state.questions.length}</div>
                            <button onclick="app.quitExam()" class="text-red-600 hover:text-red-800 font-bold text-xs uppercase border border-red-200 px-3 py-1 rounded bg-white hover:bg-red-50">Exit</button>
                        </div>
                        <div class="bg-white p-6 md:p-8 rounded shadow-lg border border-gray-300 mb-6">
                            <h3 class="text-lg font-bold text-navy mb-6 leading-relaxed">${q.stem}</h3>
                            <div class="space-y-3">
                                ${q.options.map((opt, i) => { 
                                    let cls = "border-gray-300 hover:bg-blue-50 bg-white text-navy"; 
                                    if(isAnswered) { 
                                        if(i === q.correct[0]) cls = "bg-green-100 border-green-600 text-green-900 font-bold"; 
                                        else if(i === userAns) cls = "bg-red-100 border-red-600 text-red-900 font-bold"; 
                                        else cls = "opacity-50 border-gray-200";
                                    } 
                                    return `<div onclick="${!isAnswered ? `app.answerExam(${i})` : ''}" class="p-4 border-2 rounded cursor-pointer transition flex items-center gap-3 ${cls}"><span class="font-bold border border-gray-400 w-6 h-6 flex items-center justify-center rounded text-xs bg-white text-navy">${String.fromCharCode(65+i)}</span> ${opt}</div>`; 
                                }).join('')}
                            </div>
                            ${isAnswered ? `<div class="mt-6 p-4 bg-navy text-white text-sm rounded shadow-inner border-l-4 border-orange"><strong>Explanation:</strong> ${q.explanation}</div>` : ''}
                        </div>
                        <div class="flex justify-between">
                            <button onclick="app.prevExam()" class="swiss-btn swiss-btn-outline px-6 py-2 bg-white" ${this.examState.current===0 ? 'disabled':''}>Previous</button>
                            <button onclick="app.nextExam()" class="swiss-btn swiss-btn-primary px-6 py-2 shadow-lg" ${!isAnswered ? 'disabled opacity-50':''}>Next</button>
                        </div>
                    </div>`;
                }
            },
            startExam() { this.examState = { active: true, current: 0, answers: {}, score: 0, finished: false }; this.nav('exam'); },
            answerExam(idx) { const q = DB.state.questions[this.examState.current]; this.examState.answers[q.id] = idx; this.nav('exam'); },
            nextExam() { if(this.examState.current < DB.state.questions.length-1) { this.examState.current++; this.nav('exam'); } else { this.quitExam(); } },
            prevExam() { if(this.examState.current > 0) { this.examState.current--; this.nav('exam'); } },
            quitExam() { this.examState.active = false; this.nav('exam'); },

            // --- FLASHCARDS (Fixed: Crisp Colors & Contrast) ---
            renderFlashcards(container) {
                const total = DB.state.flashcards.length;
                const card = DB.state.flashcards[this.flashcardIndex];
                container.innerHTML = `
                    <div class="flex flex-col items-center justify-center h-full p-4 md:p-8 bg-slate-100">
                        <div class="w-full max-w-xl mb-4 flex justify-between">
                            <span class="text-xs font-bold text-gray-500 uppercase tracking-widest">Card ${this.flashcardIndex + 1}/${total}</span>
                            <span class="text-xs font-bold text-orange uppercase tracking-widest">Active Recall</span>
                        </div>
                        <div class="flip-container w-full max-w-xl aspect-[3/2] cursor-pointer group" onclick="app.flipCard()">
                            <div id="card-inner" class="flip-inner shadow-xl rounded border border-gray-300 ${this.flashcardFlipped ? 'flipped' : ''} transition-transform duration-500">
                                <!-- FRONT -->
                                <div class="flip-front absolute inset-0 bg-white p-8 flex flex-col items-center justify-center text-center backface-hidden z-10 rounded border-2 border-gray-200">
                                    <span class="text-[10px] font-bold text-gray-400 uppercase mb-4 tracking-widest">Front</span>
                                    <h3 class="text-3xl font-black text-navy leading-relaxed">${card.front}</h3>
                                    <div class="mt-8 text-xs text-orange font-bold uppercase animate-pulse tracking-widest">Tap to Flip</div>
                                </div>
                                <!-- BACK (High Contrast: Navy Background, White Text) -->
                                <div class="flip-back absolute inset-0 bg-navy p-8 flex flex-col items-center justify-center text-center backface-hidden transform rotate-y-180 z-0 rounded border-2 border-navy">
                                    <span class="text-[10px] font-bold text-blue-200 uppercase mb-4 tracking-widest">Back</span>
                                    <h3 class="text-2xl font-bold text-white leading-relaxed">${card.back}</h3>
                                </div>
                            </div>
                        </div>
                        <div class="w-full max-w-xl flex gap-4 mt-8">
                            <button onclick="app.prevCard()" class="flex-1 py-4 border-2 border-navy bg-white text-navy text-xs font-bold uppercase rounded hover:bg-blue-50 transition">Previous</button>
                            <button onclick="app.nextCard()" class="flex-1 py-4 bg-navy text-white text-xs font-bold uppercase rounded shadow-lg hover:bg-orange transition border-2 border-navy">Next Card</button>
                        </div>
                    </div>`;
                
                setTimeout(() => {
                    const inner = document.getElementById('card-inner');
                    if(inner && this.flashcardFlipped) inner.style.transform = "rotateY(180deg)";
                }, 0);
            },
            flipCard() { 
                this.flashcardFlipped = !this.flashcardFlipped; 
                const inner = document.getElementById('card-inner');
                if(inner) inner.style.transform = this.flashcardFlipped ? "rotateY(180deg)" : "rotateY(0deg)";
            },
            nextCard() { if(this.flashcardIndex < DB.state.flashcards.length-1) { this.flashcardIndex++; this.flashcardFlipped = false; this.nav('flashcards'); } },
            prevCard() { if(this.flashcardIndex > 0) { this.flashcardIndex--; this.flashcardFlipped = false; this.nav('flashcards'); } },

            renderAuth(container) { container.innerHTML = `<div class="flex items-center justify-center h-full bg-light-bg p-4"><div class="w-full max-w-md bg-white p-8 rounded shadow-lg border-t-4 border-orange"><h2 class="text-2xl font-bold text-navy mb-6 text-center">Cloud Login</h2><div class="space-y-4"><div><label class="block text-xs font-bold text-gray-600 uppercase mb-1">Username</label><input type="text" id="login-user" class="w-full p-3 border border-gray-300 rounded text-sm bg-white focus:border-navy focus:outline-none"></div><div><label class="block text-xs font-bold text-gray-600 uppercase mb-1">Password</label><input type="password" id="login-pass" class="w-full p-3 border border-gray-300 rounded text-sm bg-white focus:border-navy focus:outline-none"></div><button onclick="app.handleLogin()" class="w-full swiss-btn swiss-btn-primary py-3 mt-4">Sign In</button><button onclick="app.handleRegister()" class="w-full swiss-btn swiss-btn-outline py-3 mt-2">Register</button></div></div></div>`; },
            async handleLogin() { const u = document.getElementById('login-user').value; const p = document.getElementById('login-pass').value; if(u&&p) { const res = await Auth.login(u,p); if(res.error) Toast.show(res.error,'error'); else { Toast.show('Welcome','success'); this.nav('dashboard'); } } },
            async handleRegister() { const u = document.getElementById('login-user').value; const p = document.getElementById('login-pass').value; if(u&&p) { const res = await Auth.register(u,p); if(res.error) Toast.show(res.error,'error'); else { Toast.show('Account created','success'); this.nav('dashboard'); } } },
            renderAdmin(container) { container.innerHTML = `<div class="p-8 max-w-2xl mx-auto"><h2 class="text-2xl font-bold text-navy mb-6">Settings</h2><div class="bg-white p-6 rounded shadow border border-gray-200"><h3 class="text-xs font-bold text-orange uppercase tracking-widest mb-4">Data Management</h3><div class="p-4 border-2 border-dashed border-gray-300 rounded bg-gray-50 text-center cursor-pointer hover:bg-blue-50 transition"><i class="fa-solid fa-upload text-gray-400 mb-2"></i><div class="text-xs font-bold text-navy">Import Curriculum.json</div></div></div></div>`; }
        };

        document.addEventListener('DOMContentLoaded', () => app.start());
    </script>
    <style>
        .backface-hidden { -webkit-backface-visibility: hidden; backface-visibility: hidden; }
    </style>
</body>
</html>
