    <script>
        // --- SUPABASE CONFIG ---
        const SUPABASE_URL = 'https://rmbsxccrwrktbjlnezpu.supabase.co'; 
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJtYnN4Y2Nyd3JrdGJqbG5lenB1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDg2MjczNjQsImV4cCI6MjA2NDIwMzM2NH0.ydCqificftdtn1niRciFCifeuo8aX6SDGti-hCY5Z_Y';
        
        const sb = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // --- UTILS ---
        const Toast = {
            show(msg, type = 'info') {
                const container = document.getElementById('toast-container');
                const div = document.createElement('div');
                div.className = 'toast';
                const icon = type === 'success' ? '<i class="fa-solid fa-check text-orange"></i>' : (type === 'error' ? '<i class="fa-solid fa-triangle-exclamation text-red-600"></i>' : '<i class="fa-solid fa-info text-navy"></i>');
                div.innerHTML = `${icon} <span class="text-sm font-bold text-navy uppercase tracking-wide">${msg}</span>`;
                container.appendChild(div);
                setTimeout(() => { div.style.opacity = '0'; div.style.transform = 'translateX(100%)'; setTimeout(() => div.remove(), 300); }, 3000);
            }
        };

        const Crypto = {
            async hash(str) {
                const msgBuffer = new TextEncoder().encode(str);
                const hashBuffer = await crypto.subtle.digest('SHA-256', msgBuffer);
                const hashArray = Array.from(new Uint8Array(hashBuffer));
                return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
            }
        };

        // --- DATA & AUTH SERVICE ---
        const DB = {
            key: 'CBAP_V8_2_DATA',
            state: { 
                user: { id: null, username: 'Guest', loggedIn: false }, 
                curriculum: [], questions: [], flashcards: [], completedTasks: [] 
            },

            async init() {
                const data = localStorage.getItem(this.key);
                if (data) {
                    try {
                        const parsed = JSON.parse(data);
                        this.state = { ...this.state, ...parsed };
                    } catch (e) { localStorage.removeItem(this.key); }
                }

                if (this.state.user.loggedIn) {
                    await this.pullFromCloud();
                }

                if (!this.state.curriculum || this.state.curriculum.length === 0) {
                    await this.fetchLocalData();
                }
                
                return true;
            },

            async fetchLocalData() {
                const files = ['curriculum.json', 'questions.json', 'flashcards.json'];
                const paths = ['CbapMedia/', '']; 
                for (let file of files) {
                    for (let pathPrefix of paths) {
                        try {
                            const res = await fetch(`${pathPrefix}${file}?t=${Date.now()}`);
                            if (res.ok) {
                                let text = await res.text();
                                if (text.charCodeAt(0) === 0xFEFF) text = text.slice(1);
                                if (!text.trim().startsWith('<')) {
                                    this.state[file.replace('.json', '')] = JSON.parse(text);
                                    break;
                                }
                            }
                        } catch (e) {}
                    }
                }
                this.save();
            },

            save() {
                localStorage.setItem(this.key, JSON.stringify(this.state));
                if (this.state.user.loggedIn) this.pushToCloud();
            },

            async pushToCloud() {
                if (!this.state.user.id) return;
                const payload = { completedTasks: this.state.completedTasks };
                const { error } = await sb.from('user_progress').upsert({ user_id: this.state.user.id, data: payload, updated_at: new Date() });
                if (error) console.error("Cloud Save Error:", error);
            },

            async pullFromCloud() {
                if (!this.state.user.id) return;
                const { data, error } = await sb.from('user_progress').select('data').eq('user_id', this.state.user.id).single();
                if (data && data.data) {
                    this.state.completedTasks = data.data.completedTasks || [];
                    localStorage.setItem(this.key, JSON.stringify(this.state));
                    Toast.show("Sync complete from Cloud", "success");
                }
            }
        };

        const Auth = {
            async login(username, password) {
                const hashed = await Crypto.hash(password);
                const { data, error } = await sb.from('custom_users').select('*').eq('username', username).eq('password', hashed).single();
                if (error || !data) return { error: "Invalid username or password" };
                DB.state.user = { id: data.id, username: data.username, loggedIn: true };
                await DB.pullFromCloud(); 
                DB.save();
                app.updateUserUI();
                return { success: true };
            },

            async register(username, password) {
                const hashed = await Crypto.hash(password);
                const { data: existing } = await sb.from('custom_users').select('id').eq('username', username).single();
                if (existing) return { error: "Username already taken" };
                const { data, error } = await sb.from('custom_users').insert([{ username, password: hashed }]).select().single();
                if (error) return { error: error.message };
                DB.state.user = { id: data.id, username: data.username, loggedIn: true };
                await sb.from('user_progress').insert({ user_id: data.id, data: { completedTasks: [] } });
                DB.save();
                app.updateUserUI();
                return { success: true };
            },

            logout() {
                DB.state.user = { id: null, username: 'Guest', loggedIn: false };
                DB.state.completedTasks = []; 
                DB.save();
                app.updateUserUI();
                Toast.show("Logged out");
                app.nav('auth');
            }
        };

        // --- CONTROLLER ---
        let examState = { active: false, currentQ: 0, answers: {}, score: 0, finished: false };
        let flashcardState = { index: 0, flipped: false };

        const app = {
            isSidebarOpen: false,
            isLibraryMenuOpen: true,
            zoomLevel: 1,
            pdfMode: 'canvas', // 'canvas' or 'iframe'
            pdfState: { pdfDoc: null, pageNum: 1, pageRendering: false, pageNumPending: null, scale: 1.0, canvas: null, ctx: null },

            async start() {
                setTimeout(() => {
                    const overlay = document.getElementById('loading-overlay');
                    if(overlay.style.display !== 'none') {
                        document.getElementById('manual-entry-btn').style.display = 'block';
                        document.getElementById('loading-status').innerText = "Loading timeout.";
                    }
                }, 3500);

                try {
                    await DB.init();
                    this.updateUserUI();
                    this.launch();
                } catch (e) { this.launch(); }
            },

            launch() {
                document.getElementById('loading-overlay').style.display = 'none';
                if(!DB.state.curriculum || DB.state.curriculum.length === 0) {
                    this.nav('admin');
                } else {
                    this.nav('dashboard');
                }
            },

            emergencyEnter() { this.launch(); },
            
            updateUserUI() {
                const user = DB.state.user;
                const name = user.loggedIn ? user.username : 'Guest User';
                const status = user.loggedIn ? 'Online â€¢ Synced' : 'Local Mode';
                const avatar = name.charAt(0).toUpperCase();

                document.getElementById('sidebar-username').innerText = name;
                document.getElementById('sidebar-status').innerText = status;
                document.getElementById('sidebar-avatar').innerText = avatar;
                document.getElementById('header-status').innerText = status;
                document.getElementById('header-avatar').innerText = avatar;
                document.getElementById('mobile-user-avatar').innerText = avatar;
            },

            toggleSidebar() {
                this.isSidebarOpen = !this.isSidebarOpen;
                const sidebar = document.getElementById('sidebar');
                const overlay = document.getElementById('mobile-overlay');
                if (this.isSidebarOpen) {
                    sidebar.classList.remove('-translate-x-full');
                    overlay.classList.remove('hidden');
                } else {
                    sidebar.classList.add('-translate-x-full');
                    overlay.classList.add('hidden');
                }
            },

            toggleLibraryMenu() {
                this.isLibraryMenuOpen = !this.isLibraryMenuOpen;
                const container = document.getElementById('app-container');
                this.renderLibrary(container, this.lastLibraryParams || {}); 
            },
            
            togglePDFMode(container) {
                this.pdfMode = this.pdfMode === 'canvas' ? 'iframe' : 'canvas';
                this.renderLibrary(container, this.lastLibraryParams || {});
                Toast.show(`Switched to ${this.pdfMode === 'canvas' ? 'Canvas' : 'Browser'} Viewer`, 'info');
            },

            nav(view, params) {
                if(window.innerWidth < 768 && this.isSidebarOpen) this.toggleSidebar();
                document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
                const activeBtn = document.getElementById(`nav-${view}`);
                if(activeBtn) activeBtn.classList.add('active');

                const title = { dashboard: 'Dashboard', learn: 'Knowledge Hub', library: 'Study Library', exam: 'Exam Engine', flashcards: 'Flashcards', help: 'User Guide', admin: 'Settings', auth: 'Authentication' }[view] || 'CBAP Master';
                document.getElementById('page-title').innerText = title;
                const mobileTitle = document.getElementById('mobile-page-title');
                if(mobileTitle) mobileTitle.innerText = title;

                const container = document.getElementById('app-container');
                container.innerHTML = '';

                try {
                    switch(view) {
                        case 'dashboard': this.renderDashboard(container); break;
                        case 'auth': this.renderAuth(container); break;
                        case 'library': this.lastLibraryParams = params; this.renderLibrary(container, params); break;
                        case 'learn': this.renderLearn(container); break;
                        case 'task_detail': this.renderTaskDetail(container, params); break;
                        case 'exam': this.renderExam(container); break;
                        case 'flashcards': this.renderFlashcards(container); break;
                        case 'help': this.renderHelp(container); break;
                        case 'admin': this.renderAdmin(container); break;
                    }
                } catch(e) {
                    console.error(e);
                    container.innerHTML = `<div class="p-8 text-red-600">Error: ${e.message}</div>`;
                }
            },

            // --- AUTH VIEW ---
            renderAuth(container) {
                if (DB.state.user.loggedIn) {
                    container.innerHTML = `<div class="max-w-md mx-auto text-center mt-10"><div class="w-20 h-20 bg-navy text-white text-4xl font-bold rounded-full flex items-center justify-center mx-auto mb-6">${DB.state.user.username.charAt(0)}</div><h2 class="text-2xl font-bold text-navy mb-2">Welcome, ${DB.state.user.username}</h2><p class="text-gray-500 mb-8">Your progress is being synced.</p><button onclick="Auth.logout()" class="swiss-btn swiss-btn-outline px-8 py-3 hover:bg-red-50 hover:text-red-600 hover:border-red-600">Log Out</button></div>`;

            // --- PDF.js Logic ---
            async loadPDF(url) {
                this.pdfState.canvas = document.getElementById('the-canvas');
                if(!this.pdfState.canvas) return;
                this.pdfState.ctx = this.pdfState.canvas.getContext('2d');
                this.pdfState.pageNum = 1;
                this.pdfState.scale = 1.0;
                
                this.pdfState.ctx.clearRect(0, 0, this.pdfState.canvas.width, this.pdfState.canvas.height);
                this.pdfState.ctx.font = "14px Helvetica";
                this.pdfState.ctx.fillText("Loading PDF...", 20, 50);

                try {
                    const loadingTask = pdfjsLib.getDocument(url);
                    this.pdfState.pdfDoc = await loadingTask.promise;
                    document.getElementById('page-count').textContent = this.pdfState.pdfDoc.numPages;
                    this.renderPDFPage(this.pdfState.pageNum);
                } catch (error) {
                    console.error('Error loading PDF: ' + error);
                    const container = document.getElementById('pdf-wrapper');
                    if(container) container.innerHTML = `<div class="flex flex-col items-center justify-center h-full p-10 text-center"><i class="fa-solid fa-file-circle-xmark text-4xl text-gray-300 mb-4"></i><div class="text-red-500 font-bold">PDF Load Error</div><div class="text-xs text-gray-500 mt-2">${url}<br>Check file existence and format.</div></div>`;
                }
            },

            renderPDFPage(num) {
                this.pdfState.pageRendering = true;
                this.pdfState.pdfDoc.getPage(num).then((page) => {
                    const outputScale = window.devicePixelRatio || 1;
                    const viewport = page.getViewport({scale: this.pdfState.scale});

                    this.pdfState.canvas.width = Math.floor(viewport.width * outputScale);
                    this.pdfState.canvas.height = Math.floor(viewport.height * outputScale);
                    
                    this.pdfState.canvas.style.width = Math.floor(viewport.width) + "px";
                    this.pdfState.canvas.style.height = Math.floor(viewport.height) + "px";

                    const renderContext = {
                        canvasContext: this.pdfState.ctx,
                        transform: outputScale !== 1 ? [outputScale, 0, 0, outputScale, 0, 0] : null,
                        viewport: viewport
                    };
                    const renderTask = page.render(renderContext);

                    renderTask.promise.then(() => {
                        this.pdfState.pageRendering = false;
                        if (this.pdfState.pageNumPending !== null) {
                            this.renderPDFPage(this.pdfState.pageNumPending);
                            this.pdfState.pageNumPending = null;
                        }
                    });
                });

                document.getElementById('page-num').textContent = num;
                const input = document.getElementById('pdf-page-input');
                if(input) input.value = num;
                
                const btnPrev = document.getElementById('prev-pdf');
                if(btnPrev) btnPrev.disabled = num <= 1;
                const btnNext = document.getElementById('next-pdf');
                if(btnNext) btnNext.disabled = num >= this.pdfState.pdfDoc.numPages;
            },

            queueRenderPage(num) {
                if (this.pdfState.pageRendering) {
                    this.pdfState.pageNumPending = num;
                } else {
                    this.renderPDFPage(num);
                }
            },

            prevPDFPage() {
                if (this.pdfState.pageNum <= 1) return;
                this.pdfState.pageNum--;
                this.queueRenderPage(this.pdfState.pageNum);
            },

            nextPDFPage() {
                if (this.pdfState.pageNum >= this.pdfState.pdfDoc.numPages) return;
                this.pdfState.pageNum++;
                this.queueRenderPage(this.pdfState.pageNum);
            },
            
            zoomPDFIn() {
                this.pdfState.scale += 0.25;
                this.renderPDFPage(this.pdfState.pageNum);
            },

            zoomPDFOut() {
                if(this.pdfState.scale <= 0.5) return;
                this.pdfState.scale -= 0.25;
                this.renderPDFPage(this.pdfState.pageNum);
            },
            
            goToPDFPage(val) {
                let num = parseInt(val);
                if(!num) return;
                if(num < 1) num = 1;
                if(num > this.pdfState.pdfDoc.numPages) num = this.pdfState.pdfDoc.numPages;
                this.pdfState.pageNum = num;
                this.queueRenderPage(num);
            },

                container.innerHTML = `<div class="flex flex-col lg:flex-row h-full gap-4"><div class="${this.isLibraryMenuOpen ? 'w-full lg:w-64' : 'hidden'} bg-white border border-gray-200 h-48 lg:h-full overflow-y-auto flex-shrink-0 transition-all"><div class="p-3 border-b border-gray-100 bg-gray-50 sticky top-0"><span class="text-[10px] font-bold text-gray-400 uppercase tracking-widest">Chapters</span></div>${curriculum.map(c => `<button onclick="app.nav('library', {code:'${c.code}', type:'${type}'})" class="w-full text-left p-3 border-b border-gray-50 hover:bg-gray-50 transition ${c.code === activeCode ? 'bg-navy' : ''}"><div class="flex justify-between items-center"><span class="text-xs font-bold uppercase tracking-wide ${c.code === activeCode ? 'text-white' : 'text-navy'}">${c.code}</span>${c.code === activeCode ? '<i class="fa-solid fa-chevron-right text-[10px] text-orange"></i>' : ''}</div><div class="text-[10px] mt-1 truncate ${c.code === activeCode ? 'text-blue-200' : 'text-gray-500'}">${c.name}</div></button>`).join('')}</div><div class="flex-1 bg-white border border-gray-200 flex flex-col h-[500px] lg:h-full" id="lib-viewer"><div class="flex border-b border-gray-200 bg-gray-50 items-center justify-between shrink-0 p-1"><button onclick="app.toggleLibraryMenu()" class="p-2 mr-2 text-gray-500 hover:text-navy" title="Toggle Menu"><i class="fa-solid fa-bars"></i></button><div class="flex overflow-x-auto whitespace-nowrap flex-1 min-w-0"><button onclick="app.nav('library', {code:'${activeCode}', type:'textbook'})" class="px-3 md:px-6 py-3 text-[10px] font-bold uppercase tracking-widest ${type==='textbook'?'bg-white border-t-2 border-orange text-navy':'text-gray-500 hover:text-navy'}">Textbook</button><button onclick="app.nav('library', {code:'${activeCode}', type:'slide'})" class="px-3 md:px-6 py-3 text-[10px] font-bold uppercase tracking-widest ${type==='slide'?'bg-white border-t-2 border-orange text-navy':'text-gray-500 hover:text-navy'}">Slide</button><button onclick="app.nav('library', {code:'${activeCode}', type:'mindmap'})" class="px-3 md:px-6 py-3 text-[10px] font-bold uppercase tracking-widest ${type==='mindmap'?'bg-white border-t-2 border-orange text-navy':'text-gray-500 hover:text-navy'}">Mindmap</button><button onclick="app.nav('library', {code:'${activeCode}', type:'info'})" class="px-3 md:px-6 py-3 text-[10px] font-bold uppercase tracking-widest ${type==='info'?'bg-white border-t-2 border-orange text-navy':'text-gray-500 hover:text-navy'}">Info</button><button onclick="app.nav('library', {code:'${activeCode}', type:'video'})" class="px-3 md:px-6 py-3 text-[10px] font-bold uppercase tracking-widest ${type==='video'?'bg-white border-t-2 border-orange text-navy':'text-gray-500 hover:text-navy'}">Video</button></div><div class="flex items-center gap-2 px-2 flex-shrink-0">${showZoomControls ? `<div class="flex items-center bg-white border border-gray-300 rounded overflow-hidden"><button onclick="app.adjustZoom(-0.2)" class="px-2 py-1 text-gray-500 hover:bg-gray-100 border-r"><i class="fa-solid fa-minus text-xs"></i></button><button onclick="app.adjustZoom(0.2)" class="px-2 py-1 text-gray-500 hover:bg-gray-100 border-l"><i class="fa-solid fa-plus text-xs"></i></button></div>` : ''}<button onclick="app.toggleFullscreen('lib-viewer')" class="text-xs text-gray-500 hover:text-navy p-2"><i class="fa-solid fa-expand text-lg"></i></button></div></div><div class="flex-1 relative bg-white overflow-hidden">${viewer}</div></div></div>`;
            },

            // --- DASHBOARD ---
            renderDashboard(container) {
                const curriculum = DB.state.curriculum || [];
                const completedTasks = DB.state.completedTasks || [];
                let totalTasks = 0;
                
                const kaCodes = ['BAPM', 'ELIC', 'RLCM', 'SA', 'RADD', 'SE'];
                let chartDataValues = [0, 0, 0, 0, 0, 0];

                const progressData = curriculum.map(ka => {
                    const kaTasks = ka.tasks || [];
                    const kaTotal = kaTasks.length;
                    totalTasks += kaTotal;
                    const kaCompleted = kaTasks.filter(t => completedTasks.includes(t.id)).length;
                    const percent = kaTotal > 0 ? Math.round((kaCompleted / kaTotal) * 100) : 0;
                    
                    const kaIndex = kaCodes.indexOf(ka.code);
                    if(kaIndex !== -1) {
                        chartDataValues[kaIndex] = percent;
                    }
                    
                    return { ...ka, percent };
                });
                
                const totalCompleted = completedTasks.length;
                const totalPercent = totalTasks > 0 ? Math.round((totalCompleted / totalTasks) * 100) : 0;

                container.innerHTML = `
                    <div class="grid grid-cols-1 lg:grid-cols-3 gap-6 md:gap-8">
                        <div class="bg-white p-6 md:p-8 border border-gray-200 shadow-sm col-span-1 lg:col-span-2">
                            <h3 class="text-xs font-bold text-gray-400 uppercase tracking-widest mb-4">Overall Status</h3>
                            <div class="flex items-center gap-4 mb-6"><div class="text-4xl font-bold text-navy">${totalPercent}%</div><div class="flex-1 bg-gray-100 h-2 rounded-full overflow-hidden"><div class="bg-orange h-full progress-bar" style="width: ${totalPercent}%"></div></div></div>
                            <div class="flex flex-col md:flex-row gap-8 items-center mt-8">

                                <div class="w-full md:w-1/2 space-y-3 overflow-y-auto max-h-60 pr-2 custom-scrollbar">
                                    ${progressData.map(p => `<div><div class="flex justify-between text-[10px] text-blue-800 mb-1"><span>${p.code}</span><span>${p.percent}%</span></div><div class="w-full bg-blue-50 h-1 rounded-full overflow-hidden"><div class="bg-navy h-full progress-bar" style="width: ${p.percent}%"></div></div></div>`).join('')}
                                </div>
                            </div>
                        </div>
                        <div class="flex flex-col gap-6"><div class="bg-navy p-6 md:p-8 text-white flex flex-col justify-between h-full shadow-sm"><div><h3 class="text-xs font-bold text-blue-200 uppercase tracking-widest mb-4">Quick Action</h3><p class="text-xs md:text-sm leading-relaxed text-blue-100">Resume your study session.</p></div><div class="space-y-3 mt-6"><button onclick="app.nav('library')" class="w-full bg-white text-navy py-3 px-4 text-xs font-bold uppercase tracking-widest hover:bg-orange hover:text-white transition">Read Library</button><button onclick="app.nav('exam')" class="w-full border border-white text-white py-3 px-4 text-xs font-bold uppercase tracking-widest hover:bg-white hover:text-navy transition">Start Exam</button></div></div></div>
                    </div>
                `;
                
                setTimeout(() => {
                    const ctx = document.getElementById('proficiencyChart');
                    if(ctx) {
                        new Chart(ctx, {
                            type: 'radar',
                            data: { labels: kaCodes, datasets: [{ label: 'Completion %', data: chartDataValues, backgroundColor: 'rgba(255, 102, 0, 0.2)', borderColor: '#FF6600', pointBackgroundColor: '#003366', pointBorderColor: '#fff', borderWidth: 2 }] },
                            options: { responsive: true, maintainAspectRatio: false, scales: { r: { angleLines: { color: '#f0f0f0' }, grid: { color: '#f0f0f0' }, pointLabels: { font: { size: 10, family: 'Helvetica Neue', weight: 'bold' }, color: '#003366' }, suggestedMin: 0, suggestedMax: 100, ticks: { backdropColor: 'transparent', stepSize: 20 } } }, plugins: { legend: { display: false } } }
                        });
                    }
                }, 100);
            },
            
            // --- USER GUIDE & OTHERS ---
            renderHelp(container) {
                container.innerHTML = `
                    <div class="max-w-4xl mx-auto space-y-8 pb-10">
                        <div class="border-b border-gray-200 pb-6"><h2 class="text-3xl font-bold text-navy mb-2">User Guide & Documentation</h2><p class="text-gray-500 text-sm">HÆ°á»›ng dáº«n chi tiáº¿t sá»­ dá»¥ng CBAP Master App.</p></div>
                        <div class="swiss-card p-8 border-l-4 border-navy"><h3 class="text-lg font-bold text-navy mb-4 flex items-center gap-3"><span class="bg-navy text-white w-6 h-6 rounded-full flex items-center justify-center text-xs">1</span> Giá»›i thiá»‡u chung</h3><p class="text-sm text-gray-600 mb-2 leading-relaxed"><strong>CBAP Master</strong> lÃ  á»©ng dá»¥ng há»— trá»£ Ã´n thi chá»©ng chá»‰ CBAP (Certified Business Analysis Professional) theo chuáº©n BABOKÂ® Guide v3.</p></div>
                        <div class="swiss-card p-8 border-l-4 border-orange"><h3 class="text-lg font-bold text-navy mb-4 flex items-center gap-3"><span class="bg-orange text-white w-6 h-6 rounded-full flex items-center justify-center text-xs">2</span> CÃ i Ä‘áº·t & Dá»¯ liá»‡u</h3><p class="text-sm text-gray-600 mb-4 leading-relaxed">Táº¡o thÆ° má»¥c <strong>CbapMedia</strong> cÃ¹ng cáº¥p file index.html. Náº¿u lá»—i táº£i file, dÃ¹ng Settings Ä‘á»ƒ import manual.</p></div>
                        <div class="swiss-card p-8 border-l-4 border-navy"><h3 class="text-lg font-bold text-navy mb-4 flex items-center gap-3"><span class="bg-navy text-white w-6 h-6 rounded-full flex items-center justify-center text-xs">3</span> HÆ°á»›ng dáº«n chá»©c nÄƒng</h3><div class="space-y-6"><div><h4 class="font-bold text-navy text-sm uppercase tracking-widest mb-2 border-b border-gray-100 pb-1">Knowledge Hub</h4><p class="text-sm text-gray-600">Theo dÃµi lá»™ trÃ¬nh há»c. Báº¥m "MARK COMPLETE" Ä‘á»ƒ cáº­p nháº­t tiáº¿n Ä‘á»™.</p></div><div><h4 class="font-bold text-navy text-sm uppercase tracking-widest mb-2 border-b border-gray-100 pb-1">Auth & Sync</h4><p class="text-sm text-gray-600">ÄÄƒng nháº­p Ä‘á»ƒ Ä‘á»“ng bá»™ dá»¯ liá»‡u lÃªn Ä‘Ã¡m mÃ¢y (Custom Cloud).</p></div></div></div>
                    </div>
                `;
            },
            renderLearn(container) {
                const curriculum = DB.state.curriculum || []; const completedTasks = DB.state.completedTasks || [];
                if(curriculum.length === 0) { app.nav('admin'); return; }
                container.innerHTML = `<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 md:gap-6">${curriculum.map((c, i) => { const kaTasks = c.tasks || []; const kaCompleted = kaTasks.filter(t => completedTasks.includes(t.id)).length; const percent = kaTasks.length > 0 ? Math.round((kaCompleted / kaTasks.length) * 100) : 0; return `<div class="bg-white p-6 border border-gray-200 hover:border-orange transition cursor-pointer group flex flex-col h-full" onclick="app.nav('task_detail', {code:'${c.code}'})"><div class="flex justify-between items-start mb-4"><span class="text-3xl font-bold text-gray-100 group-hover:text-navy transition">${(i+1).toString().padStart(2,'0')}</span><span class="bg-navy text-white text-[9px] font-bold px-2 py-1 uppercase tracking-widest">${c.code}</span></div><h3 class="text-md font-bold text-navy mb-2 group-hover:text-orange transition">${c.name}</h3><div class="mt-auto pt-4"><div class="flex justify-between text-[10px] text-gray-400 mb-1 uppercase tracking-wider"><span>Progress</span><span>${percent}%</span></div><div class="w-full bg-gray-100 h-1 rounded-full"><div class="bg-orange h-full" style="width: ${percent}%"></div></div></div></div>`; }).join('')}</div>`;
            },
            renderTaskDetail(container, params) {
                const item = DB.state.curriculum.find(c => c.code === params.code); if(!item) return; const isComplete = (tid) => (DB.state.completedTasks || []).includes(tid);
                container.innerHTML = `<div class="max-w-4xl mx-auto"><button onclick="app.nav('learn')" class="mb-6 text-[10px] font-bold text-gray-400 uppercase tracking-widest hover:text-navy flex items-center gap-2"><i class="fa-solid fa-arrow-left"></i> Back to Hub</button><div class="bg-white p-8 border-t-4 border-navy shadow-sm"><h1 class="text-2xl md:text-3xl font-bold text-navy mb-2">${item.name}</h1><p class="text-gray-600 mb-8">${item.desc}</p><h3 class="text-xs font-bold text-orange uppercase tracking-widest mb-4">Tasks / Topics</h3><div class="space-y-3">${(item.tasks || []).map(t => { const done = isComplete(t.id); return `<div class="p-4 border border-gray-100 flex justify-between items-center hover:bg-gray-50 transition"><div><span class="text-sm font-bold ${done ? 'text-green-600 line-through' : 'text-navy'}">${t.name}</span><div class="text-xs text-gray-400 font-mono">${t.id}</div></div><button onclick="app.toggleTask('${t.id}', '${params.code}')" class="text-xs font-bold uppercase tracking-widest px-3 py-1 border ${done ? 'bg-green-50 text-green-700 border-green-200' : 'text-gray-400 border-gray-200 hover:border-orange hover:text-orange'}">${done ? '<i class="fa-solid fa-check mr-1"></i> Done' : 'Mark Complete'}</button></div>`; }).join('')}</div></div></div>`;
            },
            toggleTask(taskId, code) { if (!DB.state.completedTasks) DB.state.completedTasks = []; const idx = DB.state.completedTasks.indexOf(taskId); if (idx > -1) { DB.state.completedTasks.splice(idx, 1); } else { DB.state.completedTasks.push(taskId); } DB.save(); this.renderTaskDetail(document.getElementById('app-container'), { code: code }); Toast.show("Progress Updated", "success"); },
            renderAdmin(container) { container.innerHTML = `<div class="max-w-xl mx-auto"><h2 class="text-2xl font-bold text-navy mb-6">Settings</h2><div class="bg-white p-8 border border-gray-200 shadow-sm"><h3 class="text-sm font-bold text-navy uppercase tracking-widest mb-4 border-b border-gray-100 pb-2">Manual Data Import</h3><div class="space-y-4"><div><label class="block text-[10px] font-bold text-gray-400 uppercase tracking-widest mb-1">Curriculum.json</label><input type="file" onchange="app.importFile(this, 'curriculum')" class="block w-full text-xs text-gray-500 file:mr-4 file:py-2 file:px-4 file:border-0 file:bg-navy file:text-white file:font-bold file:uppercase file:text-[10px] file:tracking-widest hover:file:bg-orange"></div><div><label class="block text-[10px] font-bold text-gray-400 uppercase tracking-widest mb-1">Questions.json</label><input type="file" onchange="app.importFile(this, 'questions')" class="block w-full text-xs text-gray-500 file:mr-4 file:py-2 file:px-4 file:border-0 file:bg-navy file:text-white file:font-bold file:uppercase file:text-[10px] file:tracking-widest hover:file:bg-orange"></div><div><label class="block text-[10px] font-bold text-gray-400 uppercase tracking-widest mb-1">Flashcards.json</label><input type="file" onchange="app.importFile(this, 'flashcards')" class="block w-full text-xs text-gray-500 file:mr-4 file:py-2 file:px-4 file:border-0 file:bg-navy file:text-white file:font-bold file:uppercase file:text-[10px] file:tracking-widest hover:file:bg-orange"></div></div><div class="mt-8 pt-4 border-t border-gray-100 flex justify-between items-center"><button onclick="location.reload()" class="text-navy text-xs font-bold uppercase tracking-widest hover:text-orange">Reload App</button></div></div></div>`; },
            importFile(input, key) { const file = input.files[0]; if (!file) return; const reader = new FileReader(); reader.onload = e => { try { DB.state[key] = JSON.parse(e.target.result); DB.save(); Toast.show(`Imported ${key}`); } catch(err) { alert("Invalid JSON"); } }; reader.readAsText(file); }
        };

        document.addEventListener('DOMContentLoaded', () => app.start());
    </script>
