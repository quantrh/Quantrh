<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sổ Tay CLDV BIDV 2025</title>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f3f4f6; -webkit-tap-highlight-color: transparent; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .animate-fade-in { animation: fadeIn 0.3s ease-out forwards; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useMemo, useEffect } = React;

        const BRAND_GREEN = '#006B68';
        const BRAND_YELLOW = '#FFC62F';

        // --- ICONS ---
        const IconInfo = () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="12" cy="12" r="10"/><path d="M12 16v-4"/><path d="M12 8h.01"/></svg>;
        const IconLayout = () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect width="18" height="18" x="3" y="3" rx="2" ry="2"/><path d="M3 9h18"/><path d="M9 21V9"/></svg>;
        const IconUsers = () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M22 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></svg>;
        const IconUser = () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg>;
        const IconMonitor = () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect width="20" height="14" x="2" y="3" rx="2"/><line x1="8" x2="16" y1="21" y2="21"/><line x1="12" x2="12" y1="17" y2="21"/></svg>;
        const IconSearch = () => <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/></svg>;
        const IconX = () => <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M18 6 6 18"/><path d="m6 6 12 12"/></svg>;
        const IconChevronDown = () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="m6 9 6 6 6-6"/></svg>;
        const IconChevronUp = () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="m18 15-6-6-6 6"/></svg>;
        const IconCheck = () => <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/><path d="m22 4-10 10-4-4"/></svg>;
        const IconShield = () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M20 13c0 5-3.5 7.5-7.66 8.95a1 1 0 0 1-.67-.01C7.5 20.5 4 18 4 13V6a1 1 0 0 1 1-1c2 0 4.5-1.2 6.24-2.72a1.17 1.17 0 0 1 1.52 0C14.51 3.81 17 5 19 5a1 1 0 0 1 1 1z"/></svg>;

        // --- DỮ LIỆU NỘI DUNG CHI TIẾT ---
        const DATA = {
            general: {
                id: 'general',
                title: "Quy Định Chung",
                icon: <IconInfo />,
                items: [
                {
                    title: "1. Phạm vi & Đối tượng (Điều 1)",
                    content: [
                    "Phạm vi: Các kênh vật lý gồm (i) Điểm giao dịch (CN, PGD, Phòng KH...), (ii) Máy giao dịch tự động (ATM, CRM).",
                    "Đối tượng: Tất cả cá nhân, đơn vị trực thuộc BIDV (bao gồm cả chi nhánh nước ngoài)."
                    ]
                },
                {
                    title: "2. Định nghĩa CLDV (Điều 2)",
                    content: [
                    "CLDV: Đánh giá của KH dựa trên so sánh thực tế nhận được với kỳ vọng.",
                    "Cấu thành: Yếu tố con người + Cơ sở vật chất.",
                    "Cán bộ giao dịch: GDV, GDV ngân quỹ, cán bộ ngân hàng đa năng.",
                    "Cán bộ tiếp đón (CSR): Cán bộ chuyên trách hoặc kiêm nhiệm (lễ tân, tư vấn viên...) được phân công."
                    ]
                },
                {
                    title: "3. Nguyên tắc & Kênh đo lường (Điều 6-8)",
                    content: [
                    "Nguyên tắc: Đánh giá dựa trên bằng chứng khách quan. Mọi yêu cầu không được đáp ứng (không làm, làm thiếu, làm sai) đều tính là 'Không đạt'.",
                    "Các kênh đo lường: (1) Khảo sát hài lòng KH, (2) Phản ánh qua CXM, (3) Đánh giá trực tiếp tại điểm (Mystery Shopper/Kiểm tra), (4) Camera giám sát, (5) Số liệu hệ thống (thời gian chờ, giao dịch...)."
                    ]
                },
                {
                    title: "4. Trách nhiệm & Xử lý (Điều 9-11)",
                    content: [
                    "Sử dụng kết quả: Tính vào KPI cán bộ, BSC Chi nhánh/Phòng.",
                    "Khắc phục: Điểm giao dịch chủ động khắc phục lỗi ngay. Với lỗi con người, cán bộ đầu mối CLDV góp ý trực tiếp.",
                    "Khen thưởng/Kỷ luật: Tuyên dương đơn vị xuất sắc, nhắc nhở đơn vị thấp điểm định kỳ hàng quý."
                    ]
                }
                ]
            },
            facilities: {
                id: 'facilities',
                title: "Cơ Sở Vật Chất",
                icon: <IconLayout />,
                standards: [
                {
                    id: "TC01",
                    name: "Không gian bên ngoài",
                    details: [
                    "Sạch sẽ, không rác/đọng nước. Không bị hàng quán/xe cộ lấn chiếm lối đi.",
                    "Biển hiệu: Đủ biển tên, biển thương hiệu, biển giờ làm việc. Sạch, không bong tróc, phai màu.",
                    "Giờ bật đèn biển hiệu: Từ 18h00 đến 05h00 sáng hôm sau (Miền Bắc/Trung mùa đông từ tháng 11-3 bật đến 06h00).",
                    "Cây xanh: Tươi tốt, không héo úa. Vật phẩm quảng cáo (Standee/Banner) còn hiệu lực, tháo gỡ sau 1 ngày hết hạn.",
                    "Khu vực để xe: Sắp xếp gọn gàng, có chỉ dẫn."
                    ]
                },
                {
                    id: "TC02",
                    name: "Không gian bên trong",
                    details: [
                    "Chung: Trần/tường/sàn sạch, không mạng nhện/ẩm mốc. Đủ ánh sáng, nhiệt độ phù hợp, thoáng đãng.",
                    "Khu vực chờ: Ghế ngồi đồng bộ, sạch. Có bình nước/cốc (khuyến khích cốc giấy 1 lần hoặc cốc thủy tinh sạch có giá úp).",
                    "Ấn phẩm: Tờ rơi/Brochure xếp gọn, còn hạn. Báo chí (lưu 2 tuần), Tạp chí (lưu 1 tháng).",
                    "Khu trải nghiệm số: Thiết bị hoạt động tốt, có hướng dẫn sử dụng.",
                    "Khác: Cây xanh sạch, không có tàn thuốc trong chậu. Không có vật dụng thừa (thùng carton, đồ hỏng) ở sảnh."
                    ]
                },
                {
                    id: "TC03",
                    name: "Quầy giao dịch",
                    details: [
                    "Bàn quầy: Sạch, không bụi. Chỉ để vật dụng phục vụ giao dịch (bút, biểu mẫu, máy tính...).",
                    "Cấm: Không để đồ ăn, đồ cá nhân (túi xách, mỹ phẩm...), vật phẩm quảng cáo đối thủ trên quầy.",
                    "Bút viết KH: Bút đôi, mực rõ, đặt bên tay phải KH. Không dùng bút thương hiệu khác.",
                    "Tạm ngừng: Rời quầy >15 phút phải đặt biển 'Tạm ngừng giao dịch' hoặc biển báo tương tự.",
                    "An toàn: Dây điện bó gọn. Máy tính khóa màn hình khi rời vị trí >5 phút."
                    ]
                },
                {
                    id: "TC04",
                    name: "Không gian ưu tiên (VIP)",
                    details: [
                    "Tính chất: Sang trọng, riêng tư, kín đáo, hạn chế tiếng ồn.",
                    "Tiện ích: Mùi hương đặc trưng. Có trà/café/nước uống, khăn giấy, sạc pin...",
                    "Trang trí: Tinh tế. Khuyến khích dùng hoa tươi (sạch, không héo). Hạn chế hoa giả."
                    ]
                }
                ]
            },
            staff_general: {
                id: 'staff_general',
                title: "Tiêu Chuẩn Cán Bộ",
                icon: <IconUsers />,
                standards: [
                {
                    id: "TC05",
                    name: "Diện mạo & Trang phục",
                    details: [
                    "GDV: Mặc đồng phục BIDV từ Thứ 2 - Thứ 6. (Áo sơ mi, vest, khăn/cravat, thẻ tên).",
                    "Back office: Đồng phục T2-T4. T5-T6 mặc công sở lịch sự.",
                    "Giày (Nữ): Bít mũi, màu đen, cao 3-7cm. Không đi sandal, giày hở mũi, giày bệt (trừ khi mang thai).",
                    "Giày (Nam): Giày tây đen/nâu/nâu đen. Tất tối màu, trùng màu quần/giày.",
                    "Tóc: Gọn gàng, màu nhuộm tối. Nữ tóc dài quá vai phải búi/cột (dây đen). Nam không cạo trọc, không để tóc dài chạm cổ áo.",
                    "Móng tay: Sạch, cắt ngắn (<0.2cm). Nữ sơn màu nhã nhặn, không đính đá rườm rà.",
                    "Trang sức: Tối đa 3 món. Không đeo khuyên mũi/lông mày. Nam không đeo khuyên tai.",
                    "Thẻ tên: Đeo ngay ngắn ngực trái (giữa cúc áo 2-3) hoặc dây đeo cổ."
                    ]
                },
                {
                    id: "TC06",
                    name: "Thái độ & Tác phong",
                    details: [
                    "Tư thế: Đứng thẳng/ngồi ngay ngắn. Không khoanh tay, chống cằm, gục đầu, ngả ngốn.",
                    "Ánh mắt: Nhìn vào vùng tam giác (mắt-miệng) của KH. Không nhìn màn hình khi đang nói chuyện.",
                    "Di chuyển: Nhanh nhẹn, dứt khoát. Nhường đường cho KH, người già, phụ nữ mang thai.",
                    "Làm việc riêng: CẤM ăn uống, hút thuốc, tụ tập nói chuyện riêng, sử dụng điện thoại cá nhân (trừ việc cần thiết) trước mặt KH."
                    ]
                },
                {
                    id: "TC07",
                    name: "Giao tiếp",
                    details: [
                    "Xưng hô: Em/Cháu - Anh/Chị/Cô/Chú + Tên KH (nếu biết).",
                    "Xưng danh: Dùng 'BIDV' (VD: Sản phẩm của BIDV...), không dùng 'bên em', 'chúng em'.",
                    "Điện thoại: Nhấc máy trước 3 hồi chuông. Xin phép trước khi giữ máy (không quá 30s).",
                    "Cấm kỵ: Không nói trống không, không dùng từ lóng/địa phương. Không ngắt lời KH.",
                    "Chào: 'BIDV kính chào Quý khách'. Mẫu câu: 'Em có thể giúp gì được cho Anh/Chị ạ?'."
                    ]
                },
                {
                    id: "TC08-09",
                    name: "Nghiệp vụ & Khiếu nại",
                    details: [
                    "Tư vấn: Chính xác, đầy đủ, dễ hiểu. Không nói 'Không biết', chủ động tìm hỗ trợ nếu chưa rõ.",
                    "Sai sót: Xin lỗi chân thành, không đổ lỗi. Thông báo hướng xử lý và thời gian cụ thể.",
                    "Khiếu nại: Lắng nghe, đồng cảm, mời KH vào khu vực riêng nếu KH gay gắt."
                    ]
                }
                ]
            },
            roles: {
                id: 'roles',
                title: "Theo Vị Trí",
                icon: <IconUser />,
                list: [
                {
                    role: "Giao Dịch Viên (GDV)",
                    tasks: [
                    "Đón khách: Đứng dậy, cúi chào, mỉm cười khi KH đến quầy.",
                    "Giao dịch: Nhận/trả tiền, chứng từ bằng 2 tay (hoặc 1 tay đỡ).",
                    "Tương tác: Gọi tên KH ít nhất 01 lần. Thông báo rõ số tiền thu/chi.",
                    "Kết thúc: Hỏi thêm nhu cầu ('Anh/Chị cần hỗ trợ gì thêm không?'). Chào và cảm ơn.",
                    "Lưu ý: Nếu KH chờ lâu (>15p) phải xin lỗi. Rời quầy phải xin phép KH."
                    ]
                },
                {
                    role: "QLKH (RM/RM VIP)",
                    tasks: [
                    "Chuẩn bị: Hiểu chân dung KH, chuẩn bị tài liệu trước khi gặp.",
                    "Đón tiếp (VIP): Ra tận sảnh/cửa đón, chào bằng tên. Mời vào phòng riêng.",
                    "Tư vấn: Cá nhân hóa, tập trung vào lợi ích dài hạn. Chủ động bán chéo.",
                    "Chăm sóc: Tương tác định kỳ (Sinh nhật, Lễ tết). Nhắc nợ/đáo hạn trước: 3 ngày (TK), 15 ngày (BH), 30 ngày (Vay).",
                    "Cam kết: Phản hồi đúng hạn. Nếu trễ phải thông báo và xin lỗi."
                    ]
                },
                {
                    role: "Tiếp đón (CSR/Lễ tân)",
                    tasks: [
                    "Sẵn sàng: Có mặt trước giờ GD 5 phút.",
                    "Đón khách: Chủ động mở cửa (nếu ko có bảo vệ), cười chào 'BIDV kính chào...'.",
                    "Phân luồng: Hỏi nhu cầu, lấy số, mời KH ngồi chờ đúng khu vực.",
                    "Quan sát: Hỗ trợ KH lúng túng, KH chờ lâu. Mời nước KH.",
                    "Tiễn khách: Cúi chào, cảm ơn."
                    ]
                },
                {
                    role: "Bảo vệ",
                    tasks: [
                    "Diện mạo: Đồng phục chỉnh tề, đi giày (không đạp gót). Không hút thuốc/ngủ gật.",
                    "Đón khách: Chủ động chỉ dẫn nơi đỗ xe. Dắt xe cho KH (đặc biệt nữ, người già).",
                    "Hỗ trợ: Che ô/dù khi mưa nắng. Xách đồ nặng giúp KH.",
                    "Chào: Cúi chào, mỉm cười khi khách đến và về ('BIDV kính chào Quý khách')."
                    ]
                }
                ]
            },
            atm: {
                id: 'atm',
                title: "ATM & CRM",
                icon: <IconMonitor />,
                standards: [
                {
                    id: "ATM01",
                    name: "Cơ sở vật chất",
                    details: [
                    "Vị trí: Thuận tiện, lối vào thoáng. Có mái che mưa nắng.",
                    "Booth: Sạch sẽ (vách, trần, sàn, kính). Không mùi hôi, không rác, không bụi.",
                    "Biển hiệu: Sáng đèn 18h-5h. Không cong vênh, phai màu. Dán đúng decal quy định.",
                    "Nhiệt độ: Duy trì 10-30 độ C (có điều hòa/quạt thông gió)."
                    ]
                },
                {
                    id: "TC02",
                    name: "Trang thiết bị",
                    details: [
                    "Camera: Hoạt động tốt, góc quay rõ mặt KH (không quay bàn phím).",
                    "An toàn: Hệ thống báo động, cảm biến nhiệt/lực hoạt động tốt.",
                    "Niêm yết: Số Hotline hỗ trợ, hướng dẫn sử dụng rõ ràng, dễ đọc."
                    ]
                },
                {
                    id: "TC03-04",
                    name: "Vận hành & Dịch vụ",
                    details: [
                    "Uptime: Hoạt động 24/7. Nếu bảo trì phải dán thông báo thời gian hoạt động lại.",
                    "Màn hình: Sáng rõ, không lóa. Phím bấm, khe thẻ hoạt động trơn tru.",
                    "Tiền: Đủ tiêu chuẩn lưu thông. Tiếp quỹ khi còn <5% hoặc <70 triệu đồng (hoặc 7 ngày/lần).",
                    "Xử lý lỗi: Nội đô <4h. Khu vực khác <8h (ngày làm việc).",
                    "Khiếu nại: Xử lý nhanh, hoàn quỹ cho KH theo quy định."
                    ]
                }
                ]
            }
        };

        // --- COMPONENTS ---

        const AccordionItem = ({ title, children, defaultOpen = false }) => {
            const [isOpen, setIsOpen] = useState(defaultOpen);

            return (
                <div className="border border-gray-200 rounded-lg mb-3 overflow-hidden shadow-sm bg-white">
                    <button
                        onClick={() => setIsOpen(!isOpen)}
                        className="w-full flex justify-between items-center p-4 text-left hover:bg-gray-50 transition-colors"
                    >
                        <span className="font-semibold text-gray-800" style={{ color: BRAND_GREEN }}>{title}</span>
                        {isOpen ? <span style={{ color: BRAND_GREEN }}><IconChevronUp /></span> : <span className="text-gray-400"><IconChevronDown /></span>}
                    </button>
                    {isOpen && (
                        <div className="p-4 pt-0 border-t border-gray-100 text-gray-600 bg-gray-50/50">
                            {children}
                        </div>
                    )}
                </div>
            );
        };

        const GeneralView = ({ data }) => (
            <div className="space-y-4 animate-fade-in">
                <div className="bg-blue-50 border-l-4 border-blue-500 p-4 rounded text-sm text-blue-800 mb-4 shadow-sm">
                    <div className="font-bold flex items-center gap-2 mb-1">
                        <IconInfo /> Lưu ý quan trọng
                    </div>
                    <p>Việc tuân thủ quy định ảnh hưởng trực tiếp đến KPI và đánh giá thi đua.</p>
                </div>

                {/* --- IMAGE PLACEHOLDER: CLDV.png --- */}
                <div className="w-full mb-6">
                    <img 
                        src="CLDV.png" 
                        alt="Banner CLDV" 
                        className="w-full h-auto rounded-xl shadow-md object-cover"
                        onError={(e) => {
                            e.target.style.display = 'none';
                            const placeholder = document.createElement('div');
                            placeholder.className = "w-full h-40 bg-gray-100 rounded-xl border-2 border-dashed border-gray-300 flex flex-col items-center justify-center text-gray-400 text-sm p-4 text-center";
                            placeholder.innerHTML = `
                                <div class="mb-2 opacity-50"><svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect width="18" height="18" x="3" y="3" rx="2" ry="2"/><circle cx="9" cy="9" r="2"/><path d="m21 15-3.086-3.086a2 2 0 0 0-2.828 0L6 21"/></svg></div>
                                <span class="font-medium">Chưa tìm thấy ảnh: CLDV.png</span>
                                <span class="text-xs mt-1">Vui lòng đặt file ảnh cùng thư mục với file index.html</span>
                            `;
                            e.target.parentNode.appendChild(placeholder);
                        }}
                    />
                </div>
                {/* ----------------------------------- */}

                {data.items.map((item, idx) => (
                    <div key={idx} className="bg-white p-5 rounded-xl shadow-sm border border-gray-100">
                        <h3 className="font-bold text-lg mb-3" style={{ color: BRAND_GREEN }}>{item.title}</h3>
                        <ul className="space-y-3">
                            {item.content.map((line, i) => (
                                <li key={i} className="flex items-start gap-3 text-gray-700">
                                    <span className="mt-1 flex-shrink-0" style={{ color: BRAND_GREEN }}><IconCheck /></span>
                                    <span>{line}</span>
                                </li>
                            ))}
                        </ul>
                    </div>
                ))}
            </div>
        );

        const StandardView = ({ data }) => (
            <div className="space-y-2 animate-fade-in">
                {data.standards.map((std, idx) => (
                    <AccordionItem key={idx} title={`${std.id} - ${std.name}`} defaultOpen={idx === 0}>
                        <ul className="space-y-3">
                            {std.details.map((detail, i) => (
                                <li key={i} className="flex items-start gap-3 text-sm md:text-base">
                                    <span className="w-1.5 h-1.5 rounded-full mt-2 flex-shrink-0" style={{ backgroundColor: BRAND_YELLOW }}></span>
                                    <span>{detail}</span>
                                </li>
                            ))}
                        </ul>
                    </AccordionItem>
                ))}
            </div>
        );

        const RoleSelector = ({ data }) => {
            const [activeRole, setActiveRole] = useState(0);

            return (
                <div className="animate-fade-in">
                    <div className="flex flex-wrap gap-2 mb-4">
                        {data.list.map((role, idx) => (
                            <button
                                key={idx}
                                onClick={() => setActiveRole(idx)}
                                className={`px-4 py-2 rounded-lg text-sm font-medium transition-all ${
                                    activeRole === idx 
                                        ? 'text-white shadow-md transform scale-105' 
                                        : 'bg-white text-gray-600 border border-gray-200 hover:bg-gray-50'
                                }`}
                                style={{ backgroundColor: activeRole === idx ? BRAND_GREEN : 'white' }}
                            >
                                {role.role}
                            </button>
                        ))}
                    </div>

                    <div className="bg-white p-6 rounded-2xl shadow-sm border border-gray-100 relative overflow-hidden">
                        <div className="absolute top-0 left-0 w-1.5 h-full" style={{ backgroundColor: BRAND_YELLOW }}></div>
                        <h3 className="font-bold text-xl mb-4 flex items-center gap-2" style={{ color: BRAND_GREEN }}>
                            <IconShield />
                            {data.list[activeRole].role}
                        </h3>
                        <ul className="space-y-4">
                            {data.list[activeRole].tasks.map((task, i) => (
                                <li key={i} className="flex items-start gap-3 p-3 rounded-lg hover:bg-gray-50 transition-colors border border-transparent hover:border-gray-100">
                                    <span className="mt-0.5 flex-shrink-0" style={{ color: BRAND_GREEN }}><IconCheck /></span>
                                    <span className="text-gray-700">{task}</span>
                                </li>
                            ))}
                        </ul>
                    </div>
                </div>
            );
        };

        const App = () => {
            const [activeTab, setActiveTab] = useState('general');
            const [searchTerm, setSearchTerm] = useState('');

            const filteredContent = useMemo(() => {
                if (!searchTerm) return null;
                const results = [];
                const term = searchTerm.toLowerCase();

                Object.keys(DATA).forEach(key => {
                    const section = DATA[key];
                    if (section.standards) {
                        section.standards.forEach(std => {
                            if (std.name.toLowerCase().includes(term) || std.details.some(d => d.toLowerCase().includes(term))) {
                                results.push({ title: std.name, detail: std.details.find(d => d.toLowerCase().includes(term)) || std.details[0], category: section.title });
                            }
                        });
                    }
                    if (section.list) {
                        section.list.forEach(role => {
                            if (role.role.toLowerCase().includes(term) || role.tasks.some(t => t.toLowerCase().includes(term))) {
                                results.push({ title: role.role, detail: role.tasks.find(t => t.toLowerCase().includes(term)) || role.tasks[0], category: section.title });
                            }
                        });
                    }
                     if (section.items) {
                        section.items.forEach(item => {
                             if (item.title.toLowerCase().includes(term) || item.content.some(c => c.toLowerCase().includes(term))) {
                                results.push({ title: item.title, detail: item.content.find(c => c.toLowerCase().includes(term)) || item.content[0], category: section.title });
                            }
                        })
                     }
                });
                return results;
            }, [searchTerm]);

            const renderContent = () => {
                if (searchTerm) {
                    return (
                        <div className="space-y-4 animate-fade-in">
                            <h3 className="text-gray-500 mb-2 text-sm font-medium">Kết quả tìm kiếm cho "{searchTerm}":</h3>
                            {filteredContent.length === 0 ? (
                                <div className="text-center py-12 bg-white rounded-xl border border-gray-200">
                                    <p className="text-gray-400">Không tìm thấy nội dung nào.</p>
                                </div>
                            ) : (
                                filteredContent.map((item, idx) => (
                                    <div key={idx} className="bg-white p-4 rounded-lg shadow-sm border-l-4" style={{ borderColor: BRAND_YELLOW }}>
                                        <div className="text-xs font-bold uppercase tracking-wider text-gray-400 mb-1">{item.category}</div>
                                        <div className="font-bold text-gray-800 mb-1">{item.title}</div>
                                        <div className="text-sm text-gray-600 line-clamp-2">...{item.detail}...</div>
                                    </div>
                                ))
                            )}
                        </div>
                    );
                }

                switch (activeTab) {
                    case 'general': return <GeneralView data={DATA.general} />;
                    case 'facilities': return <StandardView data={DATA.facilities} />;
                    case 'staff_general': return <StandardView data={DATA.staff_general} />;
                    case 'roles': return <RoleSelector data={DATA.roles} />;
                    case 'atm': return <StandardView data={DATA.atm} />;
                    default: return <GeneralView data={DATA.general} />;
                }
            };

            return (
                <div className="min-h-screen flex flex-col max-w-md mx-auto md:max-w-full md:mx-0 bg-[#f3f4f6]">
                    <header className="sticky top-0 z-50 shadow-lg text-white" style={{ backgroundColor: BRAND_GREEN }}>
                        <div className="container mx-auto max-w-3xl px-4 py-3 flex justify-between items-center">
                            <div className="flex items-center gap-2">
                                <div className="bg-white w-8 h-8 rounded-full flex items-center justify-center font-bold text-sm shadow-sm" style={{ color: BRAND_GREEN }}>B</div>
                                <div>
                                    <h1 className="font-bold text-lg leading-tight">CLDV BIDV</h1>
                                    <div className="text-[10px] opacity-80 font-light">Sổ tay điện tử 2025</div>
                                </div>
                            </div>
                        </div>
                        <div className="w-full overflow-x-auto no-scrollbar bg-black/10 backdrop-blur-sm border-t border-white/10">
                             <div className="container mx-auto max-w-3xl flex">
                                {Object.keys(DATA).map((key) => {
                                    const item = DATA[key];
                                    const isActive = activeTab === key;
                                    return (
                                        <button
                                            key={key}
                                            onClick={() => { setActiveTab(key); setSearchTerm(''); window.scrollTo({top: 0, behavior: 'smooth'}); }}
                                            className={`flex flex-col items-center justify-center gap-1 px-4 py-2 whitespace-nowrap transition-all border-b-2 flex-shrink-0 min-w-[80px] ${isActive ? `border-[${BRAND_YELLOW}] text-white font-semibold bg-white/10` : 'border-transparent text-white/70 hover:bg-white/5'}`}
                                            style={{ borderColor: isActive ? BRAND_YELLOW : 'transparent', color: isActive ? BRAND_YELLOW : 'rgba(255,255,255,0.8)' }}
                                        >
                                            <span className="opacity-80 scale-90">{item.icon}</span>
                                            <span className="text-xs">{item.title}</span>
                                        </button>
                                    );
                                })}
                            </div>
                        </div>
                    </header>
                    <div className="bg-white border-b border-gray-200 px-4 py-3 sticky top-[108px] md:top-[112px] z-40 shadow-sm">
                         <div className="relative container mx-auto max-w-3xl">
                            <span className="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"><IconSearch /></span>
                            <input type="text" placeholder="Tra cứu nhanh (vd: đồng phục, bảo vệ...)" className="w-full pl-10 pr-10 py-2.5 bg-gray-100 rounded-lg text-sm focus:bg-white focus:ring-2 focus:ring-[#006B68] focus:outline-none transition-all placeholder-gray-500" value={searchTerm} onChange={(e) => setSearchTerm(e.target.value)} />
                            {searchTerm && ( <button onClick={() => setSearchTerm('')} className="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-gray-600 p-1"><IconX /></button> )}
                         </div>
                    </div>
                    <main className="flex-1 container mx-auto max-w-3xl px-4 py-6 pb-24">
                        {renderContent()}
                    </main>
                    <footer className="bg-white border-t border-gray-200 py-6 text-center text-xs text-gray-500">
                        <div className="container mx-auto max-w-3xl px-4">
                            <p className="font-semibold mb-1" style={{color: BRAND_GREEN}}>NGÂN HÀNG TMCP ĐẦU TƯ VÀ PHÁT TRIỂN VIỆT NAM</p>
                            <p>Tài liệu nội bộ - Ban QLDA CRM</p>
                            <p className="mt-2 text-[10px] text-gray-400">Phiên bản 1.0.0 (HTML5)</p>
                        </div>
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
