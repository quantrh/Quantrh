                            { q: 10, text: "Which of the following best paraphrases the underlined sentence in paragraph 4? (Schools could invite older people to share their knowledge with students.)", options: ["Learning centers should welcome elderly citizens to teach life lessons to young learners", "Educational programs must arrange for seniors to conduct workshops with the students", "Educational institutions could bring in senior citizens to pass on their wisdom to pupils", "Academic facilities may request retired people to organize sessions for youngsters"], answer: "C", rationale: "Câu gốc 'Trường học có thể mời người lớn tuổi đến chia sẻ kiến thức với học sinh'. Câu C diễn đạt lại ý này một cách trang trọng và chính xác nhất: 'Các cơ sở giáo dục có thể mời các công dân cao tuổi đến để truyền lại trí tuệ của họ cho học sinh'." },
                            { q: 11, text: "Which of the following is TRUE according to the passage?", options: ["Seventy percent of young adults express regret about not heeding earlier advice", "Individual supplements provide greater health benefits than consuming nutrients from whole foods in combination.", "Anti-inflammatory diets require strict adherence to specific meal plans and immediate elimination of all processed foods.", "The DASH diet and Mediterranean diet have fundamentally different approaches to reducing inflammatory markers in the body."], answer: "A", rationale: "Thông tin này được nêu rõ ở đoạn 3: 'Research shows that <b>seventy percent of young adults regret not listening earlier</b>' (Nghiên cứu cho thấy 70% người trẻ hối hận vì đã không lắng nghe sớm hơn)." },
                            { q: 12, text: "In which paragraph does the writer mention the consequences of ignoring old wisdom?", options: ["Paragraph 1", "Paragraph 2", "Paragraph 3", "Paragraph 4"], answer: "C", rationale: "Đoạn 3 mô tả rõ ràng các hậu quả: 'The consequences of dismissing old wisdom are visible in today's world. Many young people struggle with financial problems... Social media has replaced meaningful conversations... Environmental problems grow worse...'" },
                            { q: 13, text: "In which paragraph does the writer mention solutions to bridge the generation gap?", options: ["Paragraph 2", "Paragraph 1", "Paragraph 4", "Paragraph 3"], answer: "C", rationale: "Đoạn 4 đề xuất các giải pháp: 'However, there are ways to break this cycle. Schools could invite older people... Families should encourage regular conversations...'" },
                        ], passage: "Every generation believes they know better than their predecessors. Young people often ignore the valuable lessons their parents and grandparents learned through years of experience. This <b>rejection</b> of inherited wisdom happens in families, communities, and societies worldwide, creating a cycle where the same mistakes are repeated unnecessarily. Despite rapid technological advances and modern education, we continue making preventable mistakes. History shows us many examples of ignored wisdom. Our grandparents understood the importance of saving money and living within their means, yet modern generations often spend carelessly on unnecessary items. <b>They</b> knew the value of face-to-face connections, but today's youth prefer digital communication. Traditional knowledge about sustainable farming and natural medicine has also been forgotten in favor of modern methods. These ancient practices helped communities survive through difficult times for centuries past. The consequences of dismissing old wisdom are visible in today's world. Many young people struggle with financial problems because they didn't follow their parents' advice about careful spending. Social media has replaced meaningful conversations, leading to increased loneliness. Environmental problems grow worse because we ignored traditional practices of living in harmony with nature. The elderly often feel <b>frustrated</b> when their experience-based advice is dismissed as outdated. Research shows that seventy percent of young adults regret not listening earlier. However, there are ways to break this cycle. <u>Schools could invite older people to share their knowledge with students.</u> Families should encourage regular conversations between generations during meals and gatherings. Young people need to understand that while technology and progress are important, combining new ideas with traditional wisdom often leads to better solutions. By learning from past generations while embracing modern innovations, we can create a more balanced and successful future. Weekly family dinners and storytelling sessions can strengthen intergenerational understanding effectively."
                    }
                ]
            },
            {
                topic: "ADVERTISEMENT AND ANNOUNCEMENT",
                exercises: [
                    {
                        id: 'T3_Ex12', title: 'Exercise 12: Read the following advertisement and mark the letter A, B, C or D on your answer sheet to indicate the option that best fits each of the numbered blanks from 1 to 6.', type: 'cloze', questions: [
                            { q: 1, text: "Question 1:", options: ["mind", "mindfully", "mindful", "mindfulness"], answer: "C", rationale: "Cần một <b>tính từ</b> để bổ nghĩa cho danh từ 'decisions'. 'Mindful' (chú tâm, có ý thức) là tính từ phù hợp.<br><b>Các lựa chọn khác sai vì:</b><br><b>A. mind:</b> là danh từ (tâm trí).<br><b>B. mindfully:</b> là trạng từ.<br><b>D. mindfulness:</b> là danh từ (sự chánh niệm)." },
                            { q: 2, text: "Question 2:", options: ["Morning exercise consistent", "Consistent morning exercise", "Consistent exercise morning", "Exercise morning consistent"], answer: "B", rationale: "Theo trật tự từ trong cụm danh từ tiếng Anh, tính từ đứng trước danh từ. Cụm <b>'Consistent morning exercise'</b> (việc tập thể dục buổi sáng đều đặn) tuân thủ đúng trật tự này.<br><b>Các lựa chọn khác sai vì:</b> sai trật tự của tính từ và danh từ." },
                            { q: 3, text: "Question 3:", options: ["adopting", "which adopted", "adopted", "was adopted"], answer: "A", rationale: "Đây là dạng rút gọn mệnh đề quan hệ ở thể chủ động. Câu đầy đủ là 'People <b>who adopt</b>...'. Khi rút gọn, ta dùng V-ing, tức là <b>'adopting'</b>.<br><b>Các lựa chọn khác sai vì:</b><br><b>B. which adopted:</b> 'which' không dùng cho người.<br><b>C. adopted:</b> dùng để rút gọn mệnh đề bị động.<br><b>D. was adopted:</b> là động từ chia ở thể bị động, câu sẽ thiếu chủ ngữ." },
                            { q: 4, text: "Question 4:", options: ["to", "for", "with", "at"], answer: "A", rationale: "Cấu trúc của động từ 'explain' là 'explain something <b>to</b> someone' (giải thích cái gì cho ai).<br><b>Các lựa chọn khác sai vì:</b> các giới từ còn lại không đi với 'explain' trong cấu trúc này." },
                            { q: 5, text: "Question 5:", options: ["bring", "take", "do", "get"], answer: "D", rationale: "Thành ngữ cố định là <b>'get back on your feet'</b>, có nghĩa là 'hồi phục, đứng vững trở lại'.<br><b>Các lựa chọn khác sai vì:</b> các động từ khác không tạo thành thành ngữ có nghĩa phù hợp." },
                            { q: 6, text: "Question 6:", options: ["Living", "To live", "To living", "live"], answer: "B", rationale: "Vị trí đầu câu làm chủ ngữ. Cả 'Living' và 'To live' đều có thể làm chủ ngữ. Tuy nhiên, trong văn phong trang trọng hoặc tiêu đề quảng cáo để nhấn mạnh mục đích, <b>'To live'</b> (Để sống...) thường được ưu tiên sử dụng.<br><b>Các lựa chọn khác sai vì:</b><br><b>C. To living:</b> sai cấu trúc.<br><b>D. live:</b> là động từ nguyên mẫu không 'to', không thể làm chủ ngữ." },
                        ], passage: "Small Daily Choices, Decades of Vibrant Living. The revolutionary health approach transforms your aging process through (1)_________ decisions. (2)_________ routines can add years to your life while improving your overall well-being. People (3)_________ the Quantum Aging philosophy experience remarkable improvements in energy levels. Our coaches explain longevity secrets (4)_________ participants during each personalized session. Our experts will help you (5)_________ back on your feet after years of neglecting your health and wellness needs. (6)_________ a longer, more vibrant life requires making small but significant choices every day. Join Quantum Aging today and discover how tiny daily decisions can compound into decades of extraordinary health and vitality!"
                    },
                    {
                        id: 'T3_Ex13', title: 'Exercise 13: Read of the following leaflet and mark the letter A, B, C or D on your answer sheet to indicate the option that best fits each of the numbered blanks from 7 to 12.', type: 'cloze', questions: [
                            { q: 7, text: "Question 7:", options: ["others", "another", "the others", "other"], answer: "D", rationale: "Ở đây cần một từ để so sánh với 'Modern wellness practices'. Ta có thể hiểu ngầm là 'differ from <b>other</b> practices'. <b>'Other'</b> có thể đứng một mình khi danh từ đã được hiểu ngầm.<br><b>Các lựa chọn khác sai vì:</b><br><b>A. others:</b> là đại từ (những cái khác).<br><b>B. another:</b> đi với danh từ số ít (một cái khác).<br><b>C. the others:</b> những cái khác còn lại (trong một nhóm xác định)." },
                            { q: 8, text: "Question 8:", options: ["working on", "thinking over", "going through", "looking into"], answer: "D", rationale: "Cụm động từ <b>'look into'</b> có nghĩa là 'nghiên cứu, xem xét', phù hợp nhất với ngữ cảnh các nhà khoa học (scientists) đang nghiên cứu một vấn đề.<br><b>Các lựa chọn khác sai vì:</b><br><b>A. working on:</b> đang làm việc trên...<br><b>B. thinking over:</b> suy nghĩ kỹ.<br><b>C. going through:</b> trải qua." },
                            { q: 9, text: "Question 9:", options: ["methods", "discoveries", "theories", "publications"], answer: "B", rationale: "Các nhà khoa học 'tiết lộ' (revealed) tầm quan trọng của vi chất dinh dưỡng. Từ phù hợp nhất với hành động 'tiết lộ' trong khoa học là <b>'discoveries'</b> (những khám phá).<br><b>Các lựa chọn khác sai vì:</b><br><b>A. methods:</b> phương pháp.<br><b>C. theories:</b> học thuyết.<br><b>D. publications:</b> ấn phẩm, bài báo." },
                            { q: 10, text: "Question 10:", options: ["On top of", "Because of", "In spite of", "With regard to"], answer: "C", rationale: "Vế trước nói về 'những quan niệm sai lầm phổ biến', vế sau nói 'lão hóa là một quá trình có thể tối ưu hóa'. Hai vế này có ý nghĩa tương phản. Do đó, cần một liên từ chỉ sự nhượng bộ là <b>'In spite of'</b> (Mặc cho).<br><b>Các lựa chọn khác sai vì:</b><br><b>A. On top of:</b> bên cạnh đó.<br><b>B. Because of:</b> bởi vì.<br><b>D. With regard to:</b> về vấn đề." },
                            { q: 11, text: "Question 11:", options: ["philosophy", "advancement", "implementation", "regulation"], answer: "A", rationale: "Cụm từ <b>'The philosophy of...'</b> (triết lý của...) được dùng để chỉ một hệ thống quan điểm, một cách tiếp cận. 'The philosophy of preventive medicine' (triết lý của y học dự phòng) là một cụm từ có nghĩa.<br><b>Các lựa chọn khác sai vì:</b><br><b>B. advancement:</b> sự tiến bộ.<br><b>C. implementation:</b> sự thực thi.<br><b>D. regulation:</b> quy định." },
                            { q: 12, text: "Question 12:", options: ["quantity", "bunch", "piece", "number"], answer: "D", rationale: "Cụm từ cố định để chỉ số lượng nhiều là <b>'A number of + N(số nhiều)'</b> (Một số lượng lớn...). 'A number of studies' là một cụm từ phổ biến.<br><b>Các lựa chọn khác sai vì:</b><br><b>A. quantity of:</b> lượng (thường đi với danh từ không đếm được).<br><b>B. bunch of:</b> một bó/chùm.<br><b>C. piece of:</b> một mẩu/miếng." },
                        ], passage: "Thriving Beyond Tomorrow: The New Science of Extended Wellness. Modern wellness practices differ from (7) _________ in their focus on long-term health outcomes rather than quick fixes. Scientists are constantly (8) _________ how lifestyle choices affect our longevity and quality of life. Recent (9) _________ in nutritional science have revealed the importance of micronutrients for cellular health. (10) _________ common misconceptions, aging is not simply an inevitable decline but a process that can be optimized. The (11) _________ of preventive medicine has transformed how we approach healthcare in the 21st century. A (12) _________ of studies have demonstrated the benefits of regular exercise for maintaining cognitive function."
                    },
                    {
                        id: 'T3_Ex14', title: 'Exercise 14: Read the following advertisement and mark the letter A, B, C or D on your answer sheet to indicate the option that best fits each of the numbered blanks from 1 to 6.', type: 'cloze', questions: [
                            { q: 1, text: "Question 1:", options: ["health", "healthy", "healthily", "healthful"], answer: "B", rationale: "Cần một <b>tính từ</b> sau động từ 'to be' và song hành với tính từ 'happy'. 'Healthy' (khỏe mạnh) là tính từ phù hợp.<br><b>Các lựa chọn khác sai vì:</b><br><b>A. health:</b> là danh từ.<br><b>C. healthily:</b> là trạng từ.<br><b>D. healthful:</b> là tính từ nhưng có nghĩa là 'lành mạnh' (chỉ vật), 'healthy' chỉ người." },
                            { q: 2, text: "Question 2:", options: ["fruit canned and vegetables", "vegetables and fruit canned", "canned fruit and vegetables", "fruit and vegetables canned"], answer: "C", rationale: "Theo trật tự từ, tính từ ('canned' - đóng hộp) phải đứng trước danh từ mà nó bổ nghĩa. Cụm <b>'canned fruit and vegetables'</b> là đúng ngữ pháp.<br><b>Các lựa chọn khác sai vì:</b> sai trật tự của tính từ và danh từ." },
                            { q: 3, text: "Question 3:", options: ["to receive", "receiving", "received", "receive"], answer: "A", rationale: "Cấu trúc cố định là <b>'be able to do something'</b>. Do đó, sau 'be able' phải là một động từ nguyên mẫu có 'to'.<br><b>Các lựa chọn khác sai vì:</b> sai dạng của động từ." },
                            { q: 4, text: "Question 4:", options: ["spent", "spend", "to spend", "who spent"], answer: "B", rationale: "Chủ ngữ là 'every customer'. Tuy nhiên, trong tiếng Anh-Anh, với 'every customer', động từ 'spend' là cách dùng phổ biến và được chấp nhận trong ngữ cảnh này, dù 'spends' cũng đúng. Xét trong các lựa chọn, 'spend' là hợp lý nhất.<br><b>Các lựa chọn khác sai vì:</b><br><b>A. spent:</b> là thì quá khứ.<br><b>C. to spend:</b> sai ngữ pháp.<br><b>D. who spent:</b> tạo thành mệnh đề quan hệ, câu sẽ thiếu động từ chính." },
                            { q: 5, text: "Question 5:", options: ["on", "for", "of", "with"], answer: "C", rationale: "Cụm từ cố định là 'a chance <b>of</b> doing something' (cơ hội làm gì đó).<br><b>Các lựa chọn khác sai vì:</b> các giới từ khác không đi với 'chance' trong cấu trúc này." },
                            { q: 6, text: "Question 6:", options: ["enter", "hold", "make", "book"], answer: "A", rationale: "Khi nói về việc tham gia một cuộc thi, ta dùng động từ <b>'enter'</b>. 'Enter the competition' là một cụm từ cố định.<br><b>Các lựa chọn khác sai vì:</b><br><b>B. hold:</b> tổ chức.<br><b>C. make:</b> làm, tạo ra.<br><b>D. book:</b> đặt chỗ." },
                        ], passage: "World Health Day! As every year, in order to celebrate World Health Day, we have extraordinary offers on fruit and vegetables! Our fantastic offers start on 1st April and end on World Health Day – 7th April. We know that health matters, and we want our customers to be (1) ____________ and happy. That’s why we have these fantastic offers for you: • Buy one, get one free on fresh and frozen fruit and vegetables! • Three for the price of two on (2) __________ ! And for our best customers, we have our best offer: If during the coming week, you spend £30 on fruit and vegetables, you will be able (3) ____________ a book with over a hundred recipes for healthy, nutritious dishes! Additionally, every customer (4) ____________ £25 in a single transaction at our supermarket that week has a chance (5) ____________ winning free fruit and vegetable shopping for a year! In order to (6) ____________ the competition, you need to fill in the form, giving your name, age, address, and telephone number, and attach the receipt."
                    },
                    {
                        id: 'T3_Ex15', title: 'Exercise 15: Read the following leaflet and mark the letter A, B, C or D on your answer sheet to indicate the option that best fits each of the numbered blanks from 7 to 12.', type: 'cloze', questions: [
                            { q: 7, text: "Question 7:", options: ["significantly", "totally", "critically", "increasingly"], answer: "A", rationale: "Cần một trạng từ để bổ nghĩa cho động từ 'enhance' (tăng cường). <b>'Significantly'</b> (một cách đáng kể) là trạng từ phù hợp nhất về mặt ngữ nghĩa.<br><b>Các lựa chọn khác sai vì:</b><br><b>B. totally:</b> hoàn toàn.<br><b>C. critically:</b> một cách nghiêm trọng, chỉ trích.<br><b>D. increasingly:</b> ngày càng." },
                            { q: 8, text: "Question 8:", options: ["many", "few", "every", "each"], answer: "C", rationale: "Cụm từ 'get through <b>every</b> day' (vượt qua mỗi ngày) là một cách diễn đạt tự nhiên để chỉ tất cả các ngày.<br><b>Các lựa chọn khác sai vì:</b><br><b>A. many:</b> đi với danh từ số nhiều (many days).<br><b>B. few:</b> ít.<br><b>D. each:</b> cũng có thể đúng nhưng 'every' phổ biến hơn trong cụm này." },
                            { q: 9, text: "Question 9:", options: ["In spite of", "In order that", "For the purpose of", "On the other hand"], answer: "D", rationale: "Vế trước nói về lợi ích của tập thể dục. Vế sau nói về tác hại của lối sống ít vận động. Đây là hai ý tưởng đối lập, do đó cần một liên từ chỉ sự đối lập như <b>'On the other hand'</b> (Mặt khác).<br><b>Các lựa chọn khác sai vì:</b><br><b>A. In spite of:</b> mặc dù (cần một danh từ/cụm danh từ theo sau).<br><b>B. In order that:</b> để mà (chỉ mục đích).<br><b>C. For the purpose of:</b> với mục đích là." },
                            { q: 10, text: "Question 10:", options: ["sedentary", "stressful", "vibrant", "bustling"], answer: "A", rationale: "Lối sống dẫn đến mệt mỏi và dễ mắc bệnh là lối sống ít vận động. <b>'Sedentary'</b> (ít vận động) là tính từ chính xác.<br><b>Các lựa chọn khác sai vì:</b><br><b>B. stressful:</b> căng thẳng.<br><b>C. vibrant:</b> sôi động.<br><b>D. bustling:</b> nhộn nhịp." },
                            { q: 11, text: "Question 11:", options: ["look up", "get out", "pick up", "missing out"], answer: "D", rationale: "Vị trí này cần một V-ing (danh động từ) làm chủ ngữ. Cụm từ <b>'missing out on'</b> có nghĩa là 'bỏ lỡ'. Việc 'bỏ lỡ hoạt động thể chất' là hợp lý về mặt ngữ nghĩa.<br><b>Các lựa chọn khác sai vì:</b> các cụm động từ khác không phù hợp về nghĩa và dạng từ." },
                            { q: 12, text: "Question 12:", options: ["voyage", "cruise", "journey", "trip"], answer: "C", rationale: "Trong ngữ cảnh ẩn dụ về việc bắt đầu một quá trình thay đổi tích cực, <b>'journey'</b> (hành trình) là từ phù hợp nhất. 'Begin your journey to a healthier life'.<br><b>Các lựa chọn khác sai vì:</b><br><b>A. voyage:</b> chuyến đi dài trên biển.<br><b>B. cruise:</b> chuyến du ngoạn trên biển.<br><b>D. trip:</b> chuyến đi ngắn." },
                        ], passage: "Stay Fit, Stay Healthy: Discover the Power of Regular Exercise! Boost Your Well – being with Daily Activity. Regular exercise is not just about fitness; it’s a pathway to a healthier, happier life. With just 30 minutes of physical activity each day, you can (7) ____________ enhance your mental and physical well – being. Why Exercise Matters. Exercise boosts your energy levels, helping you get through (8) ____________ day with greater focus and vitality. It strengthens your heart, fortifies your immune system, and supports a healthy weight. Plus, regular exercise releases endorphins, lifting your mood and lowering stress and anxiety. (9) ____________ , a (10) ____________ lifestyle can lead to feelings of fatigue, stress, and higher susceptibility to illness. Simple Steps for Big Gains. Whether it’s walking, cycling, or swimming, any movement helps. Regular exercise keeps your body active, reducing the risk of chronic diseases like diabetes, heart disease, and osteoporosis. On the contrary, (11) ____________ on physical activity could increase the likelihood of health problems down the road. Start Today and Feel the Difference! Small, consistent efforts yield lasting rewards. Begin your (12) ____________ to a healthier, happier life today – take a step, make a plan, and experience the difference!"
                    },
                    {
                        id: 'T3_Ex16', title: 'Exercise 16: Read the following advertisement and mark the letter A, B, C or D on your answer sheet to indicate the option that best fits each of the numbered blanks from 1 to 6.', type: 'cloze', questions: [
                            { q: 1, text: "Question 1:", options: ["skilled youth leaders", "youth skilled leaders", "leaders skilled youth", "skilled leaders youth"], answer: "A", rationale: "Theo trật tự tính từ, 'skilled' (chỉ chất lượng) đứng trước 'youth' (chỉ loại). Do đó, <b>'skilled youth leaders'</b> (những nhà lãnh đạo trẻ có kỹ năng) là đúng.<br><b>Các lựa chọn khác sai vì:</b> sai trật tự từ." },
                            { q: 2, text: "Question 2:", options: ["was shared", "sharing", "shared", "which shared"], answer: "B", rationale: "Đây là dạng rút gọn mệnh đề quan hệ ở thể chủ động. Câu đầy đủ là 'Grandparents <b>who share</b> wisdom...'. Khi rút gọn, ta dùng V-ing, tức là <b>'sharing'</b>.<br><b>Các lựa chọn khác sai vì:</b><br><b>A. was shared:</b> sai ngữ pháp.<br><b>C. shared:</b> dùng để rút gọn mệnh đề bị động.<br><b>D. which shared:</b> 'which' không dùng cho người." },
                            { q: 3, text: "Question 3:", options: ["for", "with", "to", "about"], answer: "C", rationale: "Cụm động từ là 'bring happiness <b>to</b> someone/something' (mang lại hạnh phúc cho ai/cái gì).<br><b>Các lựa chọn khác sai vì:</b> các giới từ khác không phù hợp." },
                            { q: 4, text: "Question 4:", options: ["create", "form", "forge", "build"], answer: "D", rationale: "Thành ngữ cố định là <b>'build bridges'</b>, có nghĩa là 'xây dựng cầu nối, tạo mối liên kết'.<br><b>Các lựa chọn khác sai vì:</b> các động từ khác không tạo thành thành ngữ này." },
                            { q: 5, text: "Question 5:", options: ["To work", "Work", "To working", "Working"], answer: "D", rationale: "Cần một danh động từ (V-ing) để làm chủ ngữ cho động từ 'creates'. <b>'Working together'</b> (Việc làm việc cùng nhau) là chủ ngữ phù hợp.<br><b>Các lựa chọn khác sai vì:</b><br><b>A, B:</b> không thể làm chủ ngữ trong cấu trúc này.<br><b>C:</b> sai ngữ pháp." },
                            { q: 6, text: "Question 6:", options: ["colorful", "colorize", "colorless", "colorfulness"], answer: "A", rationale: "Cần một <b>tính từ</b> để bổ nghĩa cho danh từ 'mosaic'. <b>'Colorful'</b> (đầy màu sắc) là tính từ phù hợp.<br><b>Các lựa chọn khác sai vì:</b><br><b>B. colorize:</b> là động từ.<br><b>C. colorless:</b> là tính từ nhưng có nghĩa là 'không màu', trái với ý nghĩa của đoạn văn.<br><b>D. colorfulness:</b> là danh từ." },
                        ], passage: "The Generational Mosaic: Different Pieces, One Stunning Picture. Our community shows both strength and strong leadership in facing daily challenges together. The (1) ____________ bring fresh ideas to community projects every month. Grandparents (2) ____________ wisdom inspire us all through interesting stories at family gatherings. We bring happiness (3) ____________ our families through fun activities and games. Together, we (4) ____________ bridges between generations through shared meals and storytelling nights. (5) ____________ together creates beautiful moments in our neighborhood community center. Join us in creating our community's (6) ____________ mosaic!"
                    },
                    {
                        id: 'T3_Ex17', title: 'Exercise 17: Read of the following leaflet and mark the letter A, B, C or D on your answer sheet to indicate the option that best fits each of the numbered blanks from 7 to 12.', type: 'cloze', questions: [
                            { q: 7, text: "Question 7:", options: ["another", "others", "the others", "other"], answer: "B", rationale: "Cấu trúc 'some people..., <b>others</b>...' được dùng để đối lập hai nhóm người không xác định. 'Others' ở đây là đại từ, có nghĩa là 'những người khác'.<br><b>Các lựa chọn khác sai vì:</b><br><b>A. another:</b> một người khác.<br><b>C. the others:</b> những người còn lại (trong một nhóm xác định).<br><b>D. other:</b> là tính từ, cần danh từ theo sau." },
                            { q: 8, text: "Question 8:", options: ["put up", "take up", "set up", "look up"], answer: "C", rationale: "Cụm động từ <b>'set up'</b> có nghĩa là 'tổ chức, thiết lập', phù hợp với ngữ cảnh 'tổ chức các hoạt động hàng tuần' (set up weekly activities).<br><b>Các lựa chọn khác sai vì:</b><br><b>A. put up:</b> dựng lên, chịu đựng.<br><b>B. take up:</b> bắt đầu một sở thích.<br><b>D. look up:</b> tra cứu." },
                            { q: 9, text: "Question 9:", options: ["workshops", "meetings", "parties", "classes"], answer: "A", rationale: "Nơi để 'chia sẻ câu chuyện và kỹ năng' (share stories and skills) phù hợp nhất là các <b>'workshops'</b> (buổi hội thảo, thực hành).<br><b>Các lựa chọn khác sai vì:</b><br><b>B. meetings:</b> cuộc họp.<br><b>C. parties:</b> bữa tiệc.<br><b>D. classes:</b> lớp học (thường mang tính một chiều hơn)." },
                            { q: 10, text: "Question 10:", options: ["With reference to", "in accordance with", "In spite of", "In addition to"], answer: "C", rationale: "Vế trước nói về 'sự khác biệt tuổi tác' (age differences), vế sau nói về 'tạo ra tình bạn lâu dài'. Đây là hai ý tương phản, do đó cần liên từ chỉ sự nhượng bộ <b>'In spite of'</b> (Mặc dù).<br><b>Các lựa chọn khác sai vì:</b><br><b>A. With reference to:</b> liên quan đến.<br><b>B. in accordance with:</b> theo như.<br><b>D. In addition to:</b> bên cạnh." },
                            { q: 11, text: "Question 11:", options: ["companionship", "friendship", "teamwork", "happiness"], answer: "A", rationale: "Trong ngữ cảnh làm vườn cộng đồng, việc trải nghiệm niềm vui đến từ <b>'companionship'</b> (tình bạn đồng hành, sự bầu bạn) giữa các thế hệ là hợp lý nhất.<br><b>Các lựa chọn khác sai vì:</b><br><b>B. friendship:</b> tình bạn (quá chung chung).<br><b>C. teamwork:</b> làm việc nhóm.<br><b>D. happiness:</b> hạnh phúc." },
                            { q: 12, text: "Question 12:", options: ["number", "majority", "couple", "lot"], answer: "A", rationale: "Cụm từ cố định là <b>'A number of'</b> + danh từ số nhiều, có nghĩa là 'một số lượng (lớn)'.<br><b>Các lựa chọn khác sai vì:</b><br><b>B. majority:</b> A majority of (phần lớn).<br><b>C. couple:</b> A couple of (một vài).<br><b>D. lot:</b> A lot of (nhiều)." },
                        ], passage: "They Said Different Ages Can't Connect. We Proved Them Wrong. Join our intergenerational community program! While some people enjoy sports, (7)_________ prefer arts and crafts in our friendly community center - we welcome all interests! Our volunteers (8)_________ weekly activities for all ages with games and music sessions. Our (9)_________ bring different generations together to share stories and skills. (10)_________ age differences, we create lasting friendships through fun group projects. Experience the joy of (11)_________ across generations in our community gardens. A (12)_________ of our members have found new friends through our five-year program activities. Contact us: (444) 458-1796 Email: connect@generations.com Location: Community Center, 123 Main Street"
                    }
                ]
            }
        ];
        
        const allRearrangeQuestions = [
            { id: 'T4_Ex18_Q13', title: 'Question 13 (Exchange):', type: 'rearrange', text: 'a. Mei: Yes, I went through it last night. The insights were truly eye – opening!\nb. Farrah: Hmm, they made me reflect on how important it is to balance our digital habits. Perhaps setting some boundaries, like limiting screen time before bed, could help us manage stress better.\nc. Farrah: Morning, Mei! Did you read the article about the correlation between excessive screen time and mental well – being?', options: ["c – b – a", "a – b – c", "c – a – b", "a – c – b"], answer: "C", rationale: "<b>Phân tích Logic Hội thoại:</b> Một cuộc hội thoại thường bắt đầu bằng lời chào và một câu hỏi mở đầu (c). Sau đó là câu trả lời trực tiếp cho câu hỏi đó (a). Cuối cùng là lời bình luận, phát triển ý từ câu trả lời (b). Do đó, trật tự <b>c – a – b</b> là hợp lý nhất." },
            { id: 'T4_Ex18_Q14', title: 'Question 14 (Exchange):', type: 'rearrange', text: 'a. Clara: I love that. It sounds like you thought this through.\nb. Ophelia: Yes, I have been pushing myself with more advanced bodyweight exercises lately – It’s tough but rewarding.\nc. Clara: That’s awesome! What made you want to try something so different?\nd. Ophelia: Honestly, it’s not just about building strength but also fostering discipline and resilience.\ne. Clara: Are you still committed to those calisthenics routines you mentioned last week?', options: ["b – a – e – d – c", "c – e – a – b – d", "c – d – a – b – e", "e – b – c – d – a"], answer: "D", rationale: "<b>Phân tích Logic Hội thoại:</b> Bắt đầu bằng câu hỏi xác nhận một thông tin cũ (e). Ophelia trả lời xác nhận (b). Clara hỏi sâu hơn về lý do (c). Ophelia giải thích lý do sâu xa (d). Cuối cùng, Clara bày tỏ sự thán phục (a). Do đó, trật tự <b>e – b – c – d – a</b> là hợp lý nhất." },
            { id: 'T4_Ex18_Q15', title: 'Question 15 (Letter from Khanh):', type: 'rearrange', text: 'a. It’s fascinating to see how a nutritious diet can significantly boost both mental clarity and energy levels.\nb. Thanks to your recommendation, I’ve started combining more whole foods with my meals, and I feel a tangible difference.\nc. Your insights into the benefits of reducing ultra – processed foods were incredibly valuable.\nd. I’ll continue exploring these strategies to refine my approach further.\ne. I’m deeply grateful for the time you took to guide me through the nuances of healthy eating. Talk soon, Khanh', options: ["e – d – b – a – c", "e – b – c – a – d", "b – a – d – e – c", "b – d – c – e – a"], answer: "B", rationale: "<b>Phân tích Logic Văn bản:</b> Một lá thư cảm ơn thường bắt đầu bằng lời cảm ơn chung (e). Sau đó, nêu hành động cụ thể đã làm theo lời khuyên (b) và nhắc lại lời khuyên đó (c). Tiếp theo là bình luận về kết quả/lợi ích (a). Cuối cùng là lời hứa hẹn cho tương lai và kết thư (d). Do đó, trật tự <b>e – b – c – a – d</b> là hợp lý nhất." },
            { id: 'T4_Ex18_Q16', title: 'Question 16 (Paragraph on Health):', type: 'rearrange', text: 'a. Thus, while we may see health as a simple foundation, it is the unseen force shaping every aspect of our existence.\nb. Many fail to recognize that poor health can silently erode not just our physical capabilities, but our mental resilience as well.\nc. Good health is the cornerstone of a fulfilling life, providing the strength and vitality needed to pursue our goals.\nd. This gradual decline often goes unnoticed until it becomes too late to reverse the damage leaves individuals facing an uphill battle.\ne. Without it, even the most driven individuals can find their aspirations slipping out of reach.', options: ["b – a – c – e – d", "c – d – b – e – a", "c – e – b – d – a", "b – c – e – a – d"], answer: "C", rationale: "<b>Phân tích Cấu trúc Đoạn:</b> Đoạn văn logic bắt đầu bằng câu chủ đề (c). Câu tiếp theo giải thích tầm quan trọng bằng cách nêu hậu quả nếu thiếu nó (e). Sau đó, đi sâu vào vấn đề (b) và mô tả quá trình của vấn đề đó (d). Cuối cùng là câu kết luận, tổng hợp lại ý chính (a). Do đó, trật tự <b>c – e – b – d – a</b> là hợp lý nhất." },
            { id: 'T4_Ex18_Q17', title: 'Question 17 (Paragraph on Kidney Health):', type: 'rearrange', text: 'a. Maintaining optimal kidney function is paramount for overall health, as these vital organs play a critical role in filtering waste and regulating fluid balance.\nb. Moreover, managing chronic conditions such as hypertension and diabetes is crucial, as they are significant risk factors for kidney disease.\nc. By adopting a proactive approach to kidney health, individuals can significantly reduce their risk of renal failure and enhance their life expectancy.\nd. To safeguard kidney health, it is essential to adopt a lifestyle that priorities hydration, balanced nutrition, and regular exercise.\ne. Reducing the intake of high – sodium foods and processed sugars can alleviate undue strain on the kidneys while ensuring an adequate intake of antioxidants from fruits and vegetables can help protect against cellular damage.', options: ["c – b – d – e – a", "a – d – e – b – c", "a – b – e – d – c", "c – b – e – d – a"], answer: "B", rationale: "<b>Phân tích Logic:</b> Bắt đầu bằng việc giới thiệu tầm quan trọng của chủ đề (a). Sau đó, đưa ra các giải pháp, bắt đầu từ giải pháp lối sống chung (d) và đi vào chi tiết hơn (e). Tiếp theo, đề cập đến một giải pháp quan trọng khác là quản lý bệnh mãn tính (b). Cuối cùng là câu kết luận về lợi ích của việc áp dụng các giải pháp trên (c). Do đó, trật tự <b>a – d – e – b – c</b> là hợp lý nhất." },
            { id: 'T4_Ex18_Q15_2', title: 'Question 15 (Letter to Win):', type: 'rearrange', text: 'a. Thanks so much for the recommendation; I’m sure it’ll be a hit at the next dinner party!\nb. I love how flexible lasagna is; it’s amazing that it can be adapted for both meat – eaters and vegetarians.\nc. I’ve been thinking a lot about your suggestion to serve baked lasagna at the dinner party. It’s such a great idea, and I can see how it would be both convenient and delicious for any gathering.\nd. A simple green salad and Italian bread seem like the perfect sides to complement the dish, and of course, a dessert to wrap things up!\ne. I’m definitely going to try making it the night before so I don’t have to worry about cooking the day of.', options: ["b – d – c – e – a", "c – d – b – e – a", "c – e – b – d – a", "b – c – e – d – a"], answer: "C", rationale: "<b>Phân tích Logic Văn bản:</b> Bắt đầu bằng việc nhắc lại gợi ý đã nhận (c). Sau đó, nêu kế hoạch cụ thể sẽ thực hiện (e). Tiếp theo, bình luận thêm về đặc điểm của món ăn (b) và các món ăn kèm (d). Cuối cùng là lời cảm ơn và kết thúc (a). Do đó, trật tự <b>c – e – b – d – a</b> là hợp lý nhất." },
            { id: 'T4_Ex18_Q16_2', title: 'Question 16 (Paragraph on Healthy Eating):', type: 'rearrange', text: 'a. Instead, try to follow a healthy lifestyle by paying attention to portion sizes and choosing organic foods when possible.\nb. A balanced diet full of nutritious foods, such as fruits, vegetables, and whole grains, provides the necessary nutrients and minerals the body needs to function optimally. \nc. It’s important to cut down on fast food, which is often high in unhealthy ingredients like trans fats and sugars. \nd. Regularly choosing healthful foods will help you avoid unhealthy habits and support long – term health and fitness.\ne. Healthy eating habits are essential not only for maintaining physical health but also for promoting mental well – being, as what we eat directly influences our energy levels and mood.', options: ["e – d – b – a – c", "e – b – c – a – d", "b – a – d – e – c", "e – d – c – b – a"], answer: "B", rationale: "<b>Phân tích Cấu trúc Đoạn:</b> Bắt đầu bằng câu chủ đề giới thiệu tầm quan trọng (e). Sau đó, định nghĩa chế độ ăn cân bằng (b). Tiếp theo, đưa ra điều cần tránh (c) và điều nên làm (a). Cuối cùng là câu kết luận tổng hợp lợi ích (d). Do đó, trật tự <b>e – b – c – a – d</b> là hợp lý nhất." },
            { id: 'T4_Ex18_Q17_2', title: 'Question 17 (Tips for Better Sleep Hygiene):', type: 'rearrange', text: 'a. To ensure better sleep, it\'s crucial to maintain a regular bedtime routine, which helps your body get used to a specific sleep schedule. \nb. Reducing exposure to screens before bedtime allows your brain to relax and prepares you for rest.\nc. Lastly, calming activities like reading or practicing deep breathing can help you unwind, improving both your physical and mental well – being for a restful night.\nd. A comfortable sleep environment, such as keeping your room dark, quiet, and cool, also plays a significant role in enhancing your sleep quality. \ne. It’s important to avoid heavy meals and caffeine right before bed as they can disrupt your sleep cycle. ', options: ["c – b – d – e – a", "a – d – e – b – c", "a – b – e – d – c", "c – b – e – d – a"], answer: "B", rationale: "<b>Phân tích Logic/Cấu trúc:</b> Bắt đầu bằng nguyên tắc quan trọng nhất (a). Sau đó, đề cập đến các yếu tố khác như môi trường (d), thói quen ăn uống (e), và thói quen sử dụng thiết bị điện tử (b). Cuối cùng, đưa ra lời khuyên về các hoạt động thư giãn (c). Do đó, trật tự <b>a – d – e – b – c</b> là hợp lý nhất." },
            { id: 'T4_Ex18_Q15_3', title: 'Question 15 (Letter from Dad):', type: 'rearrange', text: 'a. Understanding each other better will help us close the generation gap.\nb. I hope we can sit down and have a real conversation — not to argue, but to listen.\nc. Maybe I have different beliefs because I grew up in another time, but that doesn’t mean I don’t care. \nd. I know we don’t always agree, and sometimes we argue about small things like clothes or housework. \ne. But I want you to know that I’m trying to understand your point of view. ', options: ["b-c-d-e-a", "d-e-c-b-a", "c-d-a-e-b", "d-a-b-c-e"], answer: "B", rationale: "<b>Phân tích Logic Văn bản:</b> Bức thư bắt đầu bằng việc thừa nhận vấn đề (d). Sau đó, người viết bày tỏ thiện chí (e) và giải thích cho quan điểm của mình (c). Tiếp theo là đề xuất một giải pháp (b). Cuối cùng, nêu lên mục tiêu của giải pháp đó (a). Do đó, trật tự <b>d-e-c-b-a</b> là hợp lý nhất." },
            { id: 'T4_Ex18_Q16_3', title: 'Question 16 (Learning from Older):', type: 'rearrange', text: 'a. Spending time with older people is a great way to learn interesting and practical survival skills.\nb. I also learned how to start a fire from my grandfather, and it helps me a lot when I go camping.\nc. For example, my neighbor can teach me how to fish with a spear, which sounds really exciting. \nd. Older generations have many useful skills that young people can learn. \ne. They have years of experience doing things that we have never tried.', options: ["b-c-d-e-a", "d-e-c-b-a", "c-d-a-e-b", "d-a-b-c-e"], answer: "B", rationale: "<b>Phân tích Cấu trúc Đoạn:</b> Bắt đầu bằng câu chủ đề (d). Câu tiếp theo giải thích lý do (e). Sau đó, đưa ra ví dụ đầu tiên (c) và ví dụ thứ hai (b). Cuối cùng là câu kết luận, tổng hợp lại ý (a). Do đó, trật tự <b>d-e-c-b-a</b> là hợp lý nhất." },
            { id: 'T4_Ex18_Q17_3', title: 'Question 17 (Generation Gap Divide):', type: 'rearrange', text: 'a. Cultural and technological divides further exacerbate conflicts when parents hold traditional views on gender roles, education, or household responsibilities, while their children demand greater freedom and individuality.\nb. Teens often embrace digital natives’ lives, preferring text messaging and social media, while parents gravitate toward face-to-face communication, which can result in misunderstandings and tension. \nc. Generation gap—differences in values, communication styles, and social expectations between parents and children—is a natural part of family life in today’s fast-changing world.\nd. Ultimately, when both generations commit to understanding each other’s point of view, families can forge stronger bonds despite their differences.\ne. Fortunately, active listening, empathy, and open dialogue have been shown to effectively bridge these gaps—by creating safe spaces to share perspectives, set mutual expectations, and show respect.', options: ["c-a-b-d-e", "c-e-b-a-d", "b-c-e-a-d", "c-b-a-e-d"], answer: "D", rationale: "<b>Phân tích Logic/Cấu trúc:</b> Bắt đầu bằng việc định nghĩa khái niệm (c). Sau đó, đi sâu vào các khía cạnh của vấn đề, bắt đầu bằng giao tiếp (b) rồi đến văn hóa (a). Tiếp theo, đưa ra giải pháp cho các vấn đề đó (e). Cuối cùng là câu kết luận về kết quả của việc áp dụng giải pháp (d). Do đó, trật tự <b>c-b-a-e-d</b> là hợp lý nhất." },
            { id: 'T4_Ex18_Q15_4', title: 'Question 15 (Letter from Daughter):', type: 'rearrange', text: 'a. I respect your opinions, but I hope you can also respect mine.\nb. Let’s try to listen and understand each other better.\nc. I know we often argue about my clothes and how I spend my free time. \nd. I feel you don’t understand my choices because we see things differently. \ne. I want more freedom to express myself and follow my own interests. ', options: ["c-a-d-e-b", "c-d-e-a-b", "c-a-b-d-e", "a-d-c-b-e"], answer: "B", rationale: "<b>Phân tích Logic Văn bản:</b> Bức thư bắt đầu bằng việc thừa nhận vấn đề (c). Người viết giải thích nguyên nhân của vấn đề (d) và nêu lên mong muốn của mình (e). Sau đó là một lời đề nghị tôn trọng lẫn nhau (a) và cuối cùng là lời kêu gọi hành động chung (b). Do đó, trật tự <b>c-d-e-a-b</b> là hợp lý nhất." },
            { id: 'T4_Ex18_Q16_4', title: 'Question 16 (Learning from Older 2):', type: 'rearrange', text: 'a. They have gone through hard times, such as war or poverty, and still managed to stay strong and positive.\nb. Older generations have so much life experience that we, the younger ones, can learn from. \nc. They also know how to build and keep happy relationships, especially in marriage. By talking to them more often, we can improve both our future and our way of thinking.\nd. Many young people today feel stressed easily, but older people know how to stay calm and move forward.\ne. That’s why they can teach us how to deal with adversity, which means difficult situations in life. \nf. In addition, they can give us helpful advice on how to make long-term plans, because they have already seen the results of their own plans. ', options: ["b-d-f-e-a-c", "b-a-e-d-f-c", "b-a-d-f-e-c", "b-e-a-d-f-c"], answer: "B", rationale: "<b>Phân tích Cấu trúc Đoạn:</b> Bắt đầu bằng câu chủ đề (b). Câu tiếp theo đưa ra một ví dụ cụ thể về kinh nghiệm sống (a) và giải thích kinh nghiệm đó giúp ích gì (e). Sau đó, so sánh với thế hệ trẻ (d). Tiếp theo, thêm một lợi ích khác về việc lên kế hoạch (f). Cuối cùng là câu kết luận, tổng hợp các lợi ích (c). Do đó, trật tự <b>b-a-e-d-f-c</b> là hợp lý nhất." },
            { id: 'T4_Ex18_Q17_4', title: 'Question 17 (Generation Gap Analogy):', type: 'rearrange', text: 'a. Teens, as digital natives, find social media and instant messaging natural, while their parents—without the same skills—often feel left out, which leads to misunderstandings.\nb. This vivid image illustrates how generation gaps show up in differences in values, communication styles, and beliefs between parents and children. \nc. “Across the dining table, two generations speak in different languages — one digital, one analog.” \nd. These gaps are made worse when parents hold traditional views about roles or chores and teens want more freedom to express themselves.\ne. But when both sides make an effort—by listening, sharing experiences, and respecting each other—families can turn these differences into connections and close the generation gap.', options: ["c-d-a-b-e", "a-d-c-b-e", "c-b-a-d-e", "a-b-c-d-e"], answer: "C", rationale: "<b>Phân tích Logic/Cấu trúc:</b> Đoạn văn bắt đầu bằng một hình ảnh ẩn dụ mạnh mẽ (c). Câu tiếp theo giải thích ý nghĩa của hình ảnh ẩn dụ đó (b). Sau đó, đi sâu vào các khía cạnh cụ thể của vấn đề: công nghệ (a) và giá trị truyền thống (d). Cuối cùng là câu kết luận đưa ra giải pháp (e). Do đó, trật tự <b>c-b-a-d-e</b> là hợp lý nhất." }
        ];


        // END: Biến allRearrangeQuestions

        // Replace the default SENTENCE REARRANGEMENT block with the consolidated array
        const finalTestContent = allTestContent.slice(0, 3);
        finalTestContent.push({
            topic: "SENTENCE REARRANGEMENT (Exercise 18)",
            exercises: allRearrangeQuestions.map((q, index) => ({
                id: q.id,
                title: `${q.title} (Phần ${index + 1})`,
                type: 'rearrange',
                questions: [{ q: index + 1, text: q.text, options: q.options, answer: q.answer, rationale: q.rationale }]
            }))
        });

        // Function to reveal answer and rationale for a specific question
        function revealAnswer(exId, qNum, correctAnswer, rationale) {
            const qContainer = document.querySelector(`[data-q-id="${exId}_q${qNum}"]`);
            if (!qContainer) return;

            const correctIndicator = qContainer.querySelector('.correct-indicator');
            const rationaleTextElement = qContainer.querySelector('.rationale-text');
            const button = qContainer.querySelector('.reveal-button');

            // Toggle visibility
            if (rationaleTextElement.classList.contains('hidden')) {
                // REVEAL LOGIC
                
                // Display rationale
                rationaleTextElement.innerHTML = `Giải thích: ${rationale}`;
                rationaleTextElement.classList.remove('hidden');

                // Handle display for MCQ/Rearrange/Cloze (options)
                if (qContainer.querySelector('input[type="radio"]')) {
                    qContainer.querySelectorAll('.mcq-option').forEach(label => {
                        if (label.dataset.optionId === correctAnswer) {
                            label.classList.add('correct-answer-option');
                        } else {
                            label.classList.remove('incorrect-answer-option');
                        }
                    });
                    correctIndicator.textContent = `Đáp án đúng: ${correctAnswer}`;
                    correctIndicator.className = 'correct-indicator mt-2 block font-bold text-green-600';

                } 
                // Handle display for Word Form (input)
                else if (qContainer.querySelector('input[type="text"]')) {
                    const inputField = qContainer.querySelector('input[type="text"]');
                    inputField.classList.add('correct-fill');
                    inputField.value = correctAnswer; // Fill in the correct answer
                    // inputField.disabled = true; // DO NOT disable here, let user submit if they wish
                    correctIndicator.textContent = `Đáp án đúng: ${correctAnswer}`;
                    correctIndicator.className = 'correct-indicator mt-2 block font-bold text-green-600';
                }
                correctIndicator.classList.remove('hidden');
                button.textContent = 'Ẩn Đáp án & Giải thích';
            } else {
                // HIDE LOGIC
                rationaleTextElement.classList.add('hidden');
                correctIndicator.classList.add('hidden');
                button.textContent = 'Xem Đáp án & Giải thích';
                
                // Remove highlighting but keep user's answer
                qContainer.querySelectorAll('.mcq-option').forEach(label => {
                    label.classList.remove('correct-answer-option', 'incorrect-answer-option');
                });
                if (qContainer.querySelector('input[type="text"]')) {
                    const inputField = qContainer.querySelector('input[type="text"]');
                    inputField.classList.remove('correct-fill', 'incorrect-fill');
                    // inputField.disabled = false;
                }
            }
        }

        // Function to render the entire test structure
        function renderTest() {
            const container = document.getElementById('test-content');
            container.innerHTML = `<p class="text-gray-600 mb-6 italic text-center">Đây là nội dung đầy đủ của đề ôn tập. Vui lòng hoàn thành tất cả các bài tập trước khi bấm nút 'Chấm điểm' ở cuối trang.</p>`;
            let globalQIndex = 1;

            finalTestContent.forEach(topicBlock => {
                const topicDiv = document.createElement('div');
                topicDiv.className = 'my-8';
                topicDiv.innerHTML = `<h2 class="text-2xl font-bold topic-header mb-6">${topicBlock.topic}</h2>`;
                
                topicBlock.exercises.forEach(exercise => {
                    const exDiv = document.createElement('div');
                    exDiv.id = exercise.id;
                    exDiv.className = 'question-block';
                    exDiv.innerHTML = `<h3 class="text-xl font-semibold mb-4 text-[#3A5A40]">${exercise.title}</h3>`;

                    if (exercise.type === 'mcq') {
                        exercise.questions.forEach(q => {
                            exDiv.innerHTML += renderMCQ(q, exercise.id, globalQIndex++, q.answer, q.rationale);
                        });
                    } else if (exercise.type === 'wordform') {
                        exDiv.innerHTML += `<p class="mb-4 italic text-gray-600">Điền dạng đúng của từ trong ngoặc vào chỗ trống.</p>`;
                        exercise.questions.forEach(q => {
                            exDiv.innerHTML += renderWordForm(q, exercise.id, globalQIndex++, q.answer, q.rationale);
                        });
                    } else if (exercise.type === 'cloze' || exercise.type === 'reading') {
                        exDiv.innerHTML += renderPassageQuestions(exercise, globalQIndex);
                        globalQIndex += exercise.questions.length;
                    } else if (exercise.type === 'rearrange') {
                        exercise.questions.forEach(q => {
                            exDiv.innerHTML += renderRearrange(q, exercise.id, globalQIndex++, q.answer, q.rationale);
                        });
                    }

                    topicDiv.appendChild(exDiv);
                });
                container.appendChild(topicDiv);
            });
            // Re-attach listeners after rendering
            attachRevealListeners();
        }

        // Helper to attach listeners for the reveal button
        function attachRevealListeners() {
            document.querySelectorAll('.reveal-button').forEach(button => {
                button.addEventListener('click', (e) => {
                    const { exid, qnum, answer, rationale } = e.target.dataset;
                    revealAnswer(exid, qnum, answer, rationale);
                });
            });
        }

        // Helper to render an MCQ question with reveal button
        function renderMCQ(q, exId, globalQIndex, answer, rationale) {
            const optionsHtml = q.options.map((option, idx) => `
                <label class="mcq-option" data-option-id="${String.fromCharCode(65 + idx)}">
                    <input type="radio" name="${exId}_q${q.q}" value="${String.fromCharCode(65 + idx)}" class="w-5 h-5 text-[#3A5A40] focus:ring-[#3A5A40]" data-global-q="${globalQIndex}">
                    <span class="font-medium">${String.fromCharCode(65 + idx)}. ${option}</span>
                </label>
            `).join('');

            return `
                <div class="mb-6 p-4 border-l-4 border-gray-200" data-q-id="${exId}_q${q.q}">
                    <div class="flex justify-between items-start mb-3">
                        <p class="font-medium">Câu ${q.q}: ${q.text}</p>
                        <button type="button" class="reveal-button flex-shrink-0" 
                                data-exid="${exId}" 
                                data-qnum="${q.q}" 
                                data-answer="${answer}"
                                data-rationale="${rationale.replace(/"/g, '&quot;')}"
                                >Xem Đáp án & Giải thích</button>
                    </div>
                    <div class="space-y-2">${optionsHtml}</div>
                    <span class="correct-indicator mt-2 block font-bold hidden"></span>
                    <p class="rationale-text mt-2 italic text-sm text-gray-600 hidden"></p>
                </div>
            `;
        }
        
        // Helper to render a Word Form question with reveal button
        function renderWordForm(q, exId, globalQIndex, answer, rationale) {
            const textToReplace = '_________________________';
            // Store the full text before replacing the blank
            const fullText = q.text; 
            
            // Replace the blank line with an input field
            const textWithInput = fullText.replace(textToReplace, `<input type="text" name="${exId}_q${q.q}" class="cloze-input w-2/5 p-1 border-b-2 border-gray-400 focus:border-[#3A5A40] focus:outline-none" placeholder="Nhập đáp án" data-global-q="${globalQIndex}">`);
            
            return `
                <div class="mb-6 p-4 border-l-4 border-gray-200" data-q-id="${exId}_q${q.q}">
                    <div class="flex justify-between items-start mb-2">
                        <p class="font-medium">${textWithInput}</p>
                        <button type="button" class="reveal-button flex-shrink-0" 
                                data-exid="${exId}" 
                                data-qnum="${q.q}" 
                                data-answer="${answer}"
                                data-rationale="${rationale.replace(/"/g, '&quot;')}"
                                >Xem Đáp án & Giải thích</button>
                    </div>
                    <span class="correct-indicator mt-2 block font-bold hidden"></span>
                    <p class="rationale-text mt-2 italic text-sm text-gray-600 hidden"></p>
                </div>
            `;
        }

        // Helper to render Cloze/Reading passages and their associated questions
        function renderPassageQuestions(exercise, startQIndex) {
            let passageHtml = `<div class="bg-gray-50 p-4 mb-6 rounded-lg border border-gray-200">
                                <h4 class="font-bold mb-3">${exercise.title.split(': ')[0]}</h4>
                                <p class="whitespace-pre-wrap">${exercise.passage.replace(/\n/g, '<br>')}</p>
                             </div>`;

            let currentQIndex = startQIndex;

            exercise.questions.forEach(q => {
                const optionsHtml = q.options.map((option, idx) => `
                    <label class="mcq-option" data-option-id="${String.fromCharCode(65 + idx)}">
                        <input type="radio" name="${exercise.id}_q${q.q}" value="${String.fromCharCode(65 + idx)}" class="w-5 h-5 text-[#3A5A40] focus:ring-[#3A5A40]" data-global-q="${currentQIndex}">
                        <span class="font-medium">${String.fromCharCode(65 + idx)}. ${option}</span>
                    </label>
                `).join('');

                passageHtml += `
                    <div class="mb-6 p-4 border-l-4 border-gray-200" data-q-id="${exercise.id}_q${q.q}">
                        <div class="flex justify-between items-start mb-3">
                            <p class="font-medium text-lg">Câu ${q.q}: ${q.text}</p>
                            <button type="button" class="reveal-button flex-shrink-0" 
                                data-exid="${exercise.id}" 
                                data-qnum="${q.q}" 
                                data-answer="${q.answer}"
                                data-rationale="${q.rationale.replace(/"/g, '&quot;')}"
                                >Xem Đáp án & Giải thích</button>
                        </div>
                        <div class="space-y-2">${optionsHtml}</div>
                        <span class="correct-indicator mt-2 block font-bold hidden"></span>
                        <p class="rationale-text mt-2 italic text-sm text-gray-600 hidden"></p>
                    </div>
                `;
                currentQIndex++;
            });
            return passageHtml;
        }
        
        // Helper to render Sentence Rearrangement questions with reveal button
        function renderRearrange(q, exId, globalQIndex, answer, rationale) {
            const paragraphs = q.text.split('\n').map(line => {
                // Keep the letter if it's explicitly marked (e.g., 'a. ' or 'Farrah: ')
                return `<p class="ml-4 text-gray-700">${line}</p>`;
            }).join('');

            const optionsHtml = q.options.map((option, idx) => `
                <label class="mcq-option" data-option-id="${String.fromCharCode(65 + idx)}">
                    <input type="radio" name="${exId}_q${q.q}" value="${String.fromCharCode(65 + idx)}" class="w-5 h-5 text-[#3A5A40] focus:ring-[#3A5A40]" data-global-q="${globalQIndex}">
                    <span class="font-medium">${String.fromCharCode(65 + idx)}. ${option}</span>
                </label>
            `).join('');

            return `
                <div class="mb-6 p-4 border-l-4 border-gray-200" data-q-id="${exId}_q${q.q}">
                    <div class="flex justify-between items-start mb-3">
                        <p class="font-medium text-lg">${q.title}</p>
                        <button type="button" class="reveal-button flex-shrink-0" 
                                data-exid="${exId}" 
                                data-qnum="${q.q}" 
                                data-answer="${answer}"
                                data-rationale="${rationale.replace(/"/g, '&quot;')}"
                                >Xem Đáp án & Giải thích</button>
                    </div>
                    <div class="bg-gray-50 p-4 mb-4 rounded-lg border border-gray-200">${paragraphs}</div>
                    <p class="font-medium mb-3">Chọn thứ tự sắp xếp đúng:</p>
                    <div class="space-y-2">${optionsHtml}</div>
                    <span class="correct-indicator mt-2 block font-bold hidden"></span>
                    <p class="rationale-text mt-2 italic text-sm text-gray-600 hidden"></p>
                </div>
            `;
        }


        // Function to check all answers and display results (Final Check)
        function checkTest() {
            let totalCorrect = 0;
            let totalQuestions = 0;

            // Loop through all exercises to check answers
            finalTestContent.forEach(topicBlock => {
                topicBlock.exercises.forEach(exercise => {
                    exercise.questions.forEach(q => {
                        const qContainer = document.querySelector(`[data-q-id="${exercise.id}_q${q.q}"]`);
                        if (!qContainer) return;
                        
                        const correctIndicator = qContainer.querySelector('.correct-indicator');
                        const rationaleTextElement = qContainer.querySelector('.rationale-text');
                        const revealButton = qContainer.querySelector('.reveal-button');
                        const correctOptionId = q.answer;

                        // Ensure rationale is shown after final check
                        const rationale = q.rationale || "Không có giải thích chi tiết cho câu này.";
                        rationaleTextElement.innerHTML = `Giải thích: ${rationale}`;
                        rationaleTextElement.classList.remove('hidden');
                        
                        totalQuestions++;
                        let isCorrect = false;

                        if (exercise.type === 'mcq' || exercise.type === 'cloze' || exercise.type === 'reading' || exercise.type === 'rearrange') {
                            const selectedOption = document.querySelector(`input[name="${exercise.id}_q${q.q}"]:checked`);

                            // Reset and apply highlighting (Correct answer always highlighted green)
                            qContainer.querySelectorAll('.mcq-option').forEach(label => {
                                label.classList.remove('correct-answer-option', 'incorrect-answer-option');
                                if (label.dataset.optionId === correctOptionId) {
                                    label.classList.add('correct-answer-option');
                                }
                            });

                            if (selectedOption && selectedOption.value === correctOptionId) {
                                isCorrect = true;
                            } else if (selectedOption) {
                                // Highlight user's incorrect choice red
                                if (!selectedOption.closest('.mcq-option').classList.contains('correct-answer-option')) {
                                    selectedOption.closest('.mcq-option').classList.add('incorrect-answer-option');
                                }
                            }
                        } else if (exercise.type === 'wordform') {
                            const inputField = qContainer.querySelector('input[type="text"]');
                            if (inputField) {
                                const userAnswer = inputField.value.trim().toLowerCase();
                                const correctAnswer = q.answer.toLowerCase();
                                
                                // Check if user's entry matches the correct answer
                                if (userAnswer === correctAnswer) {
                                    isCorrect = true;
                                    inputField.classList.add('correct-fill');
                                    inputField.classList.remove('incorrect-fill');
                                } else {
                                    // If incorrect, apply red highlight
                                    inputField.classList.add('incorrect-fill');
                                    inputField.classList.remove('correct-fill');
                                    // Also check if it was previously revealed (green) and reset if needed
                                    if (inputField.value.toLowerCase() === correctAnswer) {
                                        inputField.classList.add('correct-fill');
                                        inputField.classList.remove('incorrect-fill');
                                    }
                                }
                            }
                        }

                        // Update indicator status
                        if (isCorrect) {
                            totalCorrect++;
                            correctIndicator.textContent = "CHÍNH XÁC";
                            correctIndicator.className = 'correct-indicator mt-2 block font-bold text-green-600';
                        } else {
                            // Show error/missed message
                            const isAttempted = document.querySelector(`input[name="${exercise.id}_q${q.q}"]:checked`) || (qContainer.querySelector('input[type="text"]') && qContainer.querySelector('input[type="text"]').value.trim() !== '');
                            
                            let statusText = 'CHƯA LÀM';
                            if (isAttempted) {
                                statusText = 'SAI';
                            }
                            
                            correctIndicator.textContent = `${statusText}. Đáp án đúng: ${q.answer}`;
                            correctIndicator.className = 'correct-indicator mt-2 block font-bold text-red-600';
                        }

                        // Disable inputs and reveal button after submission
                        qContainer.querySelectorAll('input').forEach(input => input.disabled = true);
                        if (revealButton) revealButton.disabled = true;
                        correctIndicator.classList.remove('hidden');
                    });
                });
            });

            // Display final score
            const scoreElement = document.getElementById('total-score');
            scoreElement.textContent = `Điểm: ${totalCorrect} / ${totalQuestions}`;
            scoreElement.classList.remove('hidden');
            
            // Disable final submit button
            document.getElementById('submit-test').disabled = true;

            alert(`Bạn đã hoàn thành bài làm. Số câu đúng: ${totalCorrect} / ${totalQuestions}`);
        }

        document.addEventListener('DOMContentLoaded', () => {
            renderTest();
            document.getElementById('submit-test').addEventListener('click', checkTest);
        });
    </script>
</body>
