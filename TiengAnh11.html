    <script>
        // Mapping of letter choices to indices for easy grading
        const CHOICE_MAP = { 'A': 0, 'B': 1, 'C': 2, 'D': 3 };

        // Data Structure for the entire test
        // Structure: [ { topic: string, exercises: [ { id: string, title: string, type: 'mcq'|'wordform'|'cloze'|'reading'|'rearrange', questions: [ ... ], passage?: string } ] } ]
        const allTestContent = [
            {
                topic: "TOPIC 1: A LONG AND HEALTHY LIFE",
                exercises: [
                    {
                        id: 'T1_Ex1', title: 'Exercise 1: Mark the letter A, B, C or D to indicate the corret answer.', type: 'mcq', questions: [
                            { q: 1, text: "The university graduates one of the highest percentages of registered dieticians and __________ in the world.", options: ["nutrition", "nutritious", "nutrients", "nutritionists"], answer: "D", rationale: "Vị trí cần một danh từ chỉ người (chuyên gia) song hành với <b>'registered dieticians'</b> (chuyên gia dinh dưỡng đã đăng ký). Cấu trúc liệt kê danh từ đồng cấp: '... dieticians and [Nouns]...'. Do đó, 'nutritionists' (chuyên gia dinh dưỡng) là đáp án phù hợp nhất.<br><b>Các lựa chọn khác sai vì:</b><br><b>A. nutrition:</b> là danh từ không đếm được chỉ 'ngành dinh dưỡng' hoặc 'sự dinh dưỡng', không phải người.<br><b>B. nutritious:</b> là tính từ, nghĩa là 'bổ dưỡng'.<br><b>C. nutrients:</b> là danh từ đếm được, nghĩa là 'chất dinh dưỡng'." },
                            { q: 2, text: "A _____ makes the body more efficient and enhances the body's ability to respond to stress.", options: ["fitness", "morning exercise", "training", "workout"], answer: "D", rationale: "'Workout' (buổi tập luyện) là một danh từ chỉ một hoạt động thể chất cụ thể có tác dụng làm cơ thể hiệu quả hơn và tăng khả năng đối phó với căng thẳng. Đây là lựa chọn phù hợp nhất về mặt ngữ nghĩa.<br><b>Các lựa chọn khác sai vì:</b><br><b>A. fitness:</b> là danh từ chỉ 'tình trạng sung sức', một trạng thái, không phải là một hành động gây ra kết quả.<br><b>B. morning exercise:</b> quá cụ thể, chỉ giới hạn vào buổi sáng, trong khi câu mang ý nghĩa tổng quát.<br><b>C. training:</b> thường đề cập đến một quá trình luyện tập dài hạn cho một mục tiêu cụ thể (ví dụ: thi đấu), trong khi 'workout' chỉ một buổi tập riêng lẻ." },
                            { q: 3, text: "Tobacco not only affects you and the people around you, but can _______ to serious health conditions including lung and heart disease.", options: ["go", "influence", "lead", "point"], answer: "C", rationale: "Cụm động từ cố định (collocation) là <b>'lead to'</b>, có nghĩa là 'dẫn đến' một kết quả nào đó, thường là tiêu cực. Đây là cấu trúc phù hợp nhất với ngữ cảnh câu.<br><b>Các lựa chọn khác sai vì:</b><br><b>A. go to:</b> có nghĩa là 'đi đến' một nơi chốn.<br><b>B. influence:</b> là một ngoại động từ (transitive verb), theo sau nó phải là một tân ngữ trực tiếp, không đi với 'to'. (e.g., 'influence something').<br><b>D. point to:</b> có nghĩa là 'chỉ ra', 'ám chỉ', không mang nghĩa gây ra kết quả." },
                            { q: 4, text: "Doctors said that if he practiced ___________ every day, he could keep his mind stress-free.", options: ["immune system", "meditation", "acupuncture", "a diet"], answer: "B", rationale: "Xét về ngữ nghĩa, hoạt động giúp giữ cho tâm trí không bị căng thẳng (stress-free) là <b>'meditation'</b> (thiền định).<br><b>Các lựa chọn khác sai vì:</b><br><b>A. immune system:</b> là 'hệ miễn dịch', không phải là thứ có thể 'thực hành' (practice).<br><b>C. acupuncture:</b> là 'châm cứu', một phương pháp trị liệu, không phải hoạt động tự thực hành hàng ngày để giảm stress.<br><b>D. a diet:</b> là 'một chế độ ăn kiêng', thường được 'theo' (follow) chứ không phải 'thực hành' (practice) theo nghĩa này." },
                            { q: 5, text: "Sleep, rest and relaxation can slow down the ________.", options: ["ageing process", "life expectancy", "cholesterol", "health"], answer: "A", rationale: "Về mặt logic và kiến thức chung, giấc ngủ, nghỉ ngơi và thư giãn có thể làm chậm <b>'ageing process'</b> (quá trình lão hóa).<br><b>Các lựa chọn khác sai vì:</b><br><b>B. life expectancy:</b> là 'tuổi thọ trung bình', giấc ngủ có thể ảnh hưởng nhưng không trực tiếp 'làm chậm' tuổi thọ.<br><b>C. cholesterol:</b> là một chất trong cơ thể, không phải một quá trình.<br><b>D. health:</b> là 'sức khỏe', không hợp lý khi nói 'làm chậm sức khỏe'." },
                            { q: 6, text: "If you catch a cold, you should try natural _______ before taking any medicine", options: ["medicines", "remedies", "foods", "ways"], answer: "B", rationale: "Trong ngữ cảnh chữa bệnh cảm lạnh một cách tự nhiên, <b>'remedies'</b> (phương thuốc/cách chữa trị) là từ phù hợp nhất. Cụm 'natural remedies' là một collocation phổ biến.<br><b>Các lựa chọn khác sai vì:</b><br><b>A. medicines:</b> có nghĩa là 'thuốc', mâu thuẫn với vế sau 'before taking any medicine'.<br><b>C. foods:</b> (thực phẩm) và <b>D. ways:</b> (cách thức) đều quá chung chung và không diễn tả đúng ý nghĩa 'phương thuốc'." },
                            { q: 7, text: "Fast food __________ can increase the risk of obesity and heart disease.", options: ["consumptions", "consuming", "consume", "consumption"], answer: "D", rationale: "Vị trí chủ ngữ của câu cần một danh từ. <b>'Consumption'</b> (sự tiêu thụ) là một danh từ không đếm được, phù hợp để chỉ một khái niệm chung. <br><b>Các lựa chọn khác sai vì:</b><br><b>A. consumptions:</b> dạng số nhiều không được dùng trong trường hợp này.<br><b>B. consuming:</b> là danh động từ hoặc hiện tại phân từ, không phù hợp làm chủ ngữ trong cấu trúc này.<br><b>C. consume:</b> là động từ." },
                            { q: 8, text: "Staying __________ is half of the secret to weight control, the other half is a healthy diet.", options: ["active", "actively", "inactive", "inactively"], answer: "A", rationale: "Sau động từ liên kết (linking verb) <b>'stay'</b>, chúng ta cần một tính từ để mô tả trạng thái. <b>'Active'</b> (năng động) là tính từ phù hợp về cả ngữ pháp và ngữ nghĩa.<br><b>Các lựa chọn khác sai vì:</b><br><b>B. actively:</b> là trạng từ.<br><b>C. inactive:</b> là tính từ nhưng trái nghĩa, 'giữ trạng thái không năng động' sẽ không giúp kiểm soát cân nặng.<br><b>D. inactively:</b> là trạng từ và cũng trái nghĩa." },
                            { q: 9, text: "Martine hasn’t quite _________ his illness yet.", options: ["recovered", "got over", "looked after", "suffered"], answer: "B", rationale: "Cụm động từ (phrasal verb) <b>'get over'</b> có nghĩa là 'bình phục, vượt qua' một căn bệnh, phù hợp nhất với ngữ cảnh. Ở thì hiện tại hoàn thành, nó trở thành 'got over'.<br><b>Các lựa chọn khác sai vì:</b><br><b>A. recovered from:</b> 'recover' cần giới từ 'from' để đi với 'illness'.<br><b>C. looked after:</b> có nghĩa là 'chăm sóc'.<br><b>D. suffered from:</b> có nghĩa là 'chịu đựng', cũng cần giới từ 'from'." },
                            { q: 10, text: "After spending a week in bed, she made a complete __________.", options: ["recover", "recovering", "recovery", "recovered"], answer: "C", rationale: "Sau mạo từ 'a' và tính từ 'complete', ta cần một danh từ. <b>'Recovery'</b> (sự hồi phục) là danh từ tương ứng. Cụm 'make a recovery' là một collocation.<br><b>Các lựa chọn khác sai vì:</b><br><b>A. recover:</b> là động từ.<br><b>B. recovering:</b> là V-ing/hiện tại phân từ.<br><b>D. recovered:</b> là V-ed/quá khứ phân từ." },
                            { q: 11, text: "If you __________ the doctor’s advice, you won’t get well.", options: ["take", "follow", "ignore", "don’t listen"], answer: "C", rationale: "Về mặt logic của câu điều kiện loại 1, chỉ khi bạn <b>'ignore'</b> (phớt lờ) lời khuyên của bác sĩ thì kết quả mới là 'bạn sẽ không khỏe lại' (you won’t get well).<br><b>Các lựa chọn khác sai vì:</b><br><b>A. take / B. follow:</b> có nghĩa là 'làm theo', sẽ dẫn đến kết quả trái ngược.<br><b>D. don’t listen to:</b> 'listen' cần có giới từ 'to', ở đây không có." },
                            { q: 12, text: "Daily exercise and weight control strongly influence your chances of staying ______.", options: ["health", "healthy", "healthily", "active"], answer: "B", rationale: "Tương tự câu 8, sau động từ liên kết <b>'stay'</b>, chúng ta cần một tính từ. <b>'Healthy'</b> (khỏe mạnh) là tính từ phù hợp nhất.<br><b>Các lựa chọn khác sai vì:</b><br><b>A. health:</b> là danh từ.<br><b>C. healthily:</b> là trạng từ.<br><b>D. active:</b> cũng là tính từ nhưng 'healthy' bao hàm ý nghĩa rộng hơn và phù hợp hơn trong ngữ cảnh này." },
                            { q: 13, text: "If you’re tired, even if you feel that you need to get more done, give yourself ______ to sleep.", options: ["request", "requirement", "permission", "permit"], answer: "C", rationale: "Cụm từ cố định (collocation) là <b>'give yourself permission'</b> (cho phép bản thân làm gì đó). Đây là lựa chọn phù hợp nhất về ngữ nghĩa.<br><b>Các lựa chọn khác sai vì:</b><br><b>A. request:</b> là 'yêu cầu'.<br><b>B. requirement:</b> là 'điều kiện, yêu cầu cần thiết'.<br><b>D. permit:</b> là danh từ chỉ 'giấy phép', không phù hợp trong ngữ cảnh này." },
                            { q: 14, text: "Good ______, controlling calorie intake and physical activity are the only way to maintain a healthy weight.", options: ["nutrient", "nutrition", "malnutrition", "nutritionists"], answer: "B", rationale: "Vị trí này cần một danh từ chung, không đếm được để chỉ khái niệm 'sự dinh dưỡng' tốt, song hành với 'controlling calorie intake' và 'physical activity'. <b>'Nutrition'</b> (dinh dưỡng) là đáp án đúng.<br><b>Các lựa chọn khác sai vì:</b><br><b>A. nutrient:</b> là 'chất dinh dưỡng' (danh từ đếm được).<br><b>C. malnutrition:</b> là 'suy dinh dưỡng', trái nghĩa.<br><b>D. nutritionists:</b> là 'chuyên gia dinh dưỡng' (danh từ chỉ người)." },
                            { q: 15, text: "Chocolate and cakes cause our blood sugar to rise and give us a quick ______.", options: ["boost", "power", "action", "success"], answer: "A", rationale: "Cụm từ cố định (collocation) là <b>'give a quick boost'</b>, có nghĩa là 'tạo ra một sự thúc đẩy/tăng cường nhanh chóng' (về năng lượng).<br><b>Các lựa chọn khác sai vì:</b> Các danh từ 'power' (sức mạnh), 'action' (hành động), 'success' (thành công) không kết hợp với 'give a quick' để tạo thành cụm từ có nghĩa phù hợp." },
                            { q: 16, text: "Living to an average of 83 years old, Japan is the nation with the highest _____ in the world.", options: ["lifetime", "life work", "life force", "life expectancy"], answer: "D", rationale: "Thuật ngữ dùng để chỉ số năm sống trung bình của một quốc gia là <b>'life expectancy'</b> (tuổi thọ trung bình).<br><b>Các lựa chọn khác sai vì:</b><br><b>A. lifetime:</b> là 'cả cuộc đời'.<br><b>B. life work:</b> là 'công việc cả đời'.<br><b>C. life force:</b> là 'sinh lực'." },
                            { q: 17, text: "In addition to a nutritious diet, a______ lifestyle can boost your health and increase your life expectancy.", options: ["stress-free", "sugar-free", "cholesterol-free", "anti-ageing"], answer: "A", rationale: "Bên cạnh chế độ ăn uống, lối sống <b>'stress-free'</b> (không căng thẳng) là yếu tố quan trọng ảnh hưởng đến sức khỏe và tuổi thọ. Các lựa chọn khác cũng tốt cho sức khỏe nhưng 'stress-free' có phạm vi ảnh hưởng rộng nhất.<br><b>Các lựa chọn khác sai vì:</b> Các lựa chọn B, C, D đều liên quan đến chế độ ăn uống, mà câu đã đề cập 'In addition to a nutritious diet' (Bên cạnh một chế độ ăn uống bổ dưỡng), do đó cần một yếu tố khác thuộc về lối sống." },
                            { q: 18, text: "Science has shown that many types of chronic diseases are ___________ to people’s bad eating habits.", options: ["given", "attributed", "contributed", "caused"], answer: "B", rationale: "Cấu trúc cố định là <b>'be attributed to'</b> có nghĩa là 'được quy cho/cho là do' một nguyên nhân nào đó. Cấu trúc này phù hợp nhất với ngữ cảnh câu.<br><b>Các lựa chọn khác sai vì:</b><br><b>A. given to:</b> có nghĩa là 'được trao cho' hoặc 'có xu hướng'.<br><b>C. contributed to:</b> có nghĩa là 'đóng góp vào', thường mang nghĩa tích cực hơn hoặc không dùng ở dạng bị động trong cấu trúc này.<br><b>D. caused by:</b> 'cause' thường đi với 'by' trong câu bị động, không phải 'to'." },
                            { q: 19, text: "You have to take the full ____ of your antibiotics even if you feel better, otherwise, your illness will simply return.", options: ["course", "prescription", "receipt", "treatment"], answer: "A", rationale: "Cụm từ <b>'a course of antibiotics'</b> có nghĩa là một 'liệu trình thuốc kháng sinh', chỉ toàn bộ lượng thuốc cần uống trong một khoảng thời gian nhất định để chữa dứt điểm bệnh.<br><b>Các lựa chọn khác sai vì:</b><br><b>B. prescription:</b> là 'đơn thuốc'.<br><b>C. receipt:</b> là 'hóa đơn'.<br><b>D. treatment:</b> là 'sự điều trị' nói chung, không cụ thể bằng 'course'." },
                            { q: 20, text: "Eating more fresh fruits and vegetables, cooking meals at home, and reducing your __________ of sugar may help to improve your mood and lower your risk for mental health problems.", options: ["influence", "suggestion", "intake", "absorb"], answer: "C", rationale: "Danh từ <b>'intake'</b> có nghĩa là 'lượng hấp thụ/tiêu thụ' một chất gì đó vào cơ thể. Cụm 'sugar intake' là một collocation phổ biến.<br><b>Các lựa chọn khác sai vì:</b><br><b>A. influence:</b> là 'sự ảnh hưởng'.<br><b>B. suggestion:</b> là 'sự gợi ý'.<br><b>D. absorb:</b> là động từ 'hấp thụ'." },
                            { q: 21, text: "A popular way to  ______  stress in today’s busy liíestyles is practising meditation.", options: ["relieve", "relax", "repeat", "require"], answer: "A", rationale: "Cụm động từ cố định là <b>'relieve stress'</b> (giảm căng thẳng), phù hợp nhất với ngữ cảnh.<br><b>Các lựa chọn khác sai vì:</b><br><b>B. relax:</b> có nghĩa là 'thư giãn', chúng ta không 'thư giãn căng thẳng' (relax stress).<br><b>C. repeat:</b> là 'lặp lại'.<br><b>D. require:</b> là 'yêu cầu'." },
                            { q: 22, text: "Treatment for ________ may involve a combination of medications and lifestyle adjustments for ideal recovery and long-term health.", options: ["tuberculous", "tuberculose", "tuberculosis", "tuberculoid"], answer: "C", rationale: "Vị trí này cần một danh từ chỉ tên một căn bệnh. <b>'Tuberculosis'</b> là danh từ có nghĩa là 'bệnh lao'.<br><b>Các lựa chọn khác sai vì:</b> Các lựa chọn còn lại là các dạng tính từ hoặc không phải là tên bệnh chính xác." },
                            { q: 23, text: "To improve cardiovascular ___________, aerobic exercises like running or swimming are recommended.", options: ["bacteria", "ingredient", "strength", "fitness"], answer: "D", rationale: "Cụm danh từ chuyên ngành là <b>'cardiovascular fitness'</b>, có nghĩa là 'sự khỏe mạnh của hệ tim mạch' hoặc 'thể lực tim mạch'.<br><b>Các lựa chọn khác sai vì:</b><br><b>A. bacteria:</b> là 'vi khuẩn'.<br><b>B. ingredient:</b> là 'thành phần'.<br><b>C. strength:</b> là 'sức mạnh' (cơ bắp), không cụ thể bằng 'fitness' trong ngữ cảnh này." },
                        ]
                    },
                    {
                        id: 'T1_Ex2', title: 'Exercise 2 : Mark the letter A, B, C or D to indicate the option CLOSEST in meaning with the underlined word', type: 'mcq', questions: [
                            { q: 1, text: "This kind of fruit helps to **boost** the immune system.", options: ["decrease", "reduce", "increase", "maintain"], answer: "C", rationale: "'Boost' có nghĩa là 'tăng cường, thúc đẩy', đồng nghĩa với <b>'increase'</b> (làm tăng).<br><b>Các lựa chọn khác sai vì:</b><br><b>A. decrease / B. reduce:</b> là 'giảm', trái nghĩa.<br><b>D. maintain:</b> là 'duy trì'." },
                            { q: 2, text: "Life **expectancy** for both men and women has improved greatly in the past twenty years.", options: ["living standard", "longevity", "Life skills", "Lifeline"], answer: "B", rationale: "'Life expectancy' (tuổi thọ trung bình) có nghĩa gần nhất với <b>'longevity'</b> (tuổi thọ, sự trường thọ).<br><b>Các lựa chọn khác sai vì:</b><br><b>A. living standard:</b> là 'mức sống'.<br><b>C. Life skills:</b> là 'kỹ năng sống'.<br><b>D. Lifeline:</b> là 'đường sinh mệnh' hoặc 'phao cứu sinh'." },
                            { q: 3, text: "Here are some **principles** for people to stick to if they want to stay healthy.", options: ["rules", "principals", "laws", "duties"], answer: "A", rationale: "'Principles' (những nguyên tắc) có nghĩa gần nhất với <b>'rules'</b> (những quy tắc).<br><b>Các lựa chọn khác sai vì:</b><br><b>B. principals:</b> là 'hiệu trưởng' (danh từ) hoặc 'chính, chủ yếu' (tính từ).<br><b>C. laws:</b> là 'luật pháp', mang tính bắt buộc và trang trọng hơn.<br><b>D. duties:</b> là 'nhiệm vụ, bổn phận'." },
                            { q: 4, text: "We should **consume** healthy food and exercise regularly.", options: ["store", "purchase", "buy", "eat"], answer: "D", rationale: "Trong ngữ cảnh thực phẩm, 'consume' (tiêu thụ) có nghĩa gần nhất với <b>'eat'</b> (ăn) hoặc 'drink' (uống).<br><b>Các lựa chọn khác sai vì:</b><br><b>A. store:</b> là 'lưu trữ'.<br><b>B. purchase / C. buy:</b> là 'mua'." },
                            { q: 5, text: "The doctor **warned** his patient not to take too much sugar.", options: ["Shouted", "threatened", "punished", "cautioned"], answer: "D", rationale: "'Warned' (cảnh báo) có nghĩa gần nhất với <b>'cautioned'</b> (cảnh báo, nhắc nhở).<br><b>Các lựa chọn khác sai vì:</b><br><b>A. Shouted:</b> là 'hét lên'.<br><b>B. threatened:</b> là 'đe dọa'.<br><b>C. punished:</b> là 'trừng phạt'." },
                            { q: 6, text: "In order to stay healthy, make sure you have a balanced **intake** of vitamins and minerals.", options: ["take-off", "take-away", "consumption", "digestion"], answer: "C", rationale: "'Intake' (lượng hấp thụ, lượng tiêu thụ) có nghĩa gần nhất với <b>'consumption'</b> (sự tiêu thụ).<br><b>Các lựa chọn khác sai vì:</b><br><b>A. take-off:</b> là 'sự cất cánh'.<br><b>B. take-away:</b> là 'đồ ăn mang đi'.<br><b>D. digestion:</b> là 'sự tiêu hóa'." },
                            { q: 7, text: "People can fight **infection** more easily if they have an adequate diet.", options: ["injection", "disease", "hygiene", "each other"], answer: "B", rationale: "'Infection' (sự nhiễm trùng, bệnh truyền nhiễm) là một loại bệnh, do đó nó gần nghĩa nhất với <b>'disease'</b> (bệnh tật) trong các lựa chọn.<br><b>Các lựa chọn khác sai vì:</b><br><b>A. injection:</b> là 'sự tiêm chích'.<br><b>C. hygiene:</b> là 'vệ sinh'.<br><b>D. each other:</b> là 'lẫn nhau'." },
                            { q: 8, text: "Eating a **wide** variety of fruit and vegetables provides you with vitamins and nutrients.", options: ["broad", "narrow", "limited", "certain"], answer: "A", rationale: "'Wide' (rộng, đa dạng) trong cụm 'a wide variety' đồng nghĩa với <b>'broad'</b> (rộng).<br><b>Các lựa chọn khác sai vì:</b><br><b>B. narrow / C. limited:</b> là 'hẹp, giới hạn', trái nghĩa.<br><b>D. certain:</b> là 'nhất định'." },
                            { q: 9, text: "She gave us some tips for keeping our skin healthy and preventing **common** skin problems.", options: ["particular", "normal", "infrequent", "accepted"], answer: "B", rationale: "'Common' (phổ biến, thông thường) gần nghĩa nhất với <b>'normal'</b> (bình thường, thông thường).<br><b>Các lựa chọn khác sai vì:</b><br><b>A. particular:</b> là 'cụ thể'.<br><b>C. infrequent:</b> là 'không thường xuyên', trái nghĩa.<br><b>D. accepted:</b> là 'được chấp nhận'." },
                            { q: 10, text: "Having healthy skin is especially **essential** to women to maintain their beauty.", options: ["trivial", "meaningless", "vital", "contributory"], answer: "C", rationale: "'Essential' (thiết yếu, cực kỳ quan trọng) đồng nghĩa với <b>'vital'</b> (sống còn, cực kỳ quan trọng).<br><b>Các lựa chọn khác sai vì:</b><br><b>A. trivial / B. meaningless:</b> là 'tầm thường, vô nghĩa', trái nghĩa.<br><b>D. contributory:</b> là 'đóng góp'." },
                            { q: 11, text: "If you **stare** at a computer screen for too long, it may damage your eyesight.", options: ["peep", "look", "glance", "gaze"], answer: "D", rationale: "'Stare' (nhìn chằm chằm) có nghĩa là nhìn vào một cái gì đó trong một thời gian dài, gần nghĩa nhất với <b>'gaze'</b> (nhìn chăm chú).<br><b>Các lựa chọn khác sai vì:</b><br><b>A. peep:</b> là 'nhìn trộm, nhìn lén'.<br><b>B. look:</b> là 'nhìn', một hành động chung chung.<br><b>C. glance:</b> là 'liếc nhìn', một hành động nhanh chóng." },
                            { q: 12, text: "The increase in life expectancy can be attributed to healthier lifestyles, better nutrition, and **advances** in medical science and technology.", options: ["activities", "advisers", "delays", "breakthroughs"], answer: "D", rationale: "'Advances' (những tiến bộ) có nghĩa gần nhất với <b>'breakthroughs'</b> (những đột phá).<br><b>Các lựa chọn khác sai vì:</b><br><b>A. activities:</b> là 'hoạt động'.<br><b>B. advisers:</b> là 'cố vấn'.<br><b>C. delays:</b> là 'sự trì hoãn'." },
                            { q: 13, text: "Losing a lot of liquid can **lead to** heat stroke.", options: ["result from", "result in", "originate", "be due to"], answer: "B", rationale: "'Lead to' (dẫn đến, gây ra) đồng nghĩa với <b>'result in'</b> (gây ra kết quả là).<br><b>Các lựa chọn khác sai vì:</b><br><b>A. result from / C. originate from / D. be due to:</b> đều có nghĩa là 'bắt nguồn từ', 'là do', mang ý nghĩa ngược lại (chỉ nguyên nhân thay vì kết quả)." },
                            { q: 14, text: "You should drink a glass of water before a workout and then **pause** regularly to drink more.", options: ["break up", "break down", "break off", "break in"], answer: "C", rationale: "'Pause' (tạm dừng) có nghĩa gần nhất với <b>'break off'</b> (ngừng lại tạm thời một hành động).<br><b>Các lựa chọn khác sai vì:</b><br><b>A. break up:</b> là 'chia tay', 'giải tán'.<br><b>B. break down:</b> là 'hỏng hóc'.<br><b>D. break in:</b> là 'đột nhập'." },
                            { q: 15, text: "If yoga is not done **properly**, it can do more harm than good.", options: ["socially accepted", "morally accepted", "correctly", "easily"], answer: "C", rationale: "'Properly' (một cách đúng đắn, thích hợp) có nghĩa gần nhất với <b>'correctly'</b> (một cách chính xác).<br><b>Các lựa chọn khác sai vì:</b><br><b>A. socially accepted:</b> là 'được xã hội chấp nhận'.<br><b>B. morally accepted:</b> là 'được chấp nhận về mặt đạo đức'.<br><b>D. easily:</b> là 'một cách dễ dàng'." },
                        ]
                    },
                    {
                        id: 'T1_Ex3', title: 'Exercise 3: Word form', type: 'wordform', questions: [
                            { q: 1, text: "Working out can really _________________________ your muscles. (STRONG)", answer: "strengthen", rationale: "Từ loại cần điền là <b>động từ (V)</b>, theo sau trợ động từ 'can' và trạng từ 'really', để bổ nghĩa cho 'muscles'. (Strong (Adj) -> <b>Strengthen</b> (V))." },
                            { q: 2, text: "The food and drink we consume can _______________________ affect our health. (DRAMA)", answer: "dramatically", rationale: "Từ loại cần điền là <b>trạng từ (Adv)</b>, đứng giữa trợ động từ 'can' và động từ chính 'affect', để bổ nghĩa cho động từ. (Drama (N) -> Dramatic (Adj) -> <b>Dramatically</b> (Adv))." },
                            { q: 3, text: "Home-made _____________________ masks based on fruits are completely natural and inexpensive. (ACNE)", answer: "acne", rationale: "Từ loại cần điền là <b>danh từ (N)</b>, đứng trước danh từ 'masks' để tạo thành cụm danh từ kép, chỉ loại mặt nạ chuyên dùng cho mụn. (Acne (N) -> <b>acne</b> masks)." },
                            { q: 4, text: "Some people believe that _______________________ food can make them younger. (AGE)", answer: "anti-ageing", rationale: "Từ loại cần điền là <b>tính từ ghép (Adj)</b>, bổ nghĩa cho danh từ 'food', mang ý nghĩa 'chống lão hóa'. (Age (V/N) -> <b>anti-ageing</b> (Adj))." },
                            { q: 5, text: "_____________________ drinks are better for your teeth and general health. (SUGAR)", answer: "sugar-free", rationale: "Từ loại cần điền là <b>tính từ ghép (Adj)</b>, bổ nghĩa cho danh từ 'drinks', mang ý nghĩa 'không đường'. (Sugar (N) -> <b>sugar-free</b> (Adj))." },
                            { q: 6, text: "One of the main responsibilities of a dietitian is to promote _________________ and balanced diets. (NUTRITION)", answer: "nutritious", rationale: "Từ loại cần điền là <b>tính từ (Adj)</b>, đứng trước và song hành với tính từ 'balanced' để bổ nghĩa cho danh từ 'diets'. (Nutrition (N) -> <b>Nutritious</b> (Adj))." },
                            { q: 7, text: "My doctor said that these _______________________ remedies can boost my immune system. (NATURE)", answer: "natural", rationale: "Từ loại cần điền là <b>tính từ (Adj)</b>, bổ nghĩa cho danh từ 'remedies'. (Nature (N) -> <b>Natural</b> (Adj))." },
                            { q: 8, text: "Some people believe that keeping a diary of daily activities is one simple way to help you to stay _______________. (HEALTH)", answer: "healthy", rationale: "Từ loại cần điền là <b>tính từ (Adj)</b>, theo sau động từ liên kết <b>'stay'</b> để chỉ trạng thái. (Health (N) -> <b>Healthy</b> (Adj))." },
                            { q: 9, text: "Life _________________has increased over the past twenty years in our country (EXPECT)", answer: "expectancy", rationale: "Từ loại cần điền là <b>danh từ (N)</b>, để hoàn thành cụm danh từ <b>'Life expectancy'</b> (tuổi thọ). (Expect (V) -> <b>Expectancy</b> (N))." },
                            { q: 10, text: "The doctors have discussed the ________________ for hours but they haven’t made the final decision. (TREAT)", answer: "treatment", rationale: "Từ loại cần điền là <b>danh từ (N)</b>, chỉ sự việc đang được thảo luận. (Treat (V) -> <b>Treatment</b> (N))." },
                            { q: 11, text: "Many old people have no diseases such as high blood _______________ heart disease or diabetes. (PRESS)", answer: "pressure", rationale: "Từ loại cần điền là <b>danh từ (N)</b>, để hoàn thành cụm danh từ <b>'blood pressure'</b> (huyết áp). (Press (V/N) -> <b>Pressure</b> (N))." },
                            { q: 12, text: "Scientists are trying to work out ______________ how much of the longevity is due to the environment. (EXACT)", answer: "exactly", rationale: "Từ loại cần điền là <b>trạng từ (Adv)</b>, bổ nghĩa cho cụm động từ <b>'work out'</b> (xác định/tìm ra). (Exact (Adj) -> <b>Exactly</b> (Adv))." },
                            { q: 13, text: "Women suffering from stress and _________________ are more likely to die from heart disease or stroke. (ANXIOUS)", answer: "anxiety", rationale: "Từ loại cần điền là <b>danh từ (N)</b>, song hành với danh từ 'stress'. (Anxious (Adj) -> <b>Anxiety</b> (N))." },
                            { q: 14, text: "Many people think that life expectancy is much _________________ by genes. (INFLUENCE)", answer: "influenced", rationale: "Từ loại cần điền là <b>V3/ed (Quá khứ phân từ)</b> để hoàn thành cấu trúc bị động <b>'is much influenced by'</b>. (Influence (V) -> <b>Influenced</b> (V3))." },
                            { q: 15, text: "A _________________ work environment plus a lack of sleep can lead to higher risk of death. (STRESS)", answer: "stressful", rationale: "Từ loại cần điền là <b>tính từ (Adj)</b>, bổ nghĩa cho danh từ <b>'work environment'</b>. (Stress (N) -> <b>Stressful</b> (Adj))." },
                            { q: 16, text: "A healthy lifestyle should be aimed to promote productivity and _______________ at work. (EFFICIENT)", answer: "efficiency", rationale: "Từ loại cần điền là <b>danh từ (N)</b>, song hành với danh từ 'productivity'. (Efficient (Adj) -> <b>Efficiency</b> (N))." },
                        ]
                    },
                    {
                        id: 'T1_Ex4', title: 'Exercise 4: Read the following passage about regular dental check – ups and mark the letter A, B, C or D on your answer sheet to indicate the option that best fits each of the numbered blanks.', type: 'cloze', questions: [
                            { q: 1, text: "Question 1:", options: ["of which a precautionary measure to an essential part of well – being has been transitioned", "that had a precautionary measure to an essential part of well – being transitioned", "having transitioned from a precautionary measure to an essential part of well – being", "have transitioned from a precautionary measure to an essential part of well – being"], answer: "D", rationale: "Chủ ngữ của câu là 'Regular dental check-ups' (danh từ số nhiều). Vị trí trống cần một động từ chính được chia đúng thì. 'have transitioned' là động từ chia ở thì hiện tại hoàn thành, phù hợp với chủ ngữ số nhiều, diễn tả một sự thay đổi đã bắt đầu trong quá khứ và vẫn còn liên quan đến hiện tại.<br><b>Các lựa chọn khác sai vì:</b><br><b>A. of which...:</b> tạo thành mệnh đề quan hệ, không phải động từ chính.<br><b>B. that had...:</b> tạo thành mệnh đề quan hệ, và cấu trúc 'had something transitioned' là sai ngữ pháp.<br><b>C. having transitioned...:</b> là dạng rút gọn mệnh đề, không phải động từ chính của câu." },
                            { q: 2, text: "Question 2:", options: ["removes plaque and tartar buildup that regular brushing cannot do", "during which was the plaque and tartar buildup that regular brushing cannot do", "which removes plaque and tartar buildup that regular brushing cannot do", "to remove plaque and tartar buildup that regular brushing cannot do"], answer: "C", rationale: "Cần một mệnh đề quan hệ để giải thích cho 'professional cleaning'. 'which' thay thế cho 'professional cleaning' (một sự việc) và làm chủ ngữ cho động từ 'removes'. Cấu trúc 'which removes...' là mệnh đề quan hệ đúng.<br><b>Các lựa chọn khác sai vì:</b><br><b>A. removes...:</b> thiếu đại từ quan hệ 'which', tạo thành hai câu đơn không được nối đúng cách.<br><b>B. during which...:</b> sai ngữ pháp, 'during which' chỉ thời gian.<br><b>D. to remove...:</b> là mệnh đề chỉ mục đích (to-infinitive), không phù hợp để giải thích cho một danh từ." },
                            { q: 3, text: "Question 3:", options: ["This ensures that patients receive comprehensive care tailored to their specific needs", "Enhancing patient comfort, regular check – ups are now less intrusive", "Patients prefer to avoid these new technologies for better results", "These advancements are irrelevant to oral hygiene practices"], answer: "A", rationale: "Câu trước nói về việc sử dụng 'công cụ chẩn đoán tiên tiến' (cutting-edge diagnostic tools). Câu A là kết quả logic trực tiếp của việc này: 'Điều này (This) đảm bảo rằng bệnh nhân nhận được sự chăm sóc toàn diện...'<br><b>Các lựa chọn khác sai vì:</b><br><b>B:</b> Không liên quan trực tiếp đến công cụ chẩn đoán.<br><b>C:</b> Trái ngược với logic, công nghệ mới thường cho kết quả tốt hơn.<br><b>D:</b> Trái ngược với logic, những tiến bộ này rất liên quan." },
                            { q: 4, text: "Question 4:", options: ["consistent check – ups underscore the vital connection between oral and overall health", "the vital connection between oral and overall health is underscored", "preventive care underscores the vital connection between oral and overall health", "oral and overall health underscores consistent check – ups"], answer: "A", rationale: "Vế trước 'Promoting regular visits and preventive care' là một cụm phân từ, cần một mệnh đề chính theo sau. Câu A có đầy đủ chủ ngữ ('consistent check-ups') và vị ngữ ('underscore...'), tạo thành một câu hoàn chỉnh và hợp lý về mặt logic.<br><b>Các lựa chọn khác sai vì:</b><br><b>B:</b> là một mệnh đề bị động, làm câu trở nên rời rạc.<br><b>C:</b> 'preventive care' đã được nhắc đến ở vế trước, lặp lại làm chủ ngữ sẽ không tự nhiên.<br><b>D:</b> Sai logic, việc kiểm tra nhấn mạnh mối liên kết chứ không phải ngược lại." },
                            { q: 5, text: "Question 5:", options: ["Delaying dental visits, individuals may face less severe consequences later on", "As brushing your teeth is enough to maintain oral health, individuals rarely go to the doctor for regular check – ups", "These barriers can exacerbate existing oral health issues, leading to more invasive and costly treatments in the future", "All are incorrect"], answer: "C", rationale: "Câu trước liệt kê các rào cản ('misconceptions, financial constraints, or dental anxiety'). Câu C bắt đầu bằng 'These barriers' (Những rào cản này) để chỉ sự liên kết và đưa ra hậu quả logic là 'làm trầm trọng thêm các vấn đề sức khỏe răng miệng hiện có'.<br><b>Các lựa chọn khác sai vì:</b><br><b>A:</b> Sai logic, trì hoãn sẽ dẫn đến hậu quả nghiêm trọng hơn, không phải 'less severe'.<br><b>B:</b> Sai logic, chỉ đánh răng là không đủ.<br><b>D:</b> Sai vì C đúng." },
                        ], passage: "Regular dental check – ups, a cornerstone of healthcare,  (1)   ____________ . Since their establishment as a routine practice in modern dentistry, these visits have played a pivotal role in identifying and addressing oral health concerns before they escalate. One noteworthy aspect is professional cleaning,  (2)   ____________ . Dental check – ups are not merely about cleaning teeth, they also serve to detect early signs of oral diseases suchs cavities, gum disease, and even oral cancer. With advancements in dental technology, dentists utilize cutting – edge diagnostic tools to provide precise treatment.  (3)   ____________ . Promoting regular visits and preventive care,  (4)   ____________ . This proactive approach helps maintain not only oral health but also overall well – being, as research increasingly links dental hygiene to systemic health conditions such as heart disease and diabetes. Unfortunately, many individuals nowadays tend to delay or avoid visiting the dentist due to misconceptions, financial constraints, or dental anxiety.  (5)   ____________ ."
                    },
                    {
                        id: 'T1_Ex5', title: 'Exercise 5: Read the following passage and mark the letter A, B, C or D on your answer sheet to indicate the best answer to each of the following questions from 6 to 13.', type: 'reading', questions: [
                            { q: 6, text: "According to the passage, which of the following is NOT mentioned as a component of anti-inflammatory diets?", options: ["Omega-3 fatty acids", "Olive oil", "Whole grains", "Fermented foods"], answer: "D", rationale: "Bài đọc đề cập đến 'antioxidants and omega-3 fatty acids' (đoạn 1), 'olive oil' (đoạn 2), và 'whole grains' (đoạn 1). 'Fermented foods' (thực phẩm lên men) không được nhắc đến trong bài." },
                            { q: 7, text: "The word “ **limiting** ” in paragraph 1 is OPPOSITE in meaning to _________.", options: ["restricting", "reducing", "minimizing", "increasing"], answer: "D", rationale: "'Limiting' có nghĩa là 'hạn chế, giới hạn'. Từ trái nghĩa phù hợp nhất là <b>'increasing'</b> (tăng lên).<br><b>Các lựa chọn khác sai vì:</b><br><b>A. restricting, B. reducing, C. minimizing</b> đều là các từ đồng nghĩa hoặc gần nghĩa với 'limiting'." },
                            { q: 8, text: "The word “ **supplements** ” in paragraph 2 could be best replaced by _________.", options: ["dietary products", "medications", "additives", "vitamins"], answer: "A", rationale: "'Supplements' (thực phẩm chức năng, chất bổ sung) có nghĩa gần nhất với <b>'dietary products'</b> (các sản phẩm dinh dưỡng/ăn kiêng), là một thuật ngữ bao quát.<br><b>Các lựa chọn khác sai vì:</b><br><b>B. medications:</b> là thuốc chữa bệnh.<br><b>C. additives:</b> là chất phụ gia.<br><b>D. vitamins:</b> chỉ là một loại chất bổ sung cụ thể." },
                            { q: 9, text: "The word “ **their** ” in paragraph 3 refers to _________.", options: ["doctors", "people with health conditions", "experts", "vegetables"], answer: "B", rationale: "Câu văn là 'People with health conditions should talk to doctors before changing <b>their</b> diet.' Đại từ 'their' ở đây rõ ràng ám chỉ chế độ ăn của 'những người có vấn đề về sức khỏe' (people with health conditions)." },
                            { q: 10, text: "Which of the following best paraphrases the underlined sentence in paragraph 4? (Anti-inflammatory diets offer protection against age-related diseases when followed long-term.)", options: ["Long-term dietary restrictions are necessary to reverse damage caused by age-related inflammatory conditions.", "Following anti-inflammatory eating patterns consistently over time may help prevent diseases associated with aging.", "Anti-inflammatory food regimens provide immediate benefits but require lifelong commitment to maintain results.", "Consuming specific nutrients for extended periods can cure most health problems that typically occur in older age."], answer: "B", rationale: "Câu gốc có nghĩa là 'Chế độ ăn chống viêm giúp bảo vệ khỏi các bệnh liên quan đến tuổi tác khi được tuân theo lâu dài'. Câu B diễn đạt lại ý này một cách chính xác nhất: 'Theo đuổi các mô hình ăn uống chống viêm một cách nhất quán theo thời gian có thể giúp ngăn ngừa các bệnh liên quan đến lão hóa'." },
                            { q: 11, text: "Which of the following is TRUE according to the passage?", options: ["People in regions with traditional anti-inflammatory diets typically experience fewer chronic conditions and longevity.", "Individual supplements provide greater health benefits than consuming nutrients from whole foods in combination.", "Anti-inflammatory diets require strict adherence to specific meal plans and immediate elimination of all processed foods.", "The DASH diet and Mediterranean diet have fundamentally different approaches to reducing inflammatory markers in the body."], answer: "A", rationale: "Thông tin này được nêu rõ ở đoạn 4: 'People in regions with these traditional diets have fewer chronic conditions and live longer.' (Những người ở các vùng có chế độ ăn truyền thống này mắc ít bệnh mãn tính hơn và sống lâu hơn)." },
                            { q: 12, text: "In which paragraph does the writer mention how to start an anti-inflammatory diet?", options: ["Paragraph 1", "Paragraph 2", "Paragraph 3", "Paragraph 4"], answer: "C", rationale: "Đoạn 3 đưa ra lời khuyên về cách bắt đầu chế độ ăn này: 'Experts suggest starting with small steps, like adding more vegetables to meals...' (Các chuyên gia đề nghị bắt đầu bằng những bước nhỏ...)." },
                            { q: 13, text: "In which paragraph does the writer mention people living longer in certain regions?", options: ["Paragraph 2", "Paragraph 1", "Paragraph 4", "Paragraph 3"], answer: "C", rationale: "Đoạn 4 nói về những người sống ở các vùng có chế độ ăn truyền thống: 'People in regions with these traditional diets have fewer chronic conditions and live longer.'" },
                        ], passage: "Chronic inflammation contributes to many health problems like heart disease, diabetes, and some cancers. An anti-inflammatory diet rich in fruits, vegetables, whole grains, and healthy fats helps fight inflammation. These diets include foods with antioxidants and omega-3 fatty acids, while <b>limiting</b> processed foods, refined sugars, and saturated fats. Studies show that these eating patterns may reduce inflammatory markers and lower disease risk. The Mediterranean diet is a good example of anti-inflammatory eating that has been well-studied. It includes olive oil, nuts, fish, and many plant foods with anti-inflammatory properties. The DASH diet and traditional Asian diets have similar benefits. People following these diets show lower levels of inflammatory markers compared to those eating typical Western diets. Research indicates that the combination of various nutrients working together provides greater benefits than individual <b>supplements</b> alone. Adopting anti-inflammatory eating habits requires gradual changes, not strict diets. Experts suggest starting with small steps, like adding more vegetables to meals or choosing nuts and fruits as snacks. Drinking enough water and regular exercise enhance these benefits. People with health conditions should talk to doctors before changing <b>their</b> diet. Meal planning and preparation can make the transition easier and more sustainable for long-term success. <u>Anti-inflammatory diets offer protection against age-related diseases when followed long-term.</u> People in regions with these traditional diets have fewer chronic conditions and live longer. Diet is just one part of health, though. Managing stress, getting enough sleep, and avoiding tobacco are also important. As research advances, nutrition advice may become more personalized based on genetics and individual needs. The growing field of nutrigenomics studies how food interacts with our genes."
                    }

            {
                topic: "TOPIC 2: THE GENERATION GAP",
                exercises: [
                    {
                        id: 'T2_Ex6', title: 'Exercise 6: Mark the letter A, B, C or D to indicate the corret answer.', type: 'mcq', questions: [
                            { q: 1, text: "I live in a/an _________with my parents and my elder sister in the Coastal area.", options: ["extended family", "nuclear family", "extended house", "nuclear house"], answer: "B", rationale: "Gia đình được mô tả chỉ gồm có 'cha mẹ' và 'chị gái', đây là định nghĩa của một <b>'nuclear family'</b> (gia đình hạt nhân).<br><b>Các lựa chọn khác sai vì:</b><br><b>A. extended family:</b> là gia đình đa thế hệ, bao gồm cả ông bà, cô chú...<br><b>C. extended house / D. nuclear house:</b> là những cụm từ không tồn tại, 'house' là ngôi nhà, không phải là 'gia đình'." },
                            { q: 2, text: "_________ is a family group with a close relationship among the members that includes not only parents and children but also uncles, aunts, grandparents, etc.", options: ["nuclear family", "blended family", "extended family", "stepfamily"], answer: "C", rationale: "Định nghĩa được đưa ra ('includes... uncles, aunts, grandparents, etc.') hoàn toàn khớp với khái niệm <b>'extended family'</b> (gia đình đa thế hệ/gia đình mở rộng).<br><b>Các lựa chọn khác sai vì:</b><br><b>A. nuclear family:</b> chỉ có cha mẹ và con cái.<br><b>B. blended family / D. stepfamily:</b> là gia đình có cha dượng/mẹ kế." },
                            { q: 3, text: "After graduating from university, I want to __________ my father’s footsteps.", options: ["follow in", "succeed in", "go after", "keep up"], answer: "A", rationale: "Thành ngữ cố định (idiom) là <b>'follow in someone’s footsteps'</b>, có nghĩa là 'nối nghiệp, theo gương ai đó'.<br><b>Các lựa chọn khác sai vì:</b><br><b>B. succeed in:</b> thành công trong việc gì.<br><b>C. go after:</b> đuổi theo, theo đuổi.<br><b>D. keep up:</b> theo kịp." },
                            { q: 4, text: "Four generations living under the same roof will have different ___________ of lifestyle.", options: ["gaps", "terms", "subjects", "viewpoints"], answer: "D", rationale: "Các thế hệ khác nhau sẽ có những quan điểm, góc nhìn khác nhau về lối sống. <b>'Viewpoints'</b> (quan điểm) là từ phù hợp nhất về mặt ngữ nghĩa.<br><b>Các lựa chọn khác sai vì:</b><br><b>A. gaps:</b> khoảng cách.<br><b>B. terms:</b> thuật ngữ, điều khoản.<br><b>C. subjects:</b> chủ đề, môn học." },
                            { q: 5, text: "Mothers often____________ themselves for their children.", options: ["die", "devote", "sacrifice", "give"], answer: "C", rationale: "Động từ <b>'sacrifice'</b> (hy sinh) là từ phù hợp nhất để diễn tả sự hy sinh của người mẹ cho con cái. Cấu trúc: 'sacrifice oneself for someone'.<br><b>Các lựa chọn khác sai vì:</b><br><b>A. die:</b> chết.<br><b>B. devote:</b> cống hiến (thường là 'devote time/energy to...').<br><b>D. give:</b> cho, tặng." },
                            { q: 6, text: "Due to financial conflict over the years, they decided to get ____.", options: ["divorced", "engaged", "married", "proposed"], answer: "A", rationale: "Hậu quả logic của 'xung đột tài chính trong nhiều năm' là ly hôn. Cụm từ cố định là <b>'get divorced'</b>.<br><b>Các lựa chọn khác sai vì:</b><br><b>B. engaged:</b> đính hôn.<br><b>C. married:</b> kết hôn.<br><b>D. proposed:</b> cầu hôn. Tất cả đều trái ngược với logic của câu." },
                            { q: 7, text: "She considers people to be the products of the values and ________of the society they live in.", options: ["norms", "requirements", "situations", "behaviours"], answer: "A", rationale: "Trong xã hội học, 'values and norms' (các giá trị và chuẩn mực) là một cụm từ cố định (collocation) để chỉ những quy tắc và niềm tin định hình hành vi của con người. Do đó, <b>'norms'</b> là đáp án đúng.<br><b>Các lựa chọn khác sai vì:</b><br><b>B. requirements:</b> yêu cầu.<br><b>C. situations:</b> tình huống.<br><b>D. behaviours:</b> hành vi. Các từ này không tạo thành cặp từ cố định với 'values'." },
                            { q: 8, text: "Knocking on closed doors before entering can be a great way for children to practice ________ behaviors.", options: ["respecting", "respectful", "respective", "respected"], answer: "B", rationale: "Vị trí này cần một <b>tính từ</b> để bổ nghĩa cho danh từ 'behaviors'. <b>'Respectful'</b> có nghĩa là 'thể hiện sự tôn trọng', mô tả đúng bản chất của hành vi.<br><b>Các lựa chọn khác sai vì:</b><br><b>A. respecting:</b> là V-ing.<br><b>C. respective:</b> là tính từ có nghĩa là 'tương ứng'.<br><b>D. respected:</b> là tính từ có nghĩa là 'được tôn trọng'." },
                            { q: 9, text: "My mother _________ me from going home after 10 p.m. every day.", options: ["forbids", "allows", "lets", "All are correct"], answer: "A", rationale: "Chỉ có động từ <b>'forbid'</b> (cấm) đi với cấu trúc 'forbid someone <b>from</b> doing something'.<br><b>Các lựa chọn khác sai vì:</b><br><b>B. allows:</b> đi với cấu trúc 'allow someone to do something'.<br><b>C. lets:</b> đi với cấu trúc 'let someone do something' (không có 'to' hoặc 'from')." },
                            { q: 10, text: "You need to read newspapers and watch the news to keep ________on current topics.", options: ["reliable", "well-informed", "decisive", "independent"], answer: "B", rationale: "Cụm từ cố định là <b>'keep well-informed on/about something'</b>, có nghĩa là 'giữ cho bản thân được cập nhật thông tin về việc gì'.<br><b>Các lựa chọn khác sai vì:</b><br><b>A. reliable:</b> đáng tin cậy.<br><b>C. decisive:</b> quyết đoán.<br><b>D. independent:</b> độc lập." },
                            { q: 11, text: "Anna often dresses _________ when going to the parties in order to attract her friends’ attention.", options: ["plainly", "properly", "flashily", "soberly"], answer: "C", rationale: "Để 'thu hút sự chú ý' (attract attention), cách ăn mặc phải nổi bật. Trạng từ <b>'flashily'</b> (một cách lòe loẹt, phô trương) là phù hợp nhất về ngữ nghĩa.<br><b>Các lựa chọn khác sai vì:</b><br><b>A. plainly:</b> một cách giản dị.<br><b>B. properly:</b> một cách đúng đắn.<br><b>D. soberly:</b> một cách điềm đạm. Các từ này đều trái ngược với mục đích của Anna." },
                            { q: 12, text: "I was tired and couldn’t________ on doing my research project properly.", options: ["concentrate", "look", "pay attention", "Both A and C"], answer: "A", rationale: "Động từ duy nhất trong các lựa chọn đi với giới từ 'on' là <b>'concentrate'</b>. Cấu trúc: 'concentrate on something'.<br><b>Các lựa chọn khác sai vì:</b><br><b>B. look on:</b> có nghĩa là 'đứng nhìn'.<br><b>C. pay attention:</b> phải đi với giới từ 'to' ('pay attention to')." },
                            { q: 13, text: "My parents don’t let me get married until I graduate from university and they never ______ their mind about that.", options: ["keep", "impose", "focus", "change"], answer: "D", rationale: "Thành ngữ cố định là <b>'change one's mind'</b>, có nghĩa là 'thay đổi quyết định/suy nghĩ'.<br><b>Các lựa chọn khác sai vì:</b> Các động từ khác không tạo thành thành ngữ phù hợp với 'mind' trong ngữ cảnh này." },
                            { q: 14, text: "I do morning exercise and play volleyball regularly so as to keep ________and be healthier.", options: ["fit", "good shape", "healthy", "strength"], answer: "A", rationale: "Cụm từ cố định phổ biến nhất là <b>'keep fit'</b>, có nghĩa là 'giữ dáng, giữ cho cơ thể khỏe mạnh và cân đối'.<br><b>Các lựa chọn khác sai vì:</b><br><b>B. good shape:</b> ta dùng 'be/stay in good shape'.<br><b>C. healthy:</b> ta thường dùng 'stay healthy'.<br><b>D. strength:</b> là danh từ 'sức mạnh'." },
                            { q: 15, text: "I wish I could do something to reduce financial ________ on my parents.", options: ["capital", "burden", "limit", "gap"], answer: "B", rationale: "Cụm từ cố định (collocation) là <b>'financial burden'</b> (gánh nặng tài chính).<br><b>Các lựa chọn khác sai vì:</b><br><b>A. capital:</b> vốn.<br><b>C. limit:</b> giới hạn.<br><b>D. gap:</b> khoảng cách." },
                            { q: 16, text: "He was _________ with himself for letting things get out of control.", options: ["furious", "content", "satisfied", "shocked"], answer: "A", rationale: "Khi mọi thứ 'vượt khỏi tầm kiểm soát' (get out of control), cảm xúc tiêu cực như giận dữ là phù hợp nhất. Do đó, <b>'furious'</b> (giận dữ) là đáp án đúng.<br><b>Các lựa chọn khác sai vì:</b><br><b>B. content / C. satisfied:</b> hài lòng, mãn nguyện (trái nghĩa).<br><b>D. shocked:</b> bị sốc." },
                            { q: 17, text: "Gary didn’t always _____________ with his father, and they don't have a lot in common.", options: ["see eye to eye", "take the initiative", "pop the question", "change his mind"], answer: "A", rationale: "Mệnh đề 'they don't have a lot in common' (họ không có nhiều điểm chung) gợi ý rằng họ không thường xuyên đồng tình. Thành ngữ <b>'see eye to eye'</b> có nghĩa là 'đồng tình, có cùng quan điểm'.<br><b>Các lựa chọn khác sai vì:</b><br><b>B. take the initiative:</b> chủ động.<br><b>C. pop the question:</b> cầu hôn.<br><b>D. change his mind:</b> thay đổi quyết định." },
                            { q: 18, text: "His attitude _______ other people makes me upset.", options: ["on", "for", "with", "towards"], answer: "D", rationale: "Danh từ 'attitude' (thái độ) đi với giới từ <b>'towards'</b> hoặc 'to' để chỉ 'thái độ đối với ai/cái gì'.<br><b>Các lựa chọn khác sai vì:</b> các giới từ còn lại không kết hợp với 'attitude'." },
                            { q: 19, text: "Then the strangest thing happens – Will and Marcus _______ex_____an unusual friendship.", options: ["drift apart", "take up", "strike up", "take off"], answer: "C", rationale: "Cụm động từ <b>'strike up a friendship'</b> có nghĩa là 'bắt đầu một tình bạn', thường là một cách bất ngờ hoặc tình cờ, phù hợp với ngữ cảnh.<br><b>Các lựa chọn khác sai vì:</b><br><b>A. drift apart:</b> dần xa cách.<br><b>B. take up:</b> bắt đầu một sở thích.<br><b>D. take off:</b> cất cánh, thành công." },
                            { q: 20, text: "Most of us, even with every communication option possible, ___________ from friends.", options: ["give up", "set up", "look after", "drift apart"], answer: "D", rationale: "Vế 'even with every communication option possible' (ngay cả với mọi lựa chọn giao tiếp có thể) tạo ra sự tương phản. Mặc dù có nhiều phương tiện, chúng ta vẫn <b>'drift apart'</b> (dần xa cách) bạn bè.<br><b>Các lựa chọn khác sai vì:</b><br><b>A. give up:</b> từ bỏ.<br><b>B. set up:</b> thành lập.<br><b>C. look after:</b> chăm sóc." },
                            { q: 21, text: "Nick had to leave the party early as his parents did not _______ him to go home later than 23:00.", options: ["let", "make", "forbid", "allow"], answer: "D", rationale: "Chỉ có động từ <b>'allow'</b> có cấu trúc 'allow someone <b>to do</b> something', phù hợp với 'him to go' trong câu.<br><b>Các lựa chọn khác sai vì:</b><br><b>A. let:</b> cấu trúc là 'let someone do something' (không có 'to').<br><b>B. make:</b> cấu trúc là 'make someone do something' (bắt buộc).<br><b>C. forbid:</b> cấu trúc là 'forbid someone to do/from doing something'." },
                            { q: 22, text: "I don’t know what to say to break the _____ with someone I’ve just met at the party.", options: ["air", "ice", "leg", "rule"], answer: "B", rationale: "Thành ngữ cố định là <b>'break the ice'</b>, có nghĩa là 'phá vỡ sự ngại ngùng ban đầu để bắt đầu cuộc trò chuyện'.<br><b>Các lựa chọn khác sai vì:</b> các danh từ còn lại không tạo thành thành ngữ có nghĩa." },
                            { q: 23, text: "Their close friendship ______ a romantic relationship.", options: ["brings about", "puts up", "takes over", "turns into"], answer: "D", rationale: "Cụm động từ <b>'turns into'</b> có nghĩa là 'biến thành, chuyển thành', phù hợp để diễn tả sự chuyển đổi từ tình bạn thành tình yêu.<br><b>Các lựações khác sai vì:</b><br><b>A. brings about:</b> gây ra, mang lại.<br><b>B. puts up:</b> dựng lên, chịu đựng.<br><b>C. takes over:</b> tiếp quản." },
                            { q: 24, text: "It’s time I_______ and raised a family.", options: ["carried on", "grew up", "settled down", "worked out"], answer: "C", rationale: "Cụm từ <b>'settled down'</b> (ổn định cuộc sống) thường đi cùng với việc 'lập gia đình' (raised a family). Cấu trúc 'It's time + S + V-ed' yêu cầu động từ ở thì quá khứ.<br><b>Các lựa chọn khác sai vì:</b><br><b>A. carried on:</b> tiếp tục.<br><b>B. grew up:</b> lớn lên.<br><b>D. worked out:</b> tập thể dục, tìm ra giải pháp." },
                            { q: 25, text: "They fell _______ because they disagreed on the care of their young son.", options: ["apart", "away", "out", "over"], answer: "C", rationale: "Cụm động từ <b>'fall out'</b> có nghĩa là 'cãi nhau, trở nên bất hòa', phù hợp với nguyên nhân là 'bất đồng' (disagreed).<br><b>Các lựa chọn khác sai vì:</b> các giới từ còn lại không tạo thành cụm động từ có nghĩa phù hợp." },
                            { q: 26, text: "All the three boys seem to fall _______ over heels in love with her.", options: ["head", "heart", "mind", "soul"], answer: "A", rationale: "Thành ngữ cố định là <b>'fall head over heels in love with someone'</b>, có nghĩa là 'yêu ai đó say đắm'.<br><b>Các lựa chọn khác sai vì:</b> các danh từ khác không nằm trong thành ngữ này." },
                            { q: 27, text: "Would you mind giving me a hand _____ cooking?", options: ["to", "with", "for", "of"], answer: "B", rationale: "Cụm từ 'give someone a hand' (giúp đỡ ai) thường đi với giới từ <b>'with'</b> để chỉ công việc cần giúp. (Give a hand with something).<br><b>Các lựa chọn khác sai vì:</b> các giới từ khác không phù hợp." },
                            { q: 28, text: "Parents are always willing to lend a sympathetic _______ to their children when they have problems.", options: ["hand", "ear", "eye", "paw"], answer: "B", rationale: "Thành ngữ cố định là <b>'lend a sympathetic ear'</b>, có nghĩa là 'lắng nghe một cách đầy thông cảm'.<br><b>Các lựa chọn khác sai vì:</b> các danh từ khác không tạo thành thành ngữ có nghĩa." },
                            { q: 29, text: "His youngest daughter was the ________ of his eye.", options: ["apple", "honey", "sweet", "strawberry"], answer: "A", rationale: "Thành ngữ cố định là <b>'the apple of one's eye'</b>, có nghĩa là 'người/vật mà ai đó yêu thương, quý trọng nhất'.<br><b>Các lựa chọn khác sai vì:</b> các danh từ khác không nằm trong thành ngữ này." },
                            { q: 30, text: "Parents should teach children about ___ by establishing a rule about knocking on closed doors before entering.", options: ["loneliness", "care", "privacy", "peace"], answer: "C", rationale: "Hành động 'gõ cửa trước khi vào' là một quy tắc để tôn trọng <b>'privacy'</b> (sự riêng tư) của người khác.<br><b>Các lựa chọn khác sai vì:</b><br><b>A. loneliness:</b> sự cô đơn.<br><b>B. care:</b> sự chăm sóc.<br><b>D. peace:</b> sự bình yên." },
                            { q: 31, text: "To be ___ good terms with someone is to have a good relationship with someone.", options: ["on", "over", "off", "above"], answer: "A", rationale: "Thành ngữ cố định là <b>'be on good terms with someone'</b>, có nghĩa là 'có mối quan hệ tốt đẹp với ai đó'.<br><b>Các lựa chọn khác sai vì:</b> các giới từ khác không nằm trong thành ngữ này." },
                            { q: 32, text: "The advantages of the new method really _______ the disadvantages.", options: ["outperform", "outdo", "outweigh", "outgrow"], answer: "C", rationale: "Khi so sánh hai yếu tố đối lập như 'ưu điểm' và 'nhược điểm', động từ <b>'outweigh'</b> (nặng hơn, có giá trị hơn) là phù hợp nhất.<br><b>Các lựa chọn khác sai vì:</b><br><b>A. outperform:</b> làm tốt hơn.<br><b>B. outdo:</b> vượt qua.<br><b>D. outgrow:</b> phát triển lớn hơn." },
                            { q: 33, text: "The younger generation is often ______about how their grandparents lived without modern technology.", options: ["digital", "worried", "curious", "critical"], answer: "C", rationale: "Người trẻ thường có cảm giác tò mò về cuộc sống trong quá khứ. Tính từ <b>'curious'</b> (tò mò) là phù hợp nhất về mặt ngữ nghĩa.<br><b>Các lựa chọn khác sai vì:</b><br><b>A. digital:</b> thuộc về kỹ thuật số.<br><b>B. worried:</b> lo lắng.<br><b>D. critical:</b> chỉ trích." },
                            { q: 34, text: "To ________daily arguments, grandparents and grandchildren should make an effort to understand each other's viewpoints and preferences.", options: ["express", "avoid", "expect", "provide"], answer: "B", rationale: "Mục đích của việc 'cố gắng hiểu nhau' là để <b>'avoid'</b> (tránh) những cuộc cãi vã hàng ngày.<br><b>Các lựa chọn khác sai vì:</b><br><b>A. express:</b> bày tỏ.<br><b>C. expect:</b> mong đợi.<br><b>D. provide:</b> cung cấp." },
                            { q: 35, text: "Modern technology has influenced the cultural _______of younger generations, creating a gap with older generations.", options: ["values", "conditions", "differences", "characteristics"], answer: "A", rationale: "Công nghệ hiện đại ảnh hưởng đến các <b>'cultural values'</b> (giá trị văn hóa) của thế hệ trẻ, ví dụ như cách họ giao tiếp, làm việc và giải trí.<br><b>Các lựa chọn khác sai vì:</b><br><b>B. conditions:</b> điều kiện.<br><b>C. differences:</b> sự khác biệt.<br><b>D. characteristics:</b> đặc điểm." },
                            { q: 36, text: "Parents sometimes face _______with their children about career choices.", options: ["agree", "agreeable", "agreements", "disagreements"], answer: "D", rationale: "Vị trí này cần một danh từ. 'Face' (đối mặt) thường đi với những điều tiêu cực. Do đó, <b>'disagreements'</b> (sự bất đồng) là danh từ phù hợp nhất.<br><b>Các lựa chọn khác sai vì:</b><br><b>A. agree:</b> là động từ.<br><b>B. agreeable:</b> là tính từ.<br><b>C. agreements:</b> là danh từ nhưng có nghĩa là 'sự đồng thuận', trái với logic của câu." },
                        ]
                    },
                    {
                        id: 'T2_Ex7', title: 'Exercise 7: Mark the letter A, B, C or D to indicate the option that is CLOSEST in meaning with the underlined word', type: 'mcq', questions: [
                            { q: 1, text: "When I was a child, my mother used to teach me **table manners**.", options: ["etiquette", "rule", "problem", "norm"], answer: "A", rationale: "'Table manners' (phép tắc trên bàn ăn) là một phần của <b>'etiquette'</b> (phép xã giao, nghi thức).<br><b>Các lựa chọn khác sai vì:</b><br><b>B. rule:</b> quy tắc (quá chung chung).<br><b>C. problem:</b> vấn đề.<br><b>D. norm:</b> chuẩn mực (thường là chuẩn mực xã hội rộng hơn)." },
                            { q: 2, text: "Many parents find it hard to understand their children when they are **teenagers**.", options: ["adults", "elders", "adolescents", "kids"], answer: "C", rationale: "'Teenagers' (thiếu niên, từ 13-19 tuổi) có nghĩa gần nhất với <b>'adolescents'</b> (thanh thiếu niên, giai đoạn dậy thì đến trưởng thành).<br><b>Các lựa chọn khác sai vì:</b><br><b>A. adults:</b> người lớn.<br><b>B. elders:</b> người cao tuổi.<br><b>D. kids:</b> trẻ em (thường chỉ độ tuổi nhỏ hơn)." },
                            { q: 3, text: "My mother mistakenly believes that my fashion style breaks the **norm** of society.", options: ["routine", "barrier", "rule", "conflict"], answer: "C", rationale: "'Norm' (chuẩn mực) là một quy tắc bất thành văn trong xã hội, do đó nó gần nghĩa nhất với <b>'rule'</b> (quy tắc).<br><b>Các lựa chọn khác sai vì:</b><br><b>A. routine:</b> thói quen.<br><b>B. barrier:</b> rào cản.<br><b>D. conflict:</b> xung đột." },
                            { q: 4, text: "We find it unattractive when dress **flashily**.", options: ["luxuriantly", "ostentatiously", "cheaply", "fashionably"], answer: "B", rationale: "'Flashily' (một cách lòe loẹt, phô trương) có nghĩa gần nhất với <b>'ostentatiously'</b> (một cách phô trương, khoe khoang).<br><b>Các lựa chọn khác sai vì:</b><br><b>A. luxuriantly:</b> một cách xa hoa, um tùm.<br><b>C. cheaply:</b> một cách rẻ tiền.<br><b>D. fashionably:</b> một cách hợp thời trang." },
                            { q: 5, text: "I feel extremely depressed as conflict **occurs** frequently amongst generations in my family.", options: ["comes on", "comes up", "comes in", "comes into"], answer: "B", rationale: "'Occurs' (xảy ra, diễn ra) gần nghĩa với cụm động từ <b>'comes up'</b> (nảy sinh, xảy ra).<br><b>Các lựa chọn khác sai vì:</b><br><b>A. comes on:</b> bắt đầu phát sóng/hoạt động.<br><b>C. comes in:</b> đi vào.<br><b>D. comes into:</b> thừa kế." },
                            { q: 6, text: "She felt unsafe and **insecure** in love.", options: ["anxious", "calm", "silly", "unlucky"], answer: "A", rationale: "'Insecure' (cảm thấy bất an, thiếu tự tin) có nghĩa gần nhất với <b>'anxious'</b> (lo lắng).<br><b>Các lựa chọn khác sai vì:</b><br><b>B. calm:</b> bình tĩnh (trái nghĩa).<br><b>C. silly:</b> ngớ ngẩn.<br><b>D. unlucky:</b> không may mắn." },
                            { q: 7, text: "I am now **reconciled** with two of my estranged siblings – not just my older brother, but my sister.", options: ["acceptable", "harmonized", "opposed", "truthful"], answer: "B", rationale: "'Reconciled' (được hòa giải, làm lành) có nghĩa gần nhất với <b>'harmonized'</b> (được hòa hợp).<br><b>Các lựa chọn khác sai vì:</b><br><b>A. acceptable:</b> có thể chấp nhận.<br><b>C. opposed:</b> phản đối.<br><b>D. truthful:</b> thật thà." },
                            { q: 8, text: "He doesn’t completely **trust** online partners, as they usually hide their real identity.", options: ["argument", "decision", "opinion", "personality"], answer: "A", rationale: "<b>Lưu ý:</b> Câu hỏi này có lỗi vì 'trust' là động từ, trong khi các lựa chọn đều là danh từ. Không có đáp án nào thực sự đồng nghĩa. Đây có thể là lỗi trong đề gốc." }, 
                            { q: 9, text: "Sometimes, in order to get things done, you have to **take the initiative**.", options: ["make the last decision", "make important changes", "raise the first idea", "sacrifice for others"], answer: "C", rationale: "'Take the initiative' (chủ động, khởi xướng) có nghĩa là người đầu tiên hành động hoặc đề xuất ý tưởng. Do đó, nó gần nghĩa nhất với <b>'raise the first idea'</b> (đưa ra ý tưởng đầu tiên).<br><b>Các lựa chọn khác sai vì:</b><br><b>A. make the last decision:</b> đưa ra quyết định cuối cùng.<br><b>B. make important changes:</b> tạo ra những thay đổi quan trọng.<br><b>D. sacrifice for others:</b> hy sinh vì người khác." },
                            { q: 10, text: "Some parents strongly **oppose** their children’s romantic relationship.", options: ["assist", "forbid", "ignore", "preserve"], answer: "B", rationale: "'Oppose' (phản đối) mạnh mẽ có thể dẫn đến hành động cấm đoán, do đó <b>'forbid'</b> (cấm) là từ gần nghĩa nhất trong ngữ cảnh này.<br><b>Các lựa chọn khác sai vì:</b><br><b>A. assist:</b> hỗ trợ (trái nghĩa).<br><b>C. ignore:</b> phớt lờ.<br><b>D. preserve:</b> bảo tồn." },
                        ]
                    },
                    {
                        id: 'T2_Ex8', title: 'Exercise 8: Word form', type: 'wordform', questions: [
                            { q: 1, text: "I have established a good working ___________________ with my boss. (RELATE)", answer: "relationship", rationale: "Từ loại cần điền là <b>danh từ (N)</b> để tạo thành cụm danh từ <b>'working relationship'</b> (mối quan hệ công việc). (Relate (V) -> <b>Relationship</b> (N))." },
                            { q: 2, text: "These measures would make a valuable ____________________towards reducing industrial accidents (CONTRIBUTE)", answer: "contribution", rationale: "Từ loại cần điền là <b>danh từ (N)</b> sau tính từ 'valuable'. (Contribute (V) -> <b>Contribution</b> (N))." },
                            { q: 3, text: "No official ____________________has been given for the event to take place. (PERMIT)", answer: "permission", rationale: "Từ loại cần điền là <b>danh từ (N)</b> chỉ sự cho phép. (Permit (V) -> <b>Permission</b> (N))." },
                            { q: 4, text: "Many students tend to drop out of school due to getting involved in__________________ love. (ROMAN)", answer: "romantic", rationale: "Từ loại cần điền là <b>tính từ (Adj)</b> bổ nghĩa cho danh từ <b>'love'</b>. (Roman (N) -> <b>Romantic</b> (Adj))." },
                            { q: 5, text: "I always have difficulties in life, so I really need a ____________________friend. (SYMPATHY)", answer: "sympathetic", rationale: "Từ loại cần điền là <b>tính từ (Adj)</b> bổ nghĩa cho danh từ <b>'friend'</b>. (Sympathy (N) -> <b>Sympathetic</b> (Adj))." },
                            { q: 6, text: "______________________ seems to be easier with the aid of the internet. (MATCHMAKE)", answer: "matchmaking", rationale: "Từ loại cần điền là <b>danh động từ (V-ing) hoặc danh từ</b> làm chủ ngữ của câu. <b>Matchmaking</b> (sự mai mối) là phù hợp." },
                            { q: 7, text: "She complained that the photographs were an invasion of her__________________ (PRIVATE)", answer: "privacy", rationale: "Từ loại cần điền là <b>danh từ (N)</b> sau tính từ sở hữu 'her'. <b>Privacy</b> (sự riêng tư). (Private (Adj) -> <b>Privacy</b> (N))." },
                            { q: 8, text: "There is also a big ______________________ difference between millennials and Gen Z. (GENERATION)", answer: "generational", rationale: "Từ loại cần điền là <b>tính từ (Adj)</b> bổ nghĩa cho danh từ <b>'difference'</b>. (Generation (N) -> <b>Generational</b> (Adj))." },
                            { q: 9, text: "Many parents have high _____________________ for their children. (EXPECT)", answer: "expectations", rationale: "Từ loại cần điền là <b>danh từ số nhiều (N-pl)</b> sau tính từ 'high'. <b>Expectations</b> (kỳ vọng). (Expect (V) -> <b>Expectations</b> (N-pl))." },
                            { q: 10, text: "James is a _________________ student. Not only does he complete all required exercises but he looks for some extra ones as well. (STUDY)", answer: "studious", rationale: "Từ loại cần điền là <b>tính từ (Adj)</b> chỉ tính cách ham học. <b>Studious</b> (chăm học). (Study (V/N) -> <b>Studious</b> (Adj))." },
                            { q: 11, text: "The main_________________ to the plan was that it would cost too much. (OBJECT)", answer: "objection", rationale: "Từ loại cần điền là <b>danh từ (N)</b> sau mạo từ 'The' và tính từ 'main'. <b>Objection</b> (sự phản đối). (Object (V) -> <b>Objection</b> (N))." },
                            { q: 12, text: "Some parents may also find their children's behavior unacceptable and ________________ to traditional values. (RESPECT)", answer: "disrespectful", rationale: "Từ loại cần điền là <b>tính từ (Adj)</b> mang nghĩa tiêu cực, song hành với 'unacceptable'. <b>Disrespectful</b> (thiếu tôn trọng). (Respect (V/N) -> <b>Disrespectful</b> (Adj))." },
                            { q: 13, text: "There is a need for developing ____________ and acceptance in order to bridge the gap. (UNDERSTAND)", answer: "understanding", rationale: "Từ loại cần điền là <b>danh từ (N)</b> song hành với danh từ 'acceptance'. <b>Understanding</b> (sự thấu hiểu). (Understand (V) -> <b>Understanding</b> (N))." },
                            { q: 14, text: "The ____________ between parents and children is often affected by their generation gap. (RELATE)", answer: "relationship", rationale: "Từ loại cần điền là <b>danh từ (N)</b> chỉ mối quan hệ. <b>Relationship</b> (mối quan hệ). (Relate (V) -> <b>Relationship</b> (N))." },
                            { q: 15, text: "Such a generational dispute can make things____________for both parents and children. (EMBARRASS)", answer: "embarrassing", rationale: "Từ loại cần điền là <b>tính từ (Adj)</b> để bổ nghĩa cho 'things' theo cấu trúc <b>'make + O + Adj'</b>. <b>Embarrassing</b> (gây xấu hổ). (Embarrass (V) -> <b>Embarrassing</b> (Adj))." },
                            { q: 16, text: "It is nothing but a ___________ gap between parents and adults and the younger generation. (PSYCHOLOGY)", answer: "psychological", rationale: "Từ loại cần điền là <b>tính từ (Adj)</b> bổ nghĩa cho danh từ <b>'gap'</b>. <b>Psychological</b> (thuộc về tâm lý). (Psychology (N) -> <b>Psychological</b> (Adj))." },
                            { q: 17, text: "A ____________ of parents spend less time communicating with and listening to their kids. (MAJOR)", answer: "majority", rationale: "Từ loại cần điền là <b>danh từ (N)</b>, tạo thành cụm <b>'A majority of'</b> (phần lớn). (Major (Adj) -> <b>Majority</b> (N))." },
                            { q: 18, text: "Children feel stressed and ____________ because they have a lot to do and excel at. (ANXIETY)", answer: "anxious", rationale: "Từ loại cần điền là <b>tính từ (Adj)</b> miêu tả trạng thái, song hành với 'stressed'. <b>Anxious</b> (lo lắng). (Anxiety (N) -> <b>Anxious</b> (Adj))." },
                            { q: 19, text: "Having a parent who always listens will give your child more ____________ to listen to you in return. (ENCOURAGE)", answer: "encouragement", rationale: "Từ loại cần điền là <b>danh từ (N)</b> sau từ chỉ định lượng 'more'. <b>Encouragement</b> (sự khích lệ). (Encourage (V) -> <b>Encouragement</b> (N))." },
                            { q: 20, text: "There are several factors responsible for the ____________ of one generation from the other. (SEPARATE)", answer: "separation", rationale: "Từ loại cần điền là <b>danh từ (N)</b>, đứng sau mạo từ 'the'. <b>Separation</b> (sự chia cắt/tách biệt). (Separate (V) -> <b>Separation</b> (N))." },
                        ]
                    },
                    {
                        id: 'T2_Ex9', title: 'Exercise 9: Read the following passage and mark the letter A, B, C, or D on your answer sheet to indicate the option that best fits each of the numbered blanks.', type: 'cloze', questions: [
                            { q: 1, text: "Question 1:", options: ["prefer to communicate through face-to-face conversations, avoiding digital media", "are confused about how to communicate clearly due to their digital habits", "reject all traditional communication methods in favor of digital-only styles", "have developed unique communication styles influenced by their digital upbringing"], answer: "D", rationale: "Đoạn văn mô tả Millennials là thế hệ 'chuyển giao' (saw the move from old media... to digital media) và họ 'kết hợp' (mix formal and informal language). Do đó, họ đã 'phát triển các phong cách giao tiếp độc đáo bị ảnh hưởng bởi quá trình trưởng thành kỹ thuật số của họ'.<br><b>Các lựa chọn khác sai vì:</b><br><b>A, C:</b> Sai, vì họ 'kết hợp' cả hai, không chỉ dùng một loại.<br><b>B:</b> Bài đọc không nói họ 'bối rối' (confused)." },
                            { q: 2, text: "Question 2:", options: ["caused many misunderstandings in important communication", "where many unique ideas are provided to create new formal words", "making their language more dynamic and context-dependent", "which are made their language simpler and more diverse"], answer: "C", rationale: "Đây là mệnh đề kết quả, mô tả tác động của việc Gen Z sử dụng tiếng lóng. Việc này 'làm cho ngôn ngữ của họ năng động và phụ thuộc vào ngữ cảnh hơn'. Cấu trúc V-ing (making) phù hợp để thể hiện kết quả.<br><b>Các lựa chọn khác sai vì:</b><br><b>A:</b> Bài đọc không đề cập đến 'hiểu lầm'.<br><b>B:</b> Tiếng lóng không dùng để tạo 'từ trang trọng mới'.<br><b>D:</b> Sai ngữ pháp ('which are made')." },
                            { q: 3, text: "Question 3:", options: ["The generation from 1981 and 1996 is trying to adapt to the style of using language comfortably in communication and using it as a habit", "Generation Y is more likely to use formal and standard language in everyday communication than Generation Z", "Millennials often follow formal communication rules, focusing on clear and organized expression", "They have tended to adapt and begin to value formal and respectful communication in formal settings"], answer: "C", rationale: "Vế trước nói về Gen Z ('relaxed and open style'). Vế sau cần mô tả phong cách của Millennials trong môi trường chuyên nghiệp. Lựa chọn C nói rằng 'Millennials thường tuân theo các quy tắc giao tiếp trang trọng, tập trung vào biểu đạt rõ ràng và có tổ chức' là phù hợp nhất.<br><b>Các lựa chọn khác sai vì:</b> các lựa chọn khác không mô tả đúng phong cách giao tiếp chuyên nghiệp của Millennials theo như bài đọc." },
                            { q: 4, text: "Question 4:", options: ["a way of communicating that feels more natural to them", "so their messages are often more personal and formal", "to express their personal feelings more freely with emojis in all situations", "often adds emojis and informal words even in work emails"], answer: "A", rationale: "Cụm 'a relaxed and open style' được giải thích thêm bằng một cụm danh từ đồng vị. Lựa chọn A 'một cách giao tiếp mà họ cảm thấy tự nhiên hơn' giải thích rõ nhất cho phong cách đó.<br><b>Các lựa chọn khác sai vì:</b><br><b>B:</b> Phong cách của họ không trang trọng (formal).<br><b>C:</b> Không phải 'trong mọi tình huống' (in all situations).<br><b>D:</b> Là một mệnh đề, không phải cụm danh từ đồng vị." },
                            { q: 5, text: "Question 5:", options: ["Everyone should try to speak the same way in every situation to avoid confusion and misunderstandings between different generations in all cases.", "The generation gap is narrowed by absorbing more English and using it fluently in communication especially at work", "Understanding language differences is especially important for people working in jobs related to communication and interaction with others.", "As English keeps changing, accepting these differences makes communication better and more friendly, at home and at work"], answer: "D", rationale: "Đây là câu kết luận của cả đoạn văn. Ý chính là 'Hiểu những khác biệt này rất quan trọng. Nó giúp mọi người ở mọi lứa tuổi nói chuyện tốt với nhau'. Do đó, 'chấp nhận những khác biệt này làm cho giao tiếp tốt hơn và thân thiện hơn' là kết luận phù hợp nhất.<br><b>Các lựa chọn khác sai vì:</b><br><b>A:</b> Trái ngược với ý chính của bài.<br><b>B, C:</b> Quá hẹp, không bao quát được toàn bộ ý của đoạn văn." },
                        ], passage: "In today’s world, communication is always changing, and English changes with it. Different generations use English in their own ways. Millennials, who saw the move from old media like newspapers and TV to digital media like social networks, (1)____________ . They mix formal and informal language because they grew up using both. Generation Z is different. They were born after 1997 and grew up with smartphones, instant messaging, and apps like Instagram and TikTok. They like to use short messages, pictures, emojis, and new slang words from the internet. This makes their language quick, simple, and often more visual than before. One big difference is in slang and short forms. Millennials made words like \"LOL\" (laugh out loud) and \"BRB\" (be right back) popular, and these became normal in online talks. Generation Z uses many new slang words from memes and internet culture, (2)____________ on the situation. In professional settings, these differences become more pronounced. (3)____________ . Generation Z, on the other hand, uses a relaxed and open style, (4)____________ . Both generations live in a digital world, but their habits are not the same, so they help English grow in different ways. Understanding these differences is important. It helps people of all ages talk well with each other. (5)____________ ."
                    },
                    {
                        id: 'T2_Ex11', title: 'Exercise 11: Read the following passage and mark the letter A, B, C or D on your answer sheet to indicate the best answer to each of the following questions from 6 to 13.', type: 'reading', questions: [
                            { q: 6, text: "According to the passage, which of the following is NOT mentioned as inherited wisdom?", options: ["Financial management practices", "Technological innovation", "Face-to-face social interactions", "Traditional agricultural methods"], answer: "B", rationale: "Bài đọc đề cập đến 'saving money' (quản lý tài chính - đoạn 2), 'face-to-face connections' (tương tác xã hội trực tiếp - đoạn 2), và 'sustainable farming' (phương pháp nông nghiệp truyền thống - đoạn 2). 'Technological innovation' (đổi mới công nghệ) là thứ mà thế hệ trẻ có, trái ngược với trí tuệ được kế thừa." },
                            { q: 7, text: "The word “ **rejection** ” in paragraph 1 is OPPOSITE in meaning to _________.", options: ["dismissal", "acceptance", "denial", "resistance"], answer: "B", rationale: "'Rejection' có nghĩa là 'sự từ chối, sự bác bỏ'. Từ có nghĩa trái ngược hoàn toàn là <b>'acceptance'</b> (sự chấp nhận).<br><b>Các lựa chọn khác sai vì:</b><br><b>A. dismissal, C. denial, D. resistance</b> đều là các từ đồng nghĩa hoặc gần nghĩa với 'rejection'." },
                            { q: 8, text: "The word “ **They** ” in paragraph 2 refers to _________.", options: ["Our grandparents", "modern generations", "today's youth", "ancient practices"], answer: "A", rationale: "Câu trước đó nói về 'Our grandparents understood the importance...'. Câu tiếp theo bắt đầu bằng 'They knew the value...'. Do đó, 'They' ở đây thay thế cho <b>'Our grandparents'</b>." },
                            { q: 9, text: "The word “ **frustrated** ” in paragraph 3 could be best replaced by _________.", options: ["angry", "annoyed", "disappointed", "resentful"], answer: "C", rationale: "'Frustrated' có nghĩa là 'bực bội, nản lòng' vì không đạt được điều mình muốn (trong trường hợp này là lời khuyên không được lắng nghe). Từ gần nghĩa nhất là <b>'disappointed'</b> (thất vọng).<br><b>Các lựa chọn khác sai vì:</b><br><b>A. angry:</b> tức giận (mức độ mạnh hơn).<br><b>B. annoyed:</b> khó chịu.<br><b>D. resentful:</b> phẫn uất." },
